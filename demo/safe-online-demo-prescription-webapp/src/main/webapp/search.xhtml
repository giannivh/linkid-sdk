<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.admin}</h1>

		<h2>#{msgs.search}</h2>

		<h:form>

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<th><h:outputLabel for="name" value="#{msgs.name}" />:</th>
					<td><s:decorate>
						<h:inputText id="name" value="#{name}" required="true" />
					</s:decorate><h:message for="name" styleClass="error" /></td>
				</tr>
			</table>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton id="search" value="#{msgs.search}"
				action="#{prescriptionSearch.search}" />
			<f:verbatim>&#160;</f:verbatim>
			<h:commandButton id="back" value="#{msgs.back}" action="back"
				immediate="true" />
		</h:form>

	</ui:define>


	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
