<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h1>#{msgs.careProvider}</h1>

		<h2>#{msgs.newPrescription}</h2>

		<p>#{msgs.patient}: #{patientName}</p>

		<h:form>
			<p>#{msgs.medicines}</p>
			<h:selectManyCheckbox id="medicines" layout="pageDirection"
				value="#{prescriptionCreate.selectedMedicines}">
				<f:selectItems value="#{medicines}" />
			</h:selectManyCheckbox>

			<h:commandButton value="#{msgs.create}"
				action="#{prescriptionCreate.create}" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
