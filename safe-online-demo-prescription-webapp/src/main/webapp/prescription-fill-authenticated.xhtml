<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h1>#{msgs.pharmacist}</h1>

		<h2>#{msgs.fillPrescription}</h2>

		<p>#{msgs.patient}: #{patientName}</p>

		<h:form>
			<h:dataTable value="#{prescriptions}" var="item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.prescriptions}" />
					</f:facet>
					<h:commandLink
						value="#{item.id}, #{item.creationDate}, #{item.careProviderName}"
						action="#{prescriptionFill.view}" />
				</h:column>
			</h:dataTable>

			<h:commandButton value="#{msgs.back}" action="back" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
