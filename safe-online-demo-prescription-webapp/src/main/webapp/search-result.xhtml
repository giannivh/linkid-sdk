<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.admin}</h1>

		<h2>#{msgs.userStatus}</h2>

		<h:form>
			<table>
				<tr>
					<th>#{msgs.name}:</th>
					<td><h:outputText value="#{userStatus.name}" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="admin" value="#{msgs.admin}" />:</th>
					<td><h:selectBooleanCheckbox id="admin"
						value="#{userStatus.admin}" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="care-provider"
						value="#{msgs.careProvider}" />:</th>
					<td><h:selectBooleanCheckbox id="care-provider"
						value="#{userStatus.careProvider}" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="pharmacist" value="#{msgs.pharmacist}" />:</th>
					<td><h:selectBooleanCheckbox id="pharmacist"
						value="#{userStatus.pharmacist}" /></td>
				</tr>
			</table>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton id="save" value="#{msgs.save}"
				action="#{prescriptionEdit.persist}" />
			<f:verbatim>&#160;</f:verbatim>
			<h:commandButton id="back" value="#{msgs.back}" action="back"
				immediate="true" />
		</h:form>

	</ui:define>


	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
