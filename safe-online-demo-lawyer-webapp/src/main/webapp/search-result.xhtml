<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.searchResult}</h1>

		<h2>#{msgs.status}</h2>

		<h:form>
			<table>
				<tr>
					<th>#{msgs.name}:</th>
					<td>#{name}</td>
				</tr>
				<tr>
					<th><h:outputLabel for="lawyer" value="#{msgs.lawyer}" />:</th>
					<td><h:selectBooleanCheckbox id="lawyer"
						value="#{lawyerEditableStatus.lawyer}" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="suspended" value="#{msgs.suspended}" />:</th>
					<td><h:selectBooleanCheckbox id="suspended"
						value="#{lawyerEditableStatus.suspended}" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="bar" value="#{msgs.bar}" />:</th>
					<td><h:inputText id="bar" value="#{lawyerEditableStatus.bar}" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="baradmin" value="#{msgs.barAdmin}" />:</th>
					<td><h:selectBooleanCheckbox id="baradmin"
						value="#{lawyerEditableStatus.barAdmin}" /></td>
				</tr>
			</table>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton id="save" value="#{msgs.save}"
				action="#{lawyerEdit.persist}" />
			<f:verbatim>&#160;</f:verbatim>
			<h:commandButton id="back" value="#{msgs.back}" action="back"
				immediate="true" />
		</h:form>

	</ui:define>


	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
