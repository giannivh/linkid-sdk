<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">#{initParam['CommercialName']} Authentication</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div class="infobox"><ui:include
			src="/WEB-INF/incl/appinfo.xhtml" /></div>
		<h2>#{msgs.missingAttributes}</h2>
		<div>
		<p>#{msgs.missingAttributesMsg}</p>

		<h:form>

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<f:facet name="afterInvalidField">Enter a value.</f:facet>

			<h:dataTable var="item" value="#{missingAttributeList}"
				preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.attributeName}</f:facet>
					<so:outputAttributeName value="#{item}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.attributeValue}</f:facet>
					<s:decorate>
						<so:inputAttribute id="value" value="#{item.value}"
							required="true" />
					</s:decorate>
					<h:message for="value" styleClass="error" />
				</h:column>

			</h:dataTable>

			<p><t:messages globalOnly="true" styleClass="error" /></p>

			<h:commandButton action="#{missingAttributes.save}" id="save"
				value="#{msgs.saveaction}" />
		</h:form></div>
	</ui:define>
</ui:composition>
</body>
</html>
