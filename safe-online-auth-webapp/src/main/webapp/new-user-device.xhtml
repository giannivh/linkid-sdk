<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
<body>
<ui:composition template="/WEB-INF/template-auth.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.createAccount}</h1>

	</ui:define>
	<ui:define name="content">
		<ui:include src="/WEB-INF/incl/progress-registration.xhtml">
			<ui:param name="stage" value="initial" />
		</ui:include>
		<h2>#{msgs.login}: #{accountRegistration.username}</h2>
		<p>#{msgs.selectDevice}:</p>

		<h:form id="_new-user-device">
			<h:selectOneRadio id="device" value="#{accountRegistration.device}"
				layout="pageDirection" required="true"
				requiredMessage="#{msgs.errorDeviceSelection}"
				styleClass="tinylabel">
				<f:selectItems value="#{allDevicesAccountRegistration}" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:outputLabel for="next" value="" />
			<h:commandButton action="#{accountRegistration.deviceNext}" id="next"
				value="#{msgs.next}" class="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpNewUserDevice}</p>
		<ul>
			<li><h:outputLink
				value="#{facesContext.externalContext.requestContextPath}/help.seam?location=#{facesContext.externalContext.requestServletPath}">
					#{msgs.helpaction}</h:outputLink></li>
		</ul>
	</ui:define>
</ui:composition>
</body>
</html>
