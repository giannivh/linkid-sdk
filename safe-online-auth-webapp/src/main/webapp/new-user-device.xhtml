<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.createAccount}</h1>

	</ui:define>
	<ui:define name="content">
		<ui:include src="/WEB-INF/incl/progress-registration.xhtml">
			<ui:param name="stage" value="initial" />
		</ui:include>
		<h2>#{msgs.login}: #{accountRegistration.login}</h2>
		<p>#{msgs.selectDevice}:</p>

		<h:form>
			<h:selectOneRadio value="#{accountRegistration.device}"
				layout="pageDirection" required="true" styleClass="radio">
				<f:selectItems value="#{allDevices}" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:outputLabel for="next" value="" />
			<h:commandButton action="#{accountRegistration.deviceNext}" id="next"
				value="#{msgs.next}" class="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpNewUserDevice}</p>
	</ui:define>
</ui:composition>
</body>
</html>
