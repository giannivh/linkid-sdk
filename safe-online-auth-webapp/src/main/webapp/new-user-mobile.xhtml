<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h1>#{msgs.authenticatingFor}: #{applicationId}</h1>
		<ui:include src="/WEB-INF/incl/progress-registration.xhtml">
			<ui:param name="stage" value="register" />
		</ui:include>
		<h2>#{msgs.createAccount}</h2>
		<h3>#{msgs.mobile}</h3>

		<table>
			<tr>
				<th>#{msgs.login}:</th>
				<td>#{requestedUsername}</td>
			</tr>
		</table>

		<a4j:form id="register-form" ajaxSubmit="true"
			reRender="otp-form,register-form">
			<t:messages globalOnly="true" styleClass="error" />
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<h:panelGrid id="register-panel" columns="4">
				<h:outputLabel for="mobile" value="#{msgs.mobile}" />
				<s:decorate>
					<h:inputText id="mobile" value="#{accountRegistration.mobile}"
						required="true">
						<f:validateLength minimum="10" maximum="10" />
					</h:inputText>
				</s:decorate>
				<h:message for="mobile" styleClass="error" />
				<h:commandButton action="#{accountRegistration.mobileRegister}"
					id="register" value="#{msgs.registerMobile}"
					rendered="#{empty challengeId}" styleClass="submit" />
			</h:panelGrid>
		</a4j:form>

		<a4j:form id="otp-form" ajaxSubmit="true" reRender="otp-form">
			<t:messages globalOnly="true" styleClass="error" />
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<h:panelGrid id="otp-grid" columns="4"
				rendered="#{!empty challengeId}">
				<h:outputLabel for="otp" value="#{msgs.mobileOTP}" />
				<s:decorate>
					<h:inputText id="otp" value="#{accountRegistration.mobileOTP}"
						required="true">
						<f:validateLength minimum="6" maximum="6" />
					</h:inputText>
				</s:decorate>
				<h:message for="otp" styleClass="error" />
				<h:commandButton action="#{accountRegistration.mobileNext}"
					id="submit" value="#{msgs.submit}" styleClass="submit" />
			</h:panelGrid>
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink value="#{msgs.helpaction}" action="help"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpNewUserMobile}</p>
	</ui:define>
</ui:composition>
</body>
</html>
