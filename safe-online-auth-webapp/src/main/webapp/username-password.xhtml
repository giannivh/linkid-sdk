<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Authentication</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h1>Username password authentication</h1>

		<h:form>

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<th><h:outputLabel for="username" value="#{msgs.login}" />:</th>
					<td><s:decorate>
						<h:inputText id="username"
							value="#{usernamePasswordLogon.username}" required="true" />
					</s:decorate></td>
					<td><t:message for="username" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="password" value="#{msgs.password}" />:</th>
					<td><s:decorate>
						<h:inputSecret id="password"
							value="#{usernamePasswordLogon.password}" required="true" />
					</s:decorate></td>
					<td><t:message for="password" styleClass="error" /></td>
				</tr>
			</table>

			<p><t:messages globalOnly="true" styleClass="error" /></p>

			<h:commandButton action="#{usernamePasswordLogon.login}" id="login"
				value="#{msgs.loginaction}" />
			<so:nbsp />
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				immediate="true" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/appinfo.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
