<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.registerANewDevice}:</h1>
		<h2>#{msgs.login}: #{deviceRegistration.username}</h2>
		<p>#{msgs.selectDevice}:</p>

		<h:form>
			<h:selectOneRadio value="#{deviceRegistration.device}"
				layout="pageDirection" required="true">
				<f:selectItems value="#{allDevices}" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:commandButton action="#{deviceRegistration.deviceNext}" id="next"
				value="#{msgs.next}" class="submit" />
		</h:form>
		</div>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpRegisterDevice}</p>
	</ui:define>
</ui:composition>
</body>
</html>
