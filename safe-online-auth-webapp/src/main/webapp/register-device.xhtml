<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template-auth.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationName}</h1>

	</ui:define>
	<ui:define name="content">
		<h2>#{msgs.registerANewDevice}:</h2>
		<h3>#{msgs.login}: #{deviceRegistration.username}</h3>
		<p>#{msgs.selectDevice}:</p>

		<h:form id="_register-device">
			<h:selectOneRadio value="#{deviceRegistration.device}"
				required="true" requiredMessage="#{msgs.errorDeviceSelection}"
				styleClass="tinylabel">
				<f:selectItems value="#{applicationDevicesDeviceRegistration}" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:outputLabel for="next" value="" />
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				immediate="true" styleClass="submit" />
			<h:commandButton action="#{deviceRegistration.deviceNext}" id="next"
				value="#{msgs.next}" styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ul>
			<li><h:outputLink
				value="#{facesContext.externalContext.requestContextPath}/help.seam?location=#{facesContext.externalContext.requestServletPath}">
					#{msgs.helpaction}</h:outputLink></li>
		</ul>
		<p>#{msgs.helpRegisterDevice}</p>
	</ui:define>
</ui:composition>
</body>
</html>
