<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationId}</h1>

	</ui:define>
	<ui:define name="content">
		<h2>#{msgs.registerANewDevice}:</h2>
		<h3>#{msgs.login}: #{deviceRegistration.username}</h3>
		<p>#{msgs.selectDevice}:</p>

		<h:form id="_register-device">
			<h:selectOneRadio value="#{deviceRegistration.device}"
				required="true" styleClass="radio">
				<f:selectItems value="#{allDevices}" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:outputLabel for="next" value="" />
			<h:commandButton action="#{deviceRegistration.deviceNext}" id="next"
				value="#{msgs.next}" styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpRegisterDevice}</p>
	</ui:define>
</ui:composition>
</body>
</html>
