<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h1>#{msgs.authenticatingFor}: #{applicationId}</h1>
		<ui:include src="/WEB-INF/incl/progress-authentication.xhtml">
			<ui:param name="stage" value="authenticate" />
		</ui:include>
		<h2>#{msgs.authenticateBeId}</h2>
		<applet name="AuthenticationApplet"
			code="net.link.safeonline.auth.AuthenticationApplet.class"
			archive="safe-online-auth-applet-package.jar" width="450"
			height="200">
			<param name="SmartCardConfig" value="beid" />
			<param name="ServletPath" value="authentication" />
			<param name="TargetPath" value="login" />
			<param name="HelpPath" value="help.seam?location=beid.seam" />
			<param name="SessionId"
				value="#{facesContext.externalContext.request.session.id}" />
			<param name="ApplicationId" value="${applicationId}" />
			<param name="Language" value="#{localeSelector.language}" />
		</applet>
	</ui:define>
	<ui:define name="sidebar>
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="help" value="#{msgs.helpaction}"
					immediate="true" /></li>
				<li><h:commandLink action="/all-devices.seam"
					value="#{msgs.tryAnotherDevice}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpBeid}</p>
	</ui:define>
</ui:composition>
</body>
</html>
