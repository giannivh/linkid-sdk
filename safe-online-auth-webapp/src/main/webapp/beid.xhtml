<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Authentication</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h1>BeID authentication</h1>

		<applet name="AuthenticationApplet"
			code="net.link.safeonline.auth.AuthenticationApplet.class"
			archive="safe-online-auth-applet-package.jar" width="450"
			height="400">
			<param name="SmartCardConfig" value="beid" />
			<param name="ServletPath" value="authentication/" />
			<param name="TargetPath" value="logon-redirect" />
			<param name="SessionId"
				value="#{facesContext.externalContext.request.session.id}" />
			<param name="ApplicationId" value="${applicationId}" />
		</applet>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/appinfo.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
