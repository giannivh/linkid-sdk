<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.usageAgreementOLAS}</h1>

		<p><t:messages globalOnly="true" styleClass="error" /></p>

		<rich:panel
			rendered="#{!empty globalAgreementConfirmation.usageAgreement}">
			<pre>#{globalAgreementConfirmation.usageAgreement}</pre>
		</rich:panel>
		<h:form>
			<h:commandButton action="#{globalAgreementConfirmation.confirm}"
				id="confirm" value="#{msgs.confirm}" class="submit" />
			<h:commandButton action="reject" id="reject" value="#{msgs.reject}"
				immediate="true" class="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpGlobalUsageAgreement}</p>
	</ui:define>

</ui:composition>
</body>
</html>
