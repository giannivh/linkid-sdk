<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h:outputFormat value="#{msgs.authentication}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div class="infobox"><ui:include
			src="/WEB-INF/incl/appinfo.xhtml" /></div>
		<div>
		<p>#{msgs.selectDevice}:</p>

		<h:form>
			<h:selectOneRadio value="#{device.selection}" layout="pageDirection">
				<f:selectItems value="#{applicationDevices}" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:commandButton action="#{device.next}" id="next"
				value="#{msgs.next}" />
		</h:form></div>

		<p><a href="./new-user.seam">#{msgs.newUser}</a></p>

		<p><a href="./all-devices.seam">#{msgs.tryAnotherDevice}</a></p>

	</ui:define>
</ui:composition>
</body>
</html>
