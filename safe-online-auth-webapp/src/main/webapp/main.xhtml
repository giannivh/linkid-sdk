<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template-auth.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationName}</h1>
	</ui:define>

	<ui:define name="content">
		<ui:include src="/WEB-INF/incl/progress-authentication.xhtml">
			<ui:param name="stage" value="select" />
		</ui:include>

		<h2>#{msgs.selectDevice}</h2>

		<h:form id="_main">
			<h:selectOneRadio value="#{device.selection}" required="true"
				requiredMessage="#{msgs.errorDeviceSelection}"
				styleClass="tinylabel">
				<f:selectItems value="#{applicationDevices}" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:outputLabel for="next" value="" />
			<h:commandButton action="#{device.next}" id="next"
				value="#{msgs.next}" styleClass="submit" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:outputLink
					value="#{facesContext.externalContext.requestContextPath}/help.seam?location=#{facesContext.externalContext.requestServletPath}">
					#{msgs.helpaction}</h:outputLink></li>
				<li><h:commandLink id="new-user" action="/new-user.seam"
					value="#{msgs.newUser}" /></li>
				<li><h:commandLink id="try-other-device"
					action="/all-devices.seam" value="#{msgs.tryAnotherDevice}" /></li>
			</ul>
		</h:form>

		<p>#{msgs.helpAuthenticationMain}</p>
	</ui:define>
</ui:composition>
</body>
</html>
