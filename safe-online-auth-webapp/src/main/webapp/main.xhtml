<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Authentication</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
	</ui:define>

	<ui:define name="content">
		<p>Please select your authentication device:</p>

		<h:form>
			<h:selectOneRadio value="#{device.selection}" layout="pageDirection">
				<f:selectItem itemLabel="Username password token"
					itemValue="password" />
				<f:selectItem itemLabel="Belgium eID" itemValue="beid" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:commandButton action="#{device.next}" id="next" value="Next" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/appinfo.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
