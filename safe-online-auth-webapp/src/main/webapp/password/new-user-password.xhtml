<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationId}</h1>

	</ui:define>
	<ui:define name="content">
		<ui:include src="/WEB-INF/incl/progress-registration.xhtml">
			<ui:param name="stage" value="register" />
		</ui:include>
		<h2>#{msgs.createAccount}</h2>

		<h3>#{msgs.password}</h3>

		<h:form>

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>


			<h:outputLabel for="login" value="#{msgs.login}" />
			<h:inputText id="login" value="#{requestedUsername}" readonly="true"
				styleClass="label" />


			<h:outputLabel for="password1" value="#{msgs.password}" />
			<s:decorate>
				<h:inputSecret id="password1"
					value="#{accountRegistration.password}" required="true"
					styleClass="label">
					<f:validateLength minimum="6" />
				</h:inputSecret>
			</s:decorate>
			<h:message for="password1" styleClass="error" />


			<h:outputLabel for="password2" value="#{msgs.password}" />
			<s:decorate>
				<h:inputSecret id="password2" required="true" styleClass="label">
					<t:validateEqual for="password1" />
				</h:inputSecret>
			</s:decorate>
			<h:message for="password2" styleClass="error" />


			<t:messages globalOnly="true" styleClass="error" />
			<h:outputLabel for="change" value="" />
			<h:commandButton action="#{accountRegistration.passwordNext}"
				id="change" value="#{msgs.changePassword}" styleClass="submit" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink value="#{msgs.helpaction}" action="help"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpNewUserPassword}</p>
	</ui:define>

</ui:composition>
</body>

</html>
