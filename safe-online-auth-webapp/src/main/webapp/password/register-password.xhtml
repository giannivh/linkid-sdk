<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template-auth.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationName}</h1>

	</ui:define>
	<ui:define name="content">
		<h2>#{msgs.registerANewDevice}</h2>
		<h3>#{msgs.password}</h3>

		<h:form id="_register-password">

			<f:facet name="aroundInvalidField">
				<s:span styleClass="" />
			</f:facet>

			<h:outputLabel for="login" value="#{msgs.login}" />

			<h:inputText id="login" value="#{deviceRegistration.username}"
				disabled="true" styleClass="label" required="true">
			</h:inputText>

			<h:outputLabel for="password1" value="#{msgs.newPassword}" />
			<s:decorate id="pass1">
				<h:inputSecret id="password1" value="#{deviceRegistration.password}"
					required="true" styleClass="label">
					<f:validateLength minimum="6" />
				</h:inputSecret>
			</s:decorate>
			<h:message for="password1" styleClass="error" />
			<h:outputLabel for="password2" value="#{msgs.repeatPassword}" />
			<s:decorate id="pass2">
				<h:inputSecret id="password2" required="true" styleClass="label">
					<f:validator validatorId="net.link.validator.validateEqual" />
					<f:attribute name="for" value="_register-password:pass1:password1" />
					<f:attribute name="message" value="#{msgs.errorPasswordsNotEqual}" />
				</h:inputSecret>
			</s:decorate>
			<h:message for="password2" styleClass="error" />


			<h:messages globalOnly="true" styleClass="error" />

			<h:outputLabel for="change" value="" />
			<h:commandButton action="#{deviceRegistration.passwordNext}"
				id="change" value="#{msgs.saveaction}" styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink value="#{msgs.helpaction}" action="help"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpRegisterPassword}</p>
	</ui:define>
</ui:composition>
</body>

</html>
