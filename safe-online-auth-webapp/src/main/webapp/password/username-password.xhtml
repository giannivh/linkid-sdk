<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template-auth.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationName}</h1>

	</ui:define>
	<ui:define name="content">
		<ui:include src="/WEB-INF/incl/progress-authentication.xhtml">
			<ui:param name="stage" value="authenticate" />
		</ui:include>
		<h2>#{msgs.usernamePasswordAuthentication}</h2>

		<h:form id="_username-password">

			<f:facet name="aroundInvalidField">
				<s:span />
			</f:facet>


			<h:outputLabel for="username" value="#{msgs.login}" />

			<s:decorate>
				<h:inputText id="username" value="#{usernamePasswordLogon.username}"
					required="true" styleClass="label" />
			</s:decorate>
			<h:message for="username" styleClass="error" />

			<h:outputLabel for="password" value="#{msgs.password}" />

			<s:decorate>
				<h:inputSecret id="password"
					value="#{usernamePasswordLogon.password}" required="true"
					styleClass="label" />
			</s:decorate>
			<h:message for="password" styleClass="error" />


			<h:messages globalOnly="true" styleClass="error" />

			<h:outputLabel for="login" value="" />
			<h:commandButton action="#{usernamePasswordLogon.login}" id="login"
				value="#{msgs.loginaction}" styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:outputLink
					value="../help.seam?location=#{facesContext.externalContext.requestServletPath}">
					#{msgs.helpaction}</h:outputLink></li>
				<li><h:commandLink action="/all-devices.seam"
					value="#{msgs.tryAnotherDevice}" /></li>
				<li><h:commandLink action="back" id="back"
					value="#{msgs.backaction}" immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpPassword}</p>
	</ui:define>
</ui:composition>
</body>
</html>
