<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">

		<h1>#{msgs.registerANewDevice}</h1>
		<h2>#{msgs.mobile}</h2>

		<table>
			<tr>
				<th>#{msgs.login}:</th>
				<td>#{deviceRegistration.username}</td>
			</tr>
		</table>

		<a4j:form id="mobile-register-form" ajaxSubmit="true"
			reRender="mobile-register-form,mobile-confirm-form">
			<t:messages globalOnly="true" styleClass="error" />
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<h:panelGrid id="register-panel" columns="4">
				<h:outputLabel for="mobile" value="#{msgs.mobile}" />
				<s:decorate>
					<h:inputText id="mobile" value="#{devicesBean.mobile}"
						required="true"
						readonly="#{!empty deviceRegistration.mobileActivationCode}">
						<f:validateLength minimum="10" maximum="10" />
					</h:inputText>
				</s:decorate>
				<h:message for="mobile" styleClass="error" />
				<h:commandButton action="#{deviceRegistration.mobileRegister}"
					id="register" value="#{msgs.registerMobile}"
					rendered="#{empty deviceRegistration.mobileActivationCode}"
					class="submit" />
			</h:panelGrid>
		</a4j:form>

		<a4j:form id="mobile-confirm-form" ajaxSubmit="true"
			reRender="mobile-register-form,mobile-confirm-form">
			<h:panelGrid id="activation-panel" columns="4"
				rendered="#{!empty devicesBean.mobileActivationCode}">
				<h:outputLabel
					value="#{msgs.activationCode}: #{deviceRegistration.mobileActivationCode}" />
				<h:commandButton id="activation-ok"
					action="#{deviceRegistration.mobileActivationOk}"
					value="#{msgs.confirm}" class="submit" />
				<h:commandButton id="activation-cancel"
					action="#{deviceRegistration.mobileActivationCancel}"
					value="#{msgs.cancelaction}" class="submit" />
			</h:panelGrid>
		</a4j:form>


		<h:form>
			<t:messages globalOnly="true" styleClass="error" />
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<h:panelGrid id="register-panel" columns="4">
				<h:outputLabel for="mobile" value="#{msgs.mobile}" />
				<s:decorate>
					<h:inputText id="mobile" value="#{deviceRegistration.mobile}"
						required="true">
						<f:validateLength minimum="10" maximum="10" />
					</h:inputText>
				</s:decorate>
				<h:message for="mobile" styleClass="error" />
				<h:commandButton action="#{deviceRegistration.mobileNext}"
					id="register" value="#{msgs.registerMobile}" class="submit" />
			</h:panelGrid>
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink value="#{msgs.helpaction}" action="help"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpRegisterMobile}</p>
	</ui:define>
</ui:composition>
</body>
</html>
