<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h1>#{msgs.identityConfirmation}</h1>

		<p>#{msgs.identityConfirmationMsg}</p>

		<h:dataTable var="item" value="#{identityConfirmationList}"
			preserveDataModel="false" styleClass="listingTable"
			rowClasses="listingTable_Row1,listingTable_Row2">

			<h:column>
				<f:facet name="header">#{msgs.attributeName}</f:facet>
				<h:outputText value="#{item.name}"
					rendered="#{empty item.humanReadableName}" />
				<h:outputText value="#{item.humanReadableName}"
					rendered="#{!empty item.humanReadableName}" />
			</h:column>
			<h:column>
				<f:facet name="header">#{msgs.dataMining}</f:facet>
				<h:outputText value="#{item.dataMining}" />
			</h:column>

		</h:dataTable>

		<p><t:messages globalOnly="true" styleClass="error" /></p>

		<h:form>
			<h:commandButton action="#{identityConfirmation.agree}" id="agree"
				value="#{msgs.agree}" class="submit" />
			<h:commandButton action="reject" id="reject" value="#{msgs.reject}"
				immediate="true" class="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpIdentityConfirmation}</p>
	</ui:define>
</ui:composition>
</body>
</html>
