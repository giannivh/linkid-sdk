<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template-auth.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationId}</h1>

	</ui:define>
	<ui:define name="content">
		<ui:include src="/WEB-INF/incl/progress-registration.xhtml">
			<ui:param name="stage" value="choose" />
		</ui:include>
		<h2>#{msgs.createAccount}</h2>
		<h:form id="_new-user">
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error_field" />
			</f:facet>

			<h:outputLabel for="login" value="#{msgs.login}" />
			<s:decorate>
				<h:inputText id="login" value="#{accountRegistration.login}"
					required="true" styleClass="label">
					<f:validateLength minimum="6" />
				</h:inputText>
				<h:message for="login" styleClass="error" />
			</s:decorate>

			<h:outputLabel for="captcha" value="#{msgs.captcha}" />
			<s:decorate>
				<h:inputText id="captcha" value="#{accountRegistration.captcha}"
					required="true" styleClass="label" />
				<h:message for="captcha" styleClass="error" />
			</s:decorate>
			<br />

			<a4j:region>
				<h:outputLabel for="image" />
				<h:graphicImage id="image" styleClass="label"
					value="#{accountRegistration.captchaURL}" />
			</a4j:region>
            <br />

			<h:messages globalOnly="true" styleClass="error" />
			<h:outputLabel for="register" value="" />
			<h:commandButton action="#{accountRegistration.loginNext}"
				id="register" value="#{msgs.register}" styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="existing" id="existing"
					value="#{msgs.existingUser}" /></li>
				<li><a4j:commandLink id="refresh" immediate="true"
					value="#{msgs.refreshCaptcha}" reRender="image" /></li>
			</ul>
		</h:form>

		<p>#{msgs.helpNewUser}</p>
	</ui:define>
</ui:composition>
</body>

</html>
