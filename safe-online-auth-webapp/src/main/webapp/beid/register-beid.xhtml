<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationId}</h1>
		<h2>#{msgs.createAccount}</h2>
	</ui:define>
	<ui:define name="content">

		<h3>#{msgs.extractBeId}</h3>

		<h4>#{msgs.login}: #{deviceRegistration.username}</h4>

		<applet name="IdentityApplet"
			code="net.link.safeonline.identity.IdentityApplet.class"
			archive="safe-online-identity-applet-package.jar" width="400"
			height="200">
			<param name="SmartCardConfig" value="beid" />
			<param name="ServletPath" value="identity" />
			<param name="TargetPath" value="../login" />
			<param name="User" value="#{username}" />
			<param name="HelpPath"
				value="../help.seam?location=register-beid.seam" />
			<param name="Language" value="#{localeSelector.language}" />
		</applet>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink value="#{msgs.helpaction}" action="help"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpExtractIdentity}</p>
	</ui:define>
</ui:composition>
</body>

</html>
