<div xmlns="http://www.w3.org/1999/xhtml">
<table class="timeline">
	<td class="start" />
	<td id="stage_choose">#{msgs.progressChooseLogin}</td>
	<td id="stage_initial">#{msgs.progressChooseInitialDevice}</td>
	<td id="stage_register">#{msgs.progressRegister}</td>
	<td class="end" />
</table>


<script language="JavaScript">
        function setActive(id, className) {
            obj = document.getElementById(id);
            if (obj != null) {
                obj.className = className;
            }
        }
        setActive("stage_" + "#{stage}", "active");
</script></div>
