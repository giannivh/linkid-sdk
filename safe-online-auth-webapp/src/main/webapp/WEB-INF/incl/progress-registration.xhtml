<div xmlns="http://www.w3.org/1999/xhtml">
<ul class="timeline">
	<li class="start"></li>
	<li id="stage_choose">#{msgs.progressChooseLogin}</li>
	<li id="stage_initial">#{msgs.progressChooseInitialDevice}</li>
	<li id="stage_register">#{msgs.progressRegister}</li>
	<li class="end"></li>
</ul>


<script language="JavaScript">
        function setActive(id, className) {
            obj = document.getElementById(id);
            if (obj != null) {
                obj.className = className;
            }
        }
        setActive("stage_" + "#{stage}", "active");
</script></div>
