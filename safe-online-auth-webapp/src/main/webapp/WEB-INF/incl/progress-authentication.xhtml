<div xmlns="http://www.w3.org/1999/xhtml">
<ul class="timeline">
	<li class="start"></li>
	<li class="end"></li>
	<li id="stage_select">#{msgs.progressSelectDevice}</li>
	<li id="stage_authenticate">#{msgs.progressAuthenticate}</li>
	<li id="stage_agreements">#{msgs.progressUsageAgreements}</li>
	<li id="stage_attributes">#{msgs.progressAttributes}</li>
</ul>


<script language="JavaScript">
        function setActive(id, className) {
            obj = document.getElementById(id);
            if (obj != null) {
                obj.className = className;
            }
        }
        setActive("stage_" + "#{stage}", "active");
</script></div>
