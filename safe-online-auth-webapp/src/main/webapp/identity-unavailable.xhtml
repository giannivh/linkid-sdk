<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<body>
<ui:composition template="/WEB-INF/template-auth-root.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationName}</h1>
		<h2>#{msgs.identityUnavailable}</h2>
	</ui:define>
	<ui:define name="content">

		<p>#{msgs.identityUnavailableInfo}</p>

		<h:dataTable var="item" value="#{identityUnavailableList}"
			preserveDataModel="false"
			rowClasses="listingTable_Row1,listingTable_Row2">

			<h:column>
				<f:facet name="header">#{msgs.attributeName}</f:facet>
				<h:outputText value="#{item.name}"
					rendered="#{empty item.humanReadableName}" />
				<h:outputText value="#{item.humanReadableName}"
					rendered="#{!empty item.humanReadableName}" />
			</h:column>
		</h:dataTable>

		<p><h:messages globalOnly="true" styleClass="error" /></p>

		<c:if test="#{!empty identityConfirmation.applicationUrl}">
			<p><a href="#{identityConfirmation.applicationUrl}">#{msgs.linkToMain}</a></p>
		</c:if>

	</ui:define>
</ui:composition>
</body>
</html>
