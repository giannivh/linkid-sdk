<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h1>#{msgs.authenticatingFor}: #{applicationId}</h1>
		<ui:include src="/WEB-INF/incl/progress-authentication.xhtml">
			<ui:param name="stage" value="authenticate" />
		</ui:include>
		<h2>#{msgs.mobileAuthentication}</h2>

		<f:facet name="aroundInvalidField">
			<s:span styleClass="error" />
		</f:facet>

		<a4j:form id="auth-form" ajaxSubmit="true"
			reRender="auth-form,otp-form">
			<t:messages globalOnly="true" styleClass="error" />
			<h:panelGrid id="auth-panel-editable" columns="7">
				<h:outputLabel for="mobile" value="#{msgs.mobile}" />
				<s:decorate>
					<h:inputText id="mobile" value="#{mobileLogon.mobile}"
						required="true" readonly="#{!empty mobileLogon.challengeId}" />
				</s:decorate>
				<t:message for="mobile" styleClass="error" />
				<h:commandButton id="generateOTP" value="#{msgs.mobileRequestOTP}"
					action="#{mobileLogon.requestOTP}"
					rendered="#{empty mobileLogon.challengeId}" class="submit" />
			</h:panelGrid>
		</a4j:form>

		<h:form id="otp-form">
			<h:panelGrid id="otp-panel" columns="4"
				rendered="#{!empty mobileLogon.challengeId}">
				<h:outputLabel for="otp" value="#{msgs.mobileOTP}" />
				<s:decorate>
					<h:inputText id="otp" value="#{mobileLogon.mobileOTP}"
						required="true" />
				</s:decorate>
				<t:message for="otp" styleClass="error" />
				<h:commandButton action="#{mobileLogon.login}" id="login"
					value="#{msgs.loginaction}" class="submit" />
			</h:panelGrid>
		</h:form>

		<h:form>
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				immediate="true" styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink value="#{msgs.helpaction}" action="help"
					immediate="true" /></li>
				<li><h:commandLink action="/all-devices.seam"
					value="#{msgs.tryAnotherDevice}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpMobileAuthentication}</p>
	</ui:define>
</ui:composition>
</body>
</html>
