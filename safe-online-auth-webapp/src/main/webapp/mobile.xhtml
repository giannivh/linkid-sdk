<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.authentication}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
	</ui:define>

	<ui:define name="content">

		<div class="infobox"><ui:include
			src="/WEB-INF/incl/appinfo.xhtml" /></div>
		<h2>#{msgs.mobileAuthentication}</h2>

		<a4j:form id="auth-form" ajaxSubmit="true"
			reRender="auth-form,otp-form">
			<t:messages globalOnly="true" styleClass="error" />
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<h:panelGrid id="auth-panel-editable" columns="7">
				<h:outputLabel for="loginnameText" value="#{msgs.login}" />
				<s:decorate>
					<h:inputText id="loginnameText" value="#{mobileLogon.loginname}"
						required="true" readonly="#{!empty mobileLogon.challengeId}" />
				</s:decorate>
				<t:message for="loginnameText" styleClass="error" />
				<h:outputLabel for="mobile" value="#{msgs.mobile}" />
				<s:decorate>
					<h:inputText id="mobile" value="#{mobileLogon.mobile}"
						required="true" readonly="#{!empty mobileLogon.challengeId}" />
				</s:decorate>
				<t:message for="mobile" styleClass="error" />
				<h:commandButton id="generateOTP" value="#{msgs.mobileRequestOTP}"
					action="#{mobileLogon.requestOTP}"
					rendered="#{empty mobileLogon.challengeId}" />
			</h:panelGrid>
		</a4j:form>

		<a4j:form id="otp-form" ajaxSubmit="true" reRender="otp-form">
			<t:messages globalOnly="true" styleClass="error" />
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<h:panelGrid id="otp-panel" columns="4"
				rendered="#{!empty mobileLogon.challengeId}">
				<h:outputLabel for="otp" value="#{msgs.mobileOTP}" />
				<s:decorate>
					<h:inputText id="otp" value="#{mobileLogon.mobileOTP}"
						required="true" />
				</s:decorate>
				<t:message for="otp" styleClass="error" />
				<h:commandButton action="#{mobileLogon.login}" id="login"
					value="#{msgs.loginaction}" />
			</h:panelGrid>
		</a4j:form>

		<h:form>
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				immediate="true" />
			<so:nbsp />
			<h:commandLink value="#{msgs.helpaction}" action="help"
				immediate="true" styleClass="help" />
			<a href="./all-devices.seam">#{msgs.tryAnotherDevice}</a>
		</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
