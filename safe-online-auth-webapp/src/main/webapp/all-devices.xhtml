<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template-auth.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationName}</h1>


	</ui:define>

	<ui:define name="content">
		<h2>#{msgs.tryAnotherDevice}</h2>
		<p>#{msgs.selectDevice}:</p>

		<h:form id="_all-devices">
			<h:selectOneRadio value="#{device.selection}" required="true"
				requiredMessage="#{msgs.errorDeviceSelection}" styleClass="label">
				<f:selectItems value="#{allDevices}" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:outputLabel for="next" value="" />
			<h:commandButton action="#{device.next}" id="next"
				value="#{msgs.next}" styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/new-user.seam"
					value="#{msgs.newUser}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpAllDevices}</p>
	</ui:define>
</ui:composition>
</body>
</html>
