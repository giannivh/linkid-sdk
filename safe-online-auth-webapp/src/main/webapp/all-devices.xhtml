<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.tryAnotherDevice}</h1>
		<p>#{msgs.selectDevice}:</p>

		<h:form>
			<h:selectOneRadio value="#{device.selection}" layout="pageDirection"
				required="true">
				<f:selectItems value="#{allDevices}" />
			</h:selectOneRadio>

			<h:messages styleClass="error" />

			<h:commandButton action="#{device.next}" id="next"
				value="#{msgs.next}" class="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/new-user.seam"
					value="#{msgs.newUser}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpAllDevices}</p>
	</ui:define>
</ui:composition>
</body>
</html>
