<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.authentication}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h2>#{msgs.protocolError}</h2>

		<p>#{msgs.protocolErrorInfo}</p>

		<table>
			<tr>
				<td>#{msgs.protocol}:</td>
				<td>#{protocolName}</td>
			</tr>
			<tr>
				<td>#{msgs.protocolErrorMessage}:</td>
				<td>#{protocolErrorMessage}</td>
			</tr>
		</table>

	</ui:define>

</ui:composition>
</body>
</html>
