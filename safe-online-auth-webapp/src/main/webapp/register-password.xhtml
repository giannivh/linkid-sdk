<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h1>#{msgs.registerANewDevice}</h1>
		<h2>#{msgs.password}</h2>

		<h:form>

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<th>#{msgs.login}:</th>
					<td>#{username}</td>
				</tr>
				<tr>
					<th><h:outputLabel for="password1" value="#{msgs.password}" />:</th>
					<td><s:decorate>
						<h:inputSecret id="password1"
							value="#{deviceRegistration.password}" required="true">
							<f:validateLength minimum="6" />
						</h:inputSecret>
					</s:decorate>*</td>
					<td><h:message for="password1" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="password2" value="#{msgs.password}" />:</th>
					<td><s:decorate>
						<h:inputSecret id="password2" required="true">
							<t:validateEqual for="password1" />
						</h:inputSecret>
					</s:decorate>*</td>
					<td><h:message for="password2" styleClass="error" /></td>
				</tr>
			</table>

			<t:messages globalOnly="true" styleClass="error" />

			<h:commandButton action="#{deviceRegistration.passwordNext}"
				id="change" value="#{msgs.changePassword}" class="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink value="#{msgs.helpaction}" action="help"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpRegisterPassword}</p>
	</ui:define>
</ui:composition>
</body>

</html>
