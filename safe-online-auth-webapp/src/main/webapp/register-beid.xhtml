<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.createAccount}</h2>
		<h2>#{msgs.extractBeId}</h2>

		<h3>#{msgs.login}: #{username}</h3>

		<applet name="IdentityApplet"
			code="net.link.safeonline.identity.IdentityApplet.class"
			archive="safe-online-identity-applet-package.jar" width="400"
			height="200">
			<param name="SmartCardConfig" value="beid" />
			<param name="ServletPath" value="identity" />
			<param name="TargetPath" value="login" />
			<param name="User" value="#{username}" />
			<param name="HelpPath" value="help.seam?location=register-beid.seam" />
			<param name="Language" value="#{localeSelector.language}" />
		</applet>

		<h:form>
			<p><h:commandLink value="#{msgs.helpaction}" action="help"
				immediate="true" styleClass="help" /></p>
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
