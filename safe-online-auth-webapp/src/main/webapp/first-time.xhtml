<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h1>#{msgs.authenticatingFor}: #{applicationId}</h1>

		<p>#{msgs.firstVisitMsg}:</p>

		<h:form>
			<h:commandButton action="new" id="new" value="#{msgs.newUser}"
				styleClass="submit" />
			<h:commandButton action="existing" id="existing"
				value="#{msgs.existingUser}" styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpFirstTime}</p>
	</ui:define>
</ui:composition>
</body>
</html>
