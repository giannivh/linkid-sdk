<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template-auth.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationName}</h1>
	</ui:define>
	
	<ui:define name="content">

		<h:form id="_first-time">
            <table>
                <thead>
                    <tr>
                        <th>#{msgs.firstVisitMsg}</th>
                    </tr>
                </thead>
                <tbody class="center">
                    <tr>
                        <td>
                            <h:commandLink action="new" id="new"
                                value="#{msgs.newUser}" styleClass="padded" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandLink action="existing" id="existing"
                                value="#{msgs.existingUser}" styleClass="padded" />
                        </td>
                    </tr>
                </tbody>
            </table>
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpFirstTime}</p>
	</ui:define>
</ui:composition>
</body>
</html>
