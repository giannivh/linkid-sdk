<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h:outputFormat value="#{msgs.authentication}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div class="infobox"><ui:include
			src="/WEB-INF/incl/appinfo.xhtml" /></div>
		<div>
		<p>#{msgs.firstVisitMsg}:</p>

		<h:form>
			<h:commandButton action="new" id="new" value="#{msgs.newUser}" />
			<so:nbsp />
			<h:commandButton action="existing" id="existing"
				value="#{msgs.existingUser}" />
		</h:form></div>
	</ui:define>

</ui:composition>
</body>
</html>
