<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template-auth.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.authenticatingFor}: #{applicationName}</h1>

	</ui:define>
	<ui:define name="content">
		<ui:include src="/WEB-INF/incl/progress-authentication.xhtml">
			<ui:param name="stage" value="agreements" />
		</ui:include>
		<h2>#{msgs.usageAgreement}</h2>



		<p><h:messages globalOnly="true" styleClass="error" /></p>

		<f:subview rendered="#{authSubscription.usageAgreement != null}">
			<div class="usage_agreement">#{authSubscription.usageAgreement}</div>
		</f:subview>
		<h:form id="_subscription">
			<h:commandButton action="#{authSubscription.subscribe}" id="confirm"
				value="#{msgs.confirm}"
				rendered="#{!empty authSubscription.usageAgreement}"
				styleClass="submit" />
			<h:commandButton action="#{authSubscription.subscribe}"
				id="subscribe" value="#{msgs.subscribe}"
				rendered="#{empty authSubscription.usageAgreement}"
				styleClass="submit" />
			<h:commandButton action="reject" id="reject" value="#{msgs.reject}"
				immediate="true" styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpSubscriptionConfirm}</p>
		<ul>
			<li><h:outputLink
				value="#{facesContext.externalContext.requestContextPath}/help.seam?location=#{facesContext.externalContext.requestServletPath}">
					#{msgs.helpaction}</h:outputLink></li>
		</ul>
	</ui:define>

</ui:composition>
</body>
</html>
