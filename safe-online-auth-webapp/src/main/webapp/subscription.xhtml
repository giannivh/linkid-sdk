<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.authentication}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
	</ui:define>

	<ui:define name="content">
		<div class="infobox"><ui:include
			src="/WEB-INF/incl/appinfo.xhtml" /></div>

		<h2>#{msgs.usageAgreement}</h2>

		<div>

		<p><t:messages globalOnly="true" styleClass="error" /></p>

		<rich:panel rendered="#{authSubscription.usageAgreement != null}">
			<pre width="100">#{authSubscription.usageAgreement}</pre>
		</rich:panel> <h:form>
			<h:commandButton action="#{authSubscription.subscribe}" id="confirm"
				value="#{msgs.confirm}"
				rendered="#{!empty authSubscription.usageAgreement}" />
			<h:commandButton action="#{authSubscription.subscribe}"
				id="subscribe" value="#{msgs.subscribe}"
				rendered="#{empty authSubscription.usageAgreement}" />
			<so:nbsp />
			<h:commandButton action="reject" id="reject" value="#{msgs.reject}"
				immediate="true" />
		</h:form></div>

	</ui:define>

</ui:composition>
</body>
</html>
