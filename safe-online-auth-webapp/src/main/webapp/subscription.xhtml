<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.usageAgreement}</h1>



		<p><t:messages globalOnly="true" styleClass="error" /></p>

		<rich:panel rendered="#{authSubscription.usageAgreement != null}">
			<pre>#{authSubscription.usageAgreement}</pre>
		</rich:panel>
		<h:form>
			<h:commandButton action="#{authSubscription.subscribe}" id="confirm"
				value="#{msgs.confirm}"
				rendered="#{!empty authSubscription.usageAgreement}" class="submit" />
			<h:commandButton action="#{authSubscription.subscribe}"
				id="subscribe" value="#{msgs.subscribe}"
				rendered="#{empty authSubscription.usageAgreement}" class="submit" />
			<h:commandButton action="reject" id="reject" value="#{msgs.reject}"
				immediate="true" class="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpSubscriptionConfirm}</p>
	</ui:define>

</ui:composition>
</body>
</html>
