<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border"></wicket:container>

		<wicket:container wicket:id="content_border">

			<wicket:container wicket:id="sidebar_border">
			</wicket:container>

			<wicket:container wicket:id="progress">[Progress
				Panel]</wicket:container>

			<h2>
				<wicket:message key="identityConfirmation">[Identity Confirmation]</wicket:message>
			</h2>
			<p>
				<wicket:message key="identityConfirmationMsg">[Identity Confirmation
					Message]</wicket:message>
			</p>

			<table>
				<thead>
					<tr>
						<th>
							<wicket:message key="attributeName">[Attribute Name]</wicket:message>
						</th>
						<th>
							<wicket:message key="dataMining">[Data Mining]</wicket:message>
						</th>
					</tr>
				</thead>

				<tbody>
					<tr wicket:id="identityConfirmationList">
						<td wicket:id="name">[Name]</td>
						<td>
							<img wicket:id="dataMiningImage" />
						</td>
					</tr>
				</tbody>

			</table>


			<form wicket:id="identity_form">

				<input wicket:id="agree" type="submit" value="[Agree]"
					wicket:message="value:agree" class="submit" />
				<input wicket:id="reject" type="submit" value="[Reject]"
					wicket:message="value:reject" class="submit" />

				<div wicket:id="feedback" class="error"></div>
			</form>


		</wicket:container>

	</body>
</html>
