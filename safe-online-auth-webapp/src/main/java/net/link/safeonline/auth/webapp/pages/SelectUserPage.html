<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border"></wicket:container>

		<wicket:container wicket:id="content_border">

			<wicket:container wicket:id="sidebar_border">
			</wicket:container>

			<wicket:container wicket:id="progress">[Progress
				Panel]</wicket:container>

			<h2>
				<wicket:message key="selectUser">[Select User]</wicket:message>
			</h2>

			<form wicket:id="select_form">

				<span wicket:id="userGroup">

					<span wicket:id="users">
						<label wicket:id="userName">[User Name]
						</label>
						<input type="radio" wicket:id="userRadio" class="tinylabel" />
					</span>
				</span>
				<div wicket:id="user_feedback" class="error"></div>


				<label>&nbsp;</label>
				<input wicket:id="next" type="submit" value="[Next]"
					wicket:message="value:next" class="submit" />
				<input wicket:id="cancel" type="submit" value="[Cancel]"
					wicket:message="value:cancelaction" class="submit" />

				<div wicket:id="feedback" class="error"></div>
			</form>


		</wicket:container>

	</body>
</html>
