<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border"></wicket:container>

		<wicket:container wicket:id="content_border">

			<wicket:container wicket:id="sidebar_border">
				<li>
					<a wicket:id="existingUser">
						<wicket:message key="existingUser">[Existing User]</wicket:message>
					</a>
				</li>
			</wicket:container>

			<wicket:container wicket:id="progress">[Progress
				Panel]</wicket:container>

			<h2>
				<wicket:message key="createAccount">[Create Account]</wicket:message>
			</h2>

			<form wicket:id="new_user_form">

				<label>
					<wicket:message key="login">[Login Name]</wicket:message>
				</label>
				<div>
					<input wicket:id="loginName" type="text" class="label" />
				</div>
				<div wicket:id="login_feedback" class="error"></div>

				<label>
					<wicket:message key="captcha">[Captcha]</wicket:message>
				</label>
				<div>
					<input wicket:id="captcha" type="text" class="label" />
				</div>
				<div wicket:id="captcha_feedback" class="error"></div>

				<img src="" wicket:id="captchaImage" />
				<label>&nbsp;</label>
				<sup>
					<a wicket:id="captchaRefresh">
						<wicket:message key="refreshCaptcha">[Refresh Captcha]</wicket:message>
					</a>
				</sup>


				<label>&nbsp;</label>
				<input wicket:id="register" type="submit" value="[Register]"
					wicket:message="value:register" class="submit" />

				<div wicket:id="feedback" class="error"></div>
			</form>


		</wicket:container>

	</body>
</html>
