<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border"></wicket:container>

		<wicket:container wicket:id="content_border">

			<wicket:container wicket:id="sidebar_border">
			</wicket:container>

			<h2>
				<wicket:message key="tryAnotherDevice">[Try Another Device]</wicket:message>
			</h2>
			<p>
				<wicket:message key="selectDevice">[Select Device]</wicket:message>
			</p>

			<form wicket:id="all_devices_form">

				<span wicket:id="deviceGroup">

					<span wicket:id="devices">
						<label wicket:id="name">[Device Friendly Name]
						</label>
						<input type="radio" wicket:id="radio" class="tinylabel" />
					</span>
				</span>
				<div wicket:id="device_feedback" class="error"></div>


				<label>&nbsp;</label>
				<input wicket:id="next" type="submit" value="[Next]"
					wicket:message="value:next" class="submit" />

				<div wicket:id="feedback" class="error"></div>
			</form>


		</wicket:container>

	</body>
</html>
