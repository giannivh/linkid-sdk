<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style type="text/css">
		  #parallelLogout {
		      display:        none;
		      visibility:     hidden;
		  }
		</style>
	</head>

	<body>

		<wicket:container wicket:id="header_border"></wicket:container>

		<wicket:container wicket:id="content_border">

			<wicket:container wicket:id="sidebar_border">
			</wicket:container>

			<h2>
				<wicket:message key="ssoLogoutProgress">[Logout in progress]</wicket:message>
			</h2>

            <noscript>            
                <input wicket:id="noScriptLogout" type="submit" class="submit" value="[Logout]" />
            </noscript>
            
            <div id="parallelLogout">
				<form wicket:id="logoutForm">
	    
	                <table>
	                    <tr>
	                        <th><wicket:message key="application">[Application]</wicket:message></th>
	                        <th><wicket:message key="status">[Status]</wicket:message></th>
	                    </tr>
	                    
	                    <tr wicket:id="applications">
	                        <td wicket:id="name"></td>
	                        <td>
	                            <img wicket:id="session" />
	                            <img wicket:id="progress" />
	                        </td>
	                    </tr>
	                </table>
	
	                <label>&nbsp;</label>
	                <input wicket:id="logout" type="submit" class="submit" value="[Interrupt Logout]" />
				</form>
				
				<div class="hidden">
				    <wicket:container wicket:id="applicationFrames">
				        <iframe wicket:id="frame">[Application Logout Frame]</iframe>
				    </wicket:container>
				</div>
			</div>

		</wicket:container>

	</body>
</html>
