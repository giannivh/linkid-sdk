<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border"></wicket:container>

		<wicket:container wicket:id="content_border">

			<wicket:container wicket:id="sidebar_border">
			</wicket:container>

			<wicket:container wicket:id="progress">[Progress
				Panel]</wicket:container>

			<h2>
				<wicket:message key="usageAgreement">[Usage Agreement]</wicket:message>
			</h2>

			<div class="text usage block" wicket:id="usageAgreementText">[Usage Agreement
				Text]</div>


			<form wicket:id="subscription_form">

				<input wicket:id="confirm" type="submit" value="[Confirm]"
					wicket:message="value:confirm" class="submit" />
				<input wicket:id="subscribe" type="submit" value="[Subscribe]"
					wicket:message="value:subscribe" class="submit" />
				<input wicket:id="reject" type="submit" value="[Reject]"
					wicket:message="value:reject" class="submit" />

				<div wicket:id="feedback" class="error"></div>
			</form>


		</wicket:container>

	</body>
</html>
