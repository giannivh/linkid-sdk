<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border">

		</wicket:container>

					<li>
						<a wicket:id="login">
							<wicket:message key="loginaction">[Login]</wicket:message>

					</li>
				</wicket:enclosure>
				<wicket:enclosure>
					<li>
						<a wicket:id="logout">
							<wicket:message key="logout">[Logout]</wicket:message>

				</wicket:enclosure>

			</wicket:container>

			<p>
				<span wicket:id="intro_message">[Intro Message]</span>
			</p>

		</wicket:container>
