<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border">
			<wicket:container wicket:id="navigation_panel">[Navigation
				Panel]</wicket:container>
		</wicket:container>

		<wicket:container wicket:id="content_border">

			<wicket:container wicket:id="sidebar_border">
			</wicket:container>

			<table>
				<colgroup class="half" />
				<colgroup />

				<tr>
					<th>
						<wicket:message key="login">[Login]</wicket:message>
					</th>
					<td>
						<span wicket:id="username">[Username]</span>
					</td>
				</tr>
			</table>

			<wicket:enclosure>
				<p>
					<span wicket:id="profile_empty">[Profile Empty]</span>
				</p>
			</wicket:enclosure>

			<wicket:enclosure child="attributes">
				<table>
					<thead>
						<tr>
							<th scope="col">
								<wicket:message key="name">[Name]</wicket:message>
							</th>
							<th scope="col">
								<wicket:message key="value">[Value]</wicket:message>
							</th>
							<th scope="col">
								<wicket:message key="action">[Action]</wicket:message>
							</th>
						</tr>
					</thead>
					<tbody>
						<span wicket:id="attributes">
							<tr class="listingTable_Row1">
								<td>
									<span wicket:id="attribute_name" />
								</td>
								<td>
									<span wicket:id="attribute_value" />
								</td>
								<td>
									<a wicket:id="edit" class="noblock">
										<wicket:message key="editaction">[Edit]</wicket:message>
									</a>
									&nbsp;
									<a wicket:id="remove" class="noblock">
										<wicket:message key="removeaction">[Remove]</wicket:message>
									</a>
									&nbsp;
									<a wicket:id="add" class="noblock">
										<wicket:message key="addaction">[Add]</wicket:message>
									</a>
								</td>
							</tr>
						</span>
					</tbody>
				</table>
			</wicket:enclosure>


			<div wicket:id="feedback" class="error"></div>

		</wicket:container>

	</body>
</html>
