<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border">
			<wicket:container wicket:id="navigation_panel">[Navigation
				Panel]</wicket:container>
		</wicket:container>

		<wicket:container wicket:id="content_border">

			<wicket:container wicket:id="sidebar_border">
			</wicket:container>

			<table>
				<tr>
					<th>
						<wicket:message key="applications">[Applications]</wicket:message>
					</th>
					<th>
						<wicket:message key="action">[Action]</wicket:message>
					</th>
				</tr>
				<tr wicket:id="subscriptions">
					<td>
						<a wicket:id="view">
							<span wicket:id="name">[Application Name]</span>
						</a>
					</td>
					<td>
						<a wicket:id="unsubscribe">
							<wicket:message key="unsubscribe">[Unsubscribe]</wicket:message>
						</a>
					</td>
				</tr>
			</table>
			<span wicket:id="navigator">[Navigator]</span>

			<div wicket:id="feedback" class="error"></div>

		</wicket:container>

	</body>
</html>
