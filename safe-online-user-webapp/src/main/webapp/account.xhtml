<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="account" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.accountManagement}</h1>
	</ui:define>
	<ui:define name="content">


		<h2>#{msgs.userYourHistory}</h2>
		<p>#{msgs.userYourHistoryInfo} <a href="./history.seam">#{msgs.clickHere}</a></p>

		<h2>#{msgs.usageAgreement}</h2>
		<p>#{msgs.usageAgreementInfo} <a href="./usage.seam">#{msgs.clickHere}</a></p>

		<h2>#{msgs.actions}</h2>
		<h:form>
			<p>#{msgs.removeAccountInfo}<h:commandLink action="remove"
				id="remove" value="#{msgs.clickHere}" /></p>
			<p>#{msgs.mergeAccountInfo}<a href="./merge/merge.seam">#{msgs.clickHere}</a></p>
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/history.seam"
					value="#{msgs.history}" /></li>
				<li><h:commandLink action="/usage.seam"
					value="#{msgs.usageAgreement}" /></li>
				<li><h:commandLink action="/remove.seam"
					value="#{msgs.removeAccount}" /></li>
				<li><h:commandLink action="/merge/merge.seam"
					value="#{msgs.mergeAccount}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpAccountManagement}</p>
	</ui:define>
</ui:composition>
</body>

</html>
