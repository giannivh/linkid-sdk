<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="profile" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.editAttribute}</h2>

		<h:form>
			<h:dataTable var="item" value="#{attributeEditContext}"
				preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.attributeName}</f:facet>
					<so:outputAttributeName value="#{item}" />:
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.attributeValue}</f:facet>
					<s:decorate>
						<so:inputAttribute id="value" value="#{item.value}"
							required="true" />
					</s:decorate>
					<h:message for="value" styleClass="error" />
				</h:column>

			</h:dataTable>

			<t:messages globalOnly="true" styleClass="error" />

			<h:commandButton id="save" action="#{attributeEdit.save}"
				value="#{msgs.saveaction}" class="submit"/>
			<so:nbsp />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" class="submit"/>
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<p>#{msgs.helpProfileEdit}</p>
	</ui:define>
</ui:composition>
</body>
</html>
