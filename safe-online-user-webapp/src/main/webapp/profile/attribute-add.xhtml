<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="profile" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addAttribute}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form>

			<ui:repeat var="item" value="#{attributeAddContext}">
				<label for="value"><so:outputAttributeName value="#{item}" /></label>
				<s:decorate>
					<so:inputAttribute id="value" value="#{item.value}" required="true"
						textStyleClass="label" checkboxStyleClass="indent" />
				</s:decorate>
				<h:message for="value" styleClass="error" />
			</ui:repeat>

			<label for="add" value="" />
			<h:commandButton id="add" action="#{attributeAdd.commit}"
				value="#{msgs.addaction}" class="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" class="submit" immediate="true" />

			<h:messages globalOnly="true" styleClass="error" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<p>#{msgs.helpProfileEdit}</p>
	</ui:define>
</ui:composition>
</body>
</html>
