<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.subscription}
		#{selectedSubscription.application.friendlyName}</h1>
	</ui:define>
	<ui:define name="content">



		<rich:tabPanel id="subscriptionPanel" switchType="client">

			<rich:tab label="#{msgs.information}">
				<h:panelGrid columns="2" border="0">
					<h:outputText value="#{msgs.name}" />
					<h:outputText
						value="#{selectedSubscription.application.friendlyName}"
						rendered="#{!empty selectedSubscription.application.friendlyName}" />
					<h:outputText value="#{selectedSubscription.application.name}"
						rendered="#{empty selectedSubscription.application.friendlyName}" />
				</h:panelGrid>
				<h:panelGrid columns="2" border="0">
					<h:outputText value="#{msgs.userOwner}" />
					<h:outputText
						value="#{selectedSubscription.subscriptionOwnerType}" />
				</h:panelGrid>
			</rich:tab>

			<rich:tab label="#{msgs.description}">
				<div class="white_space">#{selectedSubscription.application.description}</div>
			</rich:tab>

			<rich:tab label="#{msgs.confirmedUsageAgreement}">
				<div class="white_space">#{subscriptions.usageAgreement}</div>
			</rich:tab>

			<rich:tab label="#{msgs.confirmedIdentity}">
				<ui:repeat id="data" var="item"
					value="#{confirmedIdentityAttributes}">
					<h:panelGrid columns="1" border="0">
						<h:outputText value="#{item.name}"
							rendered="#{empty item.humanReadableName}" />
						<h:outputText value="#{item.humanReadableName}"
							rendered="#{!empty item.humanReadableName}" />
					</h:panelGrid>
				</ui:repeat>
			</rich:tab>
		</rich:tabPanel>
		<h:form>
			<h:commandButton value="#{msgs.backaction}" action="back"
				class="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpSubscription}</p>
	</ui:define>
</ui:composition>
</body>

</html>
