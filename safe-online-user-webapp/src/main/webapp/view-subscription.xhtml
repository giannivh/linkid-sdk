<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.subscription}
		#{selectedSubscription.application.friendlyName}</h1>
	</ui:define>
	<ui:define name="content">



		<rich:tabPanel id="subscriptionPanel" switchType="client">

			<rich:tab label="#{msgs.information}">
				<h:panelGrid columns="2" border="0">
					<h:outputLabel value="#{msgs.name}" />
					<h:outputLabel
						value="#{selectedSubscription.application.friendlyName}"
						rendered="#{!empty selectedSubscription.application.friendlyName}" />
					<h:outputLabel value="#{selectedSubscription.application.name}"
						rendered="#{empty selectedSubscription.application.friendlyName}" />
				</h:panelGrid>
				<h:panelGrid columns="2" border="0">
					<h:outputLabel value="#{msgs.userOwner}" />
					<h:outputLabel
						value="#{selectedSubscription.subscriptionOwnerType}" />
				</h:panelGrid>
			</rich:tab>

			<rich:tab label="#{msgs.description}">
				<pre>#{selectedSubscription.application.description}</pre>
			</rich:tab>

			<rich:tab label="#{msgs.confirmedUsageAgreement}">
				<pre>#{subscriptions.usageAgreement}</pre>
			</rich:tab>

			<rich:tab label="#{msgs.confirmedIdentity}">
				<rich:dataTable id="data" var="item"
					value="#{confirmedIdentityAttributes}" preserveDataModel="false"
					styleClass="listingTable"
					rowClasses="listingTable_Row1,listingTable_Row2">
					<h:column>
						<f:facet name="header">#{msgs.name}</f:facet>
						<h:outputLabel value="#{item.name}"
							rendered="#{empty item.humanReadableName}" />
						<h:outputLabel value="#{item.humanReadableName}"
							rendered="#{!empty item.humanReadableName}" />
					</h:column>
				</rich:dataTable>
			</rich:tab>
		</rich:tabPanel>
		<h:form>
			<h:commandButton value="#{msgs.backaction}" action="back"
				class="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpSubscription}</p>
	</ui:define>
</ui:composition>
</body>

</html>
