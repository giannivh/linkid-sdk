<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{msgs.subscription} #{selectedSubscription.application.name}</h1>
		<p>#{msgs.description}:</p>
		<p><h:outputText
			value="#{selectedSubscription.application.description}"
			escape="false" /></p>
		<p>Owner: #{selectedSubscription.subscriptionOwnerType}</p>

		<h2>#{msgs.confirmedIdentity}</h2>

		<h:dataTable id="data" var="item"
			value="#{confirmedIdentityAttributes}" preserveDataModel="false"
			styleClass="listingTable"
			rowClasses="listingTable_Row1,listingTable_Row2">

			<h:column>
				<f:facet name="header">#{msgs.name}</f:facet>
				<h:outputText value="#{item.name}"
					rendered="#{empty item.humanReadableName}" />
				<h:outputText value="#{item.humanReadableName}"
					rendered="#{!empty item.humanReadableName}" />
			</h:column>

		</h:dataTable>

		<h:form>
			<h:commandButton value="#{msgs.backaction}" action="back" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
