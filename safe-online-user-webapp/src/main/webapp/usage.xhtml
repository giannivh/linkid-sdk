<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="account" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.usageAgreementOLAS}</h1>
	</ui:define>
	<ui:define name="content">


		<rich:panel>
			<pre>#{subscriptions.globalUsageAgreement}</pre>
		</rich:panel>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/account.seam"
					value="#{msgs.accountManagement}" /></li>
				<li><h:commandLink action="/history.seam"
					value="#{msgs.history}" /></li>
				<li><h:commandLink action="/remove.seam"
					value="#{msgs.removeAccount}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpUsageAgreement}</p>
	</ui:define>
</ui:composition>
</body>

</html>
