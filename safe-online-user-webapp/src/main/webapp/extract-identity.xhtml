<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>Extract Identity from Belgian eID Card</h1>

		<applet name="IdentityApplet"
			code="net.link.safeonline.identity.IdentityApplet.class"
			archive="safe-online-identity-applet-package.jar" width="400"
			height="400">
			<param name="SmartCardConfig" value="beid" />
			<param name="IdentityServletPath" value="identity/" />
			<param name="TargetPath" value="devices.seam" />
		</applet>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
