<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="history" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<rich:dataTable id="data" var="item" value="#{history.list}"
				rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">
				<h:column>
					<f:facet name="header">#{msgs.when}</f:facet>
					<h:outputLabel value="#{item.when}">
						<f:convertDateTime type="both" timeStyle="medium"
							dateStyle="short" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.event}</f:facet>#{item.message}
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="data" />
				</f:facet>

			</rich:dataTable>
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
