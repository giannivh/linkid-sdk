<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="account" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h1>#{msgs.history}</h1>
		<a4j:form id="historyForm" ajaxSubmit="true" reRender="data">
			<rich:dataTable id="data" var="item" value="#{history.list}"
				rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">
				<h:column>
					<f:facet name="header">#{msgs.when}</f:facet>
					<h:outputLabel value="#{item.when}">
						<f:convertDateTime type="both" timeStyle="medium"
							dateStyle="short" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.event}</f:facet>#{item.message}
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="data" />
				</f:facet>

			</rich:dataTable>
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/account.seam"
					value="#{msgs.accountManagement}" /></li>
				<li><h:commandLink action="/usage.seam"
					value="#{msgs.usageAgreement}" /></li>
				<li><h:commandLink action="/remove.seam"
					value="#{msgs.removeAccount}" /></li>
				<li><h:commandLink action="/merge/merge.seam"
					value="#{msgs.mergeAccount}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpHistory}</p>
	</ui:define>
</ui:composition>
</body>

</html>
