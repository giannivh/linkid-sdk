<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.usernamePassword}</h1>
	</ui:define>
	<ui:define name="content">


		<h:form>

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<h:panelGrid columns="4">
				<h:outputLabel for="oldpassword" value="#{msgs.oldPassword}" />
				<s:decorate>
					<h:inputSecret id="oldpassword" value="#{devicesBean.oldPassword}"
						required="true" />
				</s:decorate>
				<h:message for="oldpassword" styleClass="error" />
				<h:commandButton value="#{msgs.removeaction}"
					action="#{devicesBean.removePassword}" />
			</h:panelGrid>

		</h:form>

		<h:form>
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				class="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpPasswordRemove}</p>
	</ui:define>
</ui:composition>
</body>

</html>
