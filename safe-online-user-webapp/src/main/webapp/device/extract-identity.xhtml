<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.extractBeId}</h1>
	</ui:define>
	<ui:define name="content">



		<applet name="IdentityApplet"
			code="net.link.safeonline.identity.IdentityApplet.class"
			archive="../safe-online-identity-applet-package.jar" width="400"
			height="200">
			<param name="SmartCardConfig" value="beid" />
			<param name="ServletPath" value="identity/" />
			<param name="TargetPath" value="devices.seam" />
			<param name="HelpPath"
				value="../help.seam?location=extract-identity.seam" />
			<param name="User" value="#{username}" />
			<param name="Language" value="#{localeSelector.language}" />
		</applet>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpExtractIdentity}</p>
	</ui:define>
</ui:composition>
</body>

</html>
