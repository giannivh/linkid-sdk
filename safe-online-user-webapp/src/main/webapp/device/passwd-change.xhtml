<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h1>#{msgs.usernamePassword}</h1>

		<h:form>

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table class="listingTable">
				<c:if test="#{devicesBean.passwordConfigured}">
					<tr>
						<th><h:outputLabel for="oldpassword"
							value="#{msgs.oldPassword}" /></th>
						<td><s:decorate>
							<h:inputSecret id="oldpassword"
								value="#{devicesBean.oldPassword}" required="true" />
						</s:decorate>*</td>
						<td><h:message for="oldpassword" styleClass="error" /></td>
					</tr>
				</c:if>
				<tr>
					<th><h:outputLabel for="password1" value="#{msgs.password}" /></th>
					<td><s:decorate>
						<h:inputSecret id="password1" value="#{devicesBean.newPassword}"
							required="true">
							<f:validateLength minimum="6" />
						</h:inputSecret>
					</s:decorate>*</td>
					<td><h:message for="password1" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="password2" value="#{msgs.password}" /></th>
					<td><s:decorate>
						<h:inputSecret id="password2" required="true">
							<t:validateEqual for="password1" />
						</h:inputSecret>
					</s:decorate>*</td>
					<td><h:message for="password2" styleClass="error" /></td>
				</tr>
			</table>
			<h:commandButton action="#{devicesBean.changePassword}" id="change"
				value="#{msgs.saveaction}" class="submit" />
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				class="submit" immediate="true" />
		</h:form>
		<t:messages globalOnly="true" styleClass="error" />
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpPasswordChange}</p>
	</ui:define>
</ui:composition>
</body>

</html>
