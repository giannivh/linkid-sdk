<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h1>#{msgs.mobileWeak}</h1>

		<h:dataTable id="mobile-weak-data" var="item"
			value="#{mobileWeakAttributes}" preserveDataModel="false"
			styleClass="listingTable"
			rowClasses="listingTable_Row1,listingTable_Row2">
			<h:column>
				<f:facet name="header">#{msgs.mobile}</f:facet>
				<so:outputAttribute value="#{item}" />
			</h:column>
		</h:dataTable>


		<a4j:form id="weak-mobile-register-form" ajaxSubmit="true"
			reRender="weak-mobile-register-form,weak-mobile-confirm-form">
			<t:messages globalOnly="true" styleClass="error" />
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<h:panelGrid id="register-panel" columns="4">
				<h:outputLabel for="mobile" value="#{msgs.mobile}" />
				<s:decorate>
					<h:inputText id="mobile" value="#{devicesBean.mobile}"
						required="true"
						readonly="#{!empty devicesBean.mobileActivationCode}">
						<f:validateLength minimum="10" maximum="10" />
					</h:inputText>
				</s:decorate>
				<h:message for="mobile" styleClass="error" />
				<h:commandButton action="#{devicesBean.mobileRegister}"
					id="register" value="#{msgs.registerMobile}"
					rendered="#{empty devicesBean.mobileActivationCode}" class="submit"/>
			</h:panelGrid>
		</a4j:form>

		<a4j:form id="weak-mobile-confirm-form" ajaxSubmit="true"
			reRender="weak-mobile-register-form,weak-mobile-confirm-form,mobile-weak-data">
			<h:panelGrid id="activation-panel" columns="4"
				rendered="#{!empty devicesBean.mobileActivationCode}">
				<h:outputLabel
					value="#{msgs.activationCode}: #{devicesBean.mobileActivationCode}" />
				<h:commandButton id="activation-ok"
					action="#{devicesBean.mobileActivationOk}" value="#{msgs.confirm}" class="submit"/>
				<h:commandButton id="activation-cancel"
					action="#{devicesBean.mobileActivationCancel}"
					value="#{msgs.cancelaction}" class="submit"/>
			</h:panelGrid>
		</a4j:form>
		<t:messages globalOnly="true" styleClass="error" />
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpMobileEdit}</p>
	</ui:define>
</ui:composition>
</body>

</html>
