<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.devices}</h1>
	</ui:define>
	<ui:define name="content">

		<a4j:form id="devicesform">
			<rich:dataTable value="#{devices}" var="item">
				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:outputText value="#{item.friendlyName}" />
				</h:column>

				<h:column>
					<h:dataTable id="registeredDevices" var="item2"
						value="#{item.registeredDevices}" styleClass="listingTable"
						rowClasses="listingTable_Row1,listingTable_Row2">
						<h:column>
							<so:outputAttribute value="#{item2}" />
						</h:column>
					</h:dataTable>
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.deviceActions}</f:facet>
					<h:commandLink action="#{devicesBean.register}" id="register"
						value="#{msgs.deviceRegister}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{devicesBean.remove}" id="remove"
						value="#{msgs.deviceRemove}" />
				</h:column>
				<h:column>
					<h:commandLink action="#{devicesBean.update}" id="update"
						value="#{msgs.deviceUpdate}" />
				</h:column>
			</rich:dataTable>
		</a4j:form>

		<t:messages globalOnly="true" styleClass="error" />
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpDevices}</p>
	</ui:define>
</ui:composition>
</body>

</html>
