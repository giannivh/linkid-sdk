<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.devices}</h1>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.availableDevices}</h2>

		<a4j:form id="devicesform">
			<rich:dataTable id="devicesTable" value="#{devices}" var="item">
				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:outputText value="#{item.friendlyName}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.deviceActions}</f:facet>
					<h:commandLink action="#{devicesBean.register}" id="register"
						value="#{msgs.deviceRegister}" rendered="#{item.registrable}" />
				</h:column>
			</rich:dataTable>
		</a4j:form>

		<h2>#{msgs.registeredDevices}</h2>

		<a4j:form id="deviceMappingsForm">
			<rich:dataTable id="deviceMappingsTable" value="#{deviceMappings}"
				var="item">
				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:outputText value="#{item.friendlyName}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.information}</f:facet>
					<ui:repeat id="attributes" var="attribute"
						value="#{item.attribute}">
						<so:outputAttribute value="#{attribute}" />
					</ui:repeat>
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.deviceActions}</f:facet>
					<h:commandLink action="#{devicesBean.removeDevice}" id="remove"
						value="#{msgs.deviceRemove}" rendered="#{item.removable}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<so:nbsp />
					</f:facet>
					<h:commandLink action="#{devicesBean.updateDevice}" id="update"
						value="#{msgs.deviceUpdate}" rendered="#{item.updatable}" />
				</h:column>
			</rich:dataTable>
		</a4j:form>

		<h:messages globalOnly="true" styleClass="error" />
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpDevices}</p>
	</ui:define>
</ui:composition>
</body>

</html>
