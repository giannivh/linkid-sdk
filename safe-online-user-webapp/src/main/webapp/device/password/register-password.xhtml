<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.usernamePassword}</h1>
	</ui:define>
	<ui:define name="content">


		<h:form id="form">

			<f:facet name="aroundInvalidField">
				<s:span styleClass="" />
			</f:facet>


			<c:if test="#{devicesBean.passwordConfigured}">

				<h:outputLabel for="oldpassword" value="#{msgs.oldPassword}" />
				<s:decorate>
					<h:inputSecret id="oldpassword" value="#{devicesBean.oldPassword}"
						required="true" styleClass="label" />
				</s:decorate>
				<h:message for="oldpassword" styleClass="error" />

			</c:if>
			<h:outputLabel for="password1" value="#{msgs.newPassword}" />
			<s:decorate id="pass1">
				<h:inputSecret id="password1" value="#{devicesBean.newPassword}"
					required="true" styleClass="label">
					<f:validateLength minimum="6" />
				</h:inputSecret>
			</s:decorate>
			<h:message for="password1" styleClass="error" />

			<h:outputLabel for="password2" value="#{msgs.repeatPassword}" />
			<s:decorate id="pass2">
				<h:inputSecret id="password2" required="true" styleClass="label">
					<f:validator validatorId="net.link.validator.validateEqual" />
					<f:attribute name="for" value="form:pass1:password1" />
				</h:inputSecret>
			</s:decorate>
			<h:message for="password2" styleClass="error" />

			<h:outputLabel for="change" value="" />
			<c:if test="#{devicesBean.passwordConfigured}">
				<h:commandButton action="#{devicesBean.changePassword}" id="change"
					value="#{msgs.saveaction}" class="submit" />
			</c:if>
			<c:if test="#{not devicesBean.passwordConfigured}">
				<h:commandButton action="#{devicesBean.registerPassword}"
					id="change" value="#{msgs.saveaction}" class="submit" />
			</c:if>
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				class="submit" immediate="true" />
		</h:form>
		<t:messages globalOnly="true" styleClass="error" />
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpPasswordChange}</p>
	</ui:define>
</ui:composition>
</body>

</html>
