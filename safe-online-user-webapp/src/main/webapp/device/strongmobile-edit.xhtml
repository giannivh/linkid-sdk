<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.mobileStrong}</h1>
	</ui:define>
	<ui:define name="content">



		<h:dataTable id="mobile-strong-data" var="item"
			value="#{mobileStrongAttributes}" preserveDataModel="false"
			styleClass="listingTable"
			rowClasses="listingTable_Row1,listingTable_Row2">
			<h:column>
				<f:facet name="header">#{msgs.mobile}</f:facet>
				<so:outputAttribute value="#{item}" />
			</h:column>
		</h:dataTable>

		<h:form>
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				class="submit" />
		</h:form>

		<t:messages globalOnly="true" styleClass="error" />
	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpStrongMobileEdit}</p>
	</ui:define>
</ui:composition>
</body>

</html>
