<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="profile" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h1>#{msgs.profile}</h1>
		<h:form>
			<table>
				<tr>
					<th>#{msgs.login}:</th>
					<td>#{identityBean.login}</td>
				</tr>
				<tr>
					<th><h:outputLabel for="name" value="Name" />:</th>
					<td><h:inputText id="name" value="#{identityBean.name}" /></td>
				</tr>
			</table>

			<h:commandButton id="save" action="#{identityBean.saveName}"
				value="Save Name" />

			<h:dataTable id="data" var="item" value="#{attributeList}"
				preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				rendered="#{0 != attributeList.rowCount}">

				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:outputText value="#{item.name}" rendered="#{!item.editable}" />
					<h:commandLink value="#{item.name}" action="#{identityBean.edit}"
						rendered="#{item.editable}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.value}</f:facet>
					<h:outputText value="#{item.value}" />
				</h:column>
			</h:dataTable>

		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>
</html>
