<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="profile" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h1>#{msgs.profile}</h1>
		<h:form>
			<table>
				<tr>
					<th>Principal:</th>
					<td>#{userPrincipal}</td>
				</tr>
				<tr>
					<th>Login:</th>
					<td>#{identity.login}</td>
				</tr>
				<tr>
					<th><h:outputLabel for="name" value="Name" />:</th>
					<td><h:inputText id="name" value="#{identity.name}" /></td>
				</tr>
			</table>
			<h:commandButton id="save" action="#{identity.save}"
				value="Save Changes" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>

</html>
