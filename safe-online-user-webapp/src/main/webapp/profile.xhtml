<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="profile" />
		</ui:include>
	</ui:define>

	<ui:define name="content">
		<h2>#{msgs.profile}</h2>

		<table>
			<tr>
				<th>#{msgs.login}:</th>
				<td>#{userPrincipal.name}</td>
			</tr>
		</table>

		<h:form>
			<h:dataTable id="data" var="item" value="#{attributeList}"
				preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				rendered="#{0 != attributeList.rowCount}">

				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<so:outputAttributeName value="#{item}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.value}</f:facet>
					<so:outputAttribute value="#{item}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.action}</f:facet>
					<h:commandLink value="#{msgs.editaction}"
						action="#{identityBean.edit}" rendered="#{item.editable}" />
					<so:nbsp />
					<h:commandLink value="#{msgs.removeaction}"
						action="#{identityBean.removeAttribute}"
						rendered="#{item.editable}" />
					<so:nbsp />
					<h:commandLink value="#{msgs.addaction}"
						action="#{identityBean.add}"
						rendered="#{item.multivalued and item.editable}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>
</html>
