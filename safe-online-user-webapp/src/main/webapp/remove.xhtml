<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="account" />
		</ui:include>
	</ui:define>

	<ui:define name="top_content">
		<h1>#{msgs.removeAccount}</h1>
	</ui:define>
	<ui:define name="content">


		<p>#{msgs.removeAccountQuestion}</p>

		<h:form>
			<h:commandButton action="#{actions.removeAccount}" id="remove"
				value="#{msgs.removeaction}" class="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" class="submit" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/account.seam"
					value="#{msgs.accountManagement}" /></li>
				<li><h:commandLink action="/history.seam"
					value=" #{msgs.history}" /></li>
				<li><h:commandLink action="/usage.seam"
					value="#{msgs.usageAgreement}" /></li>
				<li><h:commandLink action="/merge/merge.seam"
					value="#{msgs.mergeAccount}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpRemoveAccount}</p>
	</ui:define>
</ui:composition>
</body>

</html>
