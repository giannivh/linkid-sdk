<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h2>#{msgs.createAccount}</h2>
		<h:form>
			<table>
				<tr>
					<th><h:outputLabel for="name" value="#{msgs.name}" />:</th>
					<td><h:inputText id="name" value="#{register.name}" /></td>
					<td><h:message for="name" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="login" value="#{msgs.login}" />:</th>
					<td><h:inputText id="login" value="#{register.login}"
						required="true">
						<f:validateLength minimum="6" />
					</h:inputText></td>
					<td><h:message for="login" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="password" value="#{msgs.password}" />:</th>
					<td><h:inputSecret id="password" value="#{register.password}"
						required="true">
						<f:validateLength minimum="6" />
					</h:inputSecret></td>
					<td><h:message for="password" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="password2" value="#{msgs.password}" />:</th>
					<td><h:inputSecret id="password2" required="true">
						<t:validateEqual for="password" />
					</h:inputSecret></td>
					<td><h:message for="password2" styleClass="error" /></td>
				</tr>
			</table>
			<h:commandButton action="#{register.register}"
				value="#{msgs.register}" />
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
