<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h2>#{msgs.createAccount}</h2>
		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<table>
				<tr>
					<th><h:outputLabel for="name" value="#{msgs.name}" />:</th>
					<td><s:decorate>
						<h:inputText id="name" value="#{register.name}" />
					</s:decorate></td>
					<td><t:message for="name" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="login" value="#{msgs.login}" />:</th>
					<td><s:decorate>
						<h:inputText id="login" value="#{register.login}" required="true">
							<f:validateLength minimum="6" />
						</h:inputText>
					</s:decorate>*</td>
					<td><t:message for="login" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="password1" value="#{msgs.password}" />:</th>
					<td><s:decorate>
						<h:inputSecret id="password1" value="#{register.password}"
							required="true">
							<f:validateLength minimum="6" />
						</h:inputSecret>
					</s:decorate>*</td>
					<td><t:message for="password1" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="password2" value="#{msgs.password}" />:</th>
					<td><s:decorate>
						<h:inputSecret id="password2" required="true">
							<t:validateEqual for="password1" />
						</h:inputSecret>
					</s:decorate>*</td>
					<td><t:message for="password2" styleClass="error" /></td>
				</tr>
			</table>
			<t:messages globalOnly="true" styleClass="error" />
			<h:commandButton action="#{register.register}" id="register"
				value="#{msgs.register}" />
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
