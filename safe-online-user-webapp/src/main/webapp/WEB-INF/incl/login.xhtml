<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<table>
		<tr>
			<th><h:outputLabel for="username" value="#{msgs.login}" />:</th>
			<td><h:inputText id="username" value="#{login.username}"
				required="true" /></td>
		</tr>
		<tr>
			<th><h:outputLabel for="password" value="#{msgs.password}" />:</th>
			<td><h:inputSecret id="password" value="#{login.password}"
				required="true" /></td>
		</tr>
	</table>
	<p><t:message for="username" styleClass="error" /></p>
	<p><t:message for="password" styleClass="error" /></p>
	<h:commandButton action="#{login.login}" id="login" value="#{msgs.login}" />
	<p><h:commandLink action="register" id="register" immediate="true">#{msgs.createAccount}</h:commandLink>
	</p>
</h:form>
