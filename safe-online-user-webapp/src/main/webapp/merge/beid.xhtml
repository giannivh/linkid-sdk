<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
		<ui:param name="page" value="account" />
	</ui:define>
	<ui:define name="content">
		<h1>#{msgs.authenticateBeId}</h1>

		<applet name="AuthenticationApplet"
			code="net.link.safeonline.auth.AuthenticationApplet.class"
			archive="../safe-online-auth-applet-package.jar" width="450"
			height="200">
			<param name="SmartCardConfig" value="beid" />
			<param name="ServletPath" value="authentication" />
			<param name="TargetPath" value="merge-overview.seam" />
			<param name="HelpPath" value="help.seam?location=merge.beid.seam" />
			<param name="SessionId"
				value="#{facesContext.externalContext.request.session.id}" />
			<param name="ApplicationId" value="${applicationId}" />
			<param name="Language" value="#{localeSelector.language}" />
		</applet>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/history.seam"
					value="#{msgs.history}" /></li>
				<li><h:commandLink action="/usage.seam"
					value="#{msgs.usageAgreement}" /></li>
				<li><h:commandLink action="/remove.seam"
					value="#{msgs.removeAccount}" /></li>
				<li><h:commandLink action="/merge-login.seam"
					value="#{msgs.tryAnotherDevice}" /></li>
				<li><h:commandLink action="help" value="#{msgs.helpaction}"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpMergeBeid}</p>
	</ui:define>
</ui:composition>
</body>
</html>
