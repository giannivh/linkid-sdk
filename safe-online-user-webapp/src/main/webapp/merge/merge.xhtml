<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="account" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.mergeAccount}</h1>
	</ui:define>
	<ui:define name="content">


		<f:facet name="aroundInvalidField">
			<s:span styleClass="error" />
		</f:facet>

		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="source" value="#{msgs.user} :" />
				<s:decorate>
					<h:inputText id="source" value="#{merge.source}" required="true" />
				</s:decorate>
				<h:message for="source" styleClass="error" />
			</h:panelGrid>

			<h:commandButton action="#{merge.start}" id="merge"
				value="#{msgs.merge}" styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/history.seam"
					value="#{msgs.history}" /></li>
				<li><h:commandLink action="/usage.seam"
					value="#{msgs.usageAgreement}" /></li>
				<li><h:commandLink action="/remove.seam"
					value="#{msgs.removeAccount}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpMerge}</p>
	</ui:define>
</ui:composition>
</body>
</html>
