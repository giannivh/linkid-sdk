<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml" />
		<ui:param name="page" value="account" />
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.mobileAuthentication}</h1>
	</ui:define>
	<ui:define name="content">



		<f:facet name="aroundInvalidField">
			<s:span styleClass="error" />
		</f:facet>

		<a4j:form id="auth-form" ajaxSubmit="true"
			reRender="auth-form,otp-form">
			<t:messages globalOnly="true" styleClass="error" />
			<h:panelGrid id="auth-panel-editable" columns="7">
				<h:outputLabel for="mobile" value="#{msgs.mobile}" />
				<s:decorate>
					<h:inputText id="mobile" value="#{mergeMobileLogon.mobile}"
						required="true" readonly="#{!empty mergeMobileLogon.challengeId}" />
				</s:decorate>
				<t:message for="mobile" styleClass="error" />
				<h:commandButton id="generateOTP" value="#{msgs.mobileRequestOTP}"
					action="#{mergeMobileLogon.requestOTP}"
					rendered="#{empty mergeMobileLogon.challengeId}"
					styleClass="submit" />
			</h:panelGrid>
		</a4j:form>

		<h:form id="otp-form">
			<h:panelGrid id="otp-panel" columns="4"
				rendered="#{!empty mergeMobileLogon.challengeId}">
				<h:outputLabel for="otp" value="#{msgs.mobileOTP}" />
				<s:decorate>
					<h:inputText id="otp" value="#{mergeMobileLogon.mobileOTP}"
						required="true" />
				</s:decorate>
				<t:message for="otp" styleClass="error" />
				<h:commandButton action="#{mergeMobileLogon.login}" id="login"
					value="#{msgs.loginaction}" styleClass="submit" />
			</h:panelGrid>
		</h:form>

		<h:form>
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				immediate="true" styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/history.seam"
					value="#{msgs.history}" /></li>
				<li><h:commandLink action="/usage.seam"
					value="#{msgs.usageAgreement}" /></li>
				<li><h:commandLink action="/remove.seam"
					value="#{msgs.removeAccount}" /></li>
				<li><h:commandLink action="/merge-login.seam"
					value="#{msgs.tryAnotherDevice}" /></li>
				<li><h:commandLink action="help" value="#{msgs.helpaction}"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpMergeMobile}</p>
	</ui:define>
</ui:composition>
</body>
</html>
