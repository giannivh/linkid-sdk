<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="account" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">

	</ui:define>
	<ui:define name="content">
		<h1>#{source}</h1>

		<rich:dataTable id="proven-devices-table" var="item"
			value="#{provenDevices}" rows="10" styleClass="listingTable"
			rowClasses="listingTable_Row1,listingTable_Row2"
			columnClasses="listingTable_ColumnTop,listingTable_Column">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="#{msgs.provenDevices}" />
				</f:facet>
				<h:outputLabel value="#{item}" />
			</h:column>
		</rich:dataTable>

		<rich:dataTable id="needed-devices-table" var="item"
			value="#{neededDevices}" rows="10" styleClass="listingTable"
			rowClasses="listingTable_Row1,listingTable_Row2"
			columnClasses="listingTable_ColumnTop,listingTable_Column">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="#{msgs.neededDevices}" />
				</f:facet>
				<h:outputLink value="./merge-login.seam">#{item}</h:outputLink>
			</h:column>
		</rich:dataTable>

		<h1>#{msgs.preview}</h1>

		<rich:dataTable id="imported-subscriptions-table" var="item"
			value="#{importedSubscriptions}"
			rendered="#{!empty importedSubscriptions}" rows="10"
			styleClass="listingTable"
			rowClasses="listingTable_Row1,listingTable_Row2"
			columnClasses="listingTable_ColumnTop,listingTable_Column">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="#{msgs.mergeImportedSubscriptions}" />
				</f:facet>
				<h:outputLabel value="#{item.applicationName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="#{msgs.mergeDevicePolicy}" />
				</f:facet>
				<h:outputLink value="./merge-login.seam"
					rendered="#{!empty item.deviceRestrictionList}" styleClass="error">
						#{item.deviceRestrictionList}
					</h:outputLink>
				<h:outputLabel value="#{msgs.any}"
					rendered="#{empty item.deviceRestrictionList}" />
			</h:column>
		</rich:dataTable>

		<h:panelGrid columns="2" style="vertical-align:top">
			<rich:dataTable id="preserved-attributes-table" var="item"
				value="#{preservedAttributes}"
				rendered="#{!empty preservedAttributes}" rows="10"
				styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#{msgs.mergePreservedAttributes}" />
					</f:facet>
					<so:outputAttributeName value="#{item}" />
				</h:column>
				<h:column>
					<so:outputAttribute value="#{item}" />
				</h:column>
			</rich:dataTable>
			<rich:dataTable id="imported-attributes-table" var="item"
				value="#{importedAttributes}"
				rendered="#{!empty importedAttributes}" rows="10"
				styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#{msgs.mergeImportedAttributes}" />
					</f:facet>
					<so:outputAttributeName value="#{item}" />
				</h:column>
				<h:column>
					<so:outputAttribute value="#{item}" />
				</h:column>
			</rich:dataTable>
		</h:panelGrid>

		<rich:dataTable id="merged-attributes-table" var="item"
			value="#{mergedAttributes}" rendered="#{!empty mergedAttributes}"
			rows="10" styleClass="listingTable"
			rowClasses="listingTable_Row1,listingTable_Row2"
			columnClasses="listingTable_ColumnTop,listingTable_Column">
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="#{msgs.mergeMergedAttributes}" />
				</f:facet>
				<so:outputAttributeName value="#{item}" />
			</h:column>
			<h:column>
				<so:outputAttribute value="#{item}" />
			</h:column>
		</rich:dataTable>

		<h2>#{msgs.mergeChoosableAttributes}</h2>

		<a4j:form ajaxSubmit="true" reRender="choosable-attributes-table">
			<rich:dataTable id="choosable-attributes-table" var="item"
				value="#{choosableAttributes}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#{msgs.mergeTargetAttribute}" />
					</f:facet>
					<so:outputAttributeName value="#{item.targetAttribute}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#{msgs.value}" />
					</f:facet>
					<so:outputAttribute value="#{item.targetAttribute}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#{msgs.mergeImportSource}" />
					</f:facet>
					<h:selectBooleanCheckbox onclick="submit(  )"
						value="#{item.sourceSelected}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#{msgs.value}" />
					</f:facet>
					<so:outputAttribute value="#{item.sourceAttribute}" />
				</h:column>
			</rich:dataTable>
		</a4j:form>

		<h:form>
			<h:commandButton action="#{mergeOverview.commit}" id="merge"
				value="#{msgs.merge}" rendered="#{empty neededDevices}"
				styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/history.seam"
					value="#{msgs.history}" /></li>
				<li><h:commandLink action="/usage.seam"
					value="#{msgs.usageAgreement}" /></li>
				<li><h:commandLink action="/remove.seam"
					value="#{msgs.removeAccount}" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpMergeOverview}</p>
	</ui:define>
</ui:composition>
</body>
</html>
