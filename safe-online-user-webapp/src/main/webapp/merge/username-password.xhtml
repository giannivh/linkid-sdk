<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="merge" />
		</ui:include>
	</ui:define>

	<ui:define name="content">
		<h2>#{msgs.usernamePasswordAuthentication}</h2>

		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<th><h:outputLabel for="username" value="#{msgs.login}" />:</th>
					<td><s:decorate>
						<h:inputText id="username"
							value="#{mergeUsernamePasswordLogon.source}" required="true"
							readonly="true" />
					</s:decorate></td>
					<td><t:message for="username" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="password" value="#{msgs.password}" />:</th>
					<td><s:decorate>
						<h:inputSecret id="password"
							value="#{mergeUsernamePasswordLogon.password}" required="true" />
					</s:decorate></td>
					<td><t:message for="password" styleClass="error" /></td>
				</tr>
			</table>

			<p><t:messages globalOnly="true" styleClass="error" /></p>

			<h:commandButton action="#{mergeUsernamePasswordLogon.login}"
				id="login" value="#{msgs.loginaction}" />
			<so:nbsp />
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				immediate="true" />
			<so:nbsp />
			<p><h:commandLink value="#{msgs.helpaction}" action="help"
				immediate="true" styleClass="help" /></p>
			<p><a href="./merge-login.seam">#{msgs.tryAnotherDevice}</a></p>
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>
</html>
