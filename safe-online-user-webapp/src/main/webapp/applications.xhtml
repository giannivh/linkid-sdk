<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">

	</ui:define>
	<ui:define name="content">

		<a4j:form id="subscriptionForm" ajaxSubmit="true" reRender="sub-data">
			<rich:dataTable id="sub-data" var="item" value="#{subscriptionList}"
				rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#{msgs.applications}" />
					</f:facet>
					<a4j:commandLink value="#{item.application.friendlyName}"
						action="#{subscriptions.viewSubscription}"
						rendered="#{!empty item.application.friendlyName}" />
					<a4j:commandLink value="#{item.application.name}"
						action="#{subscriptions.viewSubscription}"
						rendered="#{empty item.application.friendlyName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#{msgs.action}" />
					</f:facet>
					<a4j:commandLink value="#{msgs.unsubscribe}"
						action="#{subscriptions.unsubscribe}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="sub-data" />
				</f:facet>
			</rich:dataTable>

			<h:messages styleClass="error" />
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpApplications}</p>
	</ui:define>
</ui:composition>
</body>

</html>
