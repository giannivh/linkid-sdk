<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h:form>
			<t:dataTable id="sub-data" var="item" value="#{subscriptionList}"
				rows="10" preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">

				<h:column>
					<f:facet name="header">Subscribed Application</f:facet>
					<h:commandLink value="#{item.application.friendlyName}"
						action="#{subscriptions.viewSubscription}"
						rendered="#{!empty item.application.friendlyName}" />
					<h:commandLink value="#{item.application.name}"
						action="#{subscriptions.viewSubscription}"
						rendered="#{empty item.application.friendlyName}" />
				</h:column>
				<h:column>
					<h:commandLink value="#{msgs.unsubscribe}"
						action="#{subscriptions.unsubscribe}" />
				</h:column>
			</t:dataTable>

			<t:dataScroller for="sub-data" fastStep="10" pageCountVar="pageCount"
				pageIndexVar="pageIndex" styleClass="scroller" paginator="true"
				paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

			<t:dataTable id="app-data" var="item" value="#{applicationList}"
				rows="10" preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">

				<h:column>
					<f:facet name="header">Available Application</f:facet>
					<h:commandLink value="#{item.friendlyName}"
						action="#{subscriptions.viewApplication}"
						rendered="#{!empty item.friendlyName}" />
					<h:commandLink value="#{item.name}"
						action="#{subscriptions.viewApplication}"
						rendered="#{empty item.friendlyName}" />
				</h:column>
				<h:column>
					<h:commandLink value="#{msgs.subscribe}"
						action="#{subscriptions.subscribe}" />
				</h:column>
			</t:dataTable>

			<t:dataScroller for="app-data" fastStep="10" pageCountVar="pageCount"
				pageIndexVar="pageIndex" styleClass="scroller" paginator="true"
				paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

			<h:messages styleClass="error" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
