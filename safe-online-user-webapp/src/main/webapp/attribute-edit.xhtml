<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="profile" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{msgs.editAttribute}</h1>

		<h:form>
			<table>
				<tr>
					<th>#{msgs.name}:</th>
					<td><h:outputText
						value="#{selectedAttribute.humanReadableName}" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="value" value="#{msgs.value}" />:</th>
					<td><so:inputAttribute id="value"
						value="#{selectedAttribute.value}" /></td>
				</tr>
			</table>

			<h:commandButton id="save" action="#{identityBean.save}"
				value="#{msgs.saveaction}" />
			<so:nbsp />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>
</html>
