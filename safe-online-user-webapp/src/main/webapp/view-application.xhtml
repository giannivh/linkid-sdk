<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<!-- <h2>#{msgs.application} #{selectedApplication.friendlyName}</h2> -->
		<table>
			<tr>
				<td>
				<h2><h:outputText value="#{msgs.application}" /></h2>
				</td>
				<td>
				<h2><h:outputText value="#{selectedApplication.friendlyName}"
					rendered="#{!empty selectedApplication.friendlyName}" /> <h:outputText
					value="#{selectedApplication.name}"
					rendered="#{empty selectedApplication.friendlyName}" /></h2>
				</td>
			</tr>
		</table>
		<p><h:outputText value="#{selectedApplication.description}"
			escape="false" /></p>
		<table>
			<tr>
				<th>#{msgs.applicationOwner}:</th>
				<td>#{selectedApplication.applicationOwner.name}</td>
			</tr>
			<tr>
				<th>User allowed to subscribe:</th>
				<td>#{selectedApplication.allowUserSubscription}</td>
			</tr>
		</table>

		<h:form>
			<h:commandButton value="#{msgs.backaction}" action="back" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{login}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
