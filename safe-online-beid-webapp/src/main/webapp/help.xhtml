<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="content">
		<h1>#{msgs.help}</h1>
		<h:form>
			<table>
				<thead>
					<tr>
						<th>#{msgs.helpInfo} #{helpdesk.dummy}</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td><h:commandLink id="ticket"
							action="#{helpdesk.createTicket}">#{msgs.helpCreateTicket} </h:commandLink></td>
					</tr>
				</tbody>
			</table>
		</h:form>

		<p><h:outputLink
			value="#{facesContext.externalContext.requestContextPath}/deviceexit">#{msgs.helpLinkToMain}</h:outputLink></p>
	</ui:define>
</ui:composition>
</body>

</html>
