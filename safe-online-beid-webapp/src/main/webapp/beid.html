    <body onload="init()">
        <script language="javascript" type="text/javascript">

        <p>Please wait while loading the page...</p>

        <form name="dataForm" action="./version" method="post">

            <input type="hidden" name="cpuClass" id="cpuClass" />

            <input type="hidden" name="javaVersion" id="javaVersion" />
