<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="top_content">
		<h2>#{msgs.register}</h2>
	</ui:define>

	<ui:define name="content">
		<f:subview rendered="#{operation eq 'NEW_ACCOUNT_REGISTER'}">
			<ui:include src="/WEB-INF/incl/progress-registration.xhtml">
				<ui:param name="stage" value="register" />
			</ui:include>
		</f:subview>

		<applet name="IdentityApplet"
			code="net.link.safeonline.auth.pcsc.IdentityApplet.class"
			archive="safe-online-auth-pcsc-applet-package.jar" width="450"
			height="200">
			<param name="ServletPath" value="identity" />
			<param name="TargetPath" value="deviceexit" />
			<param name="HelpdeskEventPath" value="helpdesk" />
			<param name="User" value="#{userId}" />
			<param name="HelpPath"
				value="./help.seam?location=register-beid-pcsc.seam" />
			<param name="SessionId"
				value="#{facesContext.externalContext.request.session.id}" />
			<param name="User" value="#{userId}" />
			<param name="Operation" value="#{operation}" />
			<param name="Language" value="#{localeSelector.language}" />
		</applet>

		<p><a href="deviceexit">#{msgs.cancelaction}</a></p>
	</ui:define>

	<ui:define name="sidebar">
		<p>#{msgs.helpBeid}</p>
	</ui:define>

</ui:composition>
</body>
</html>
