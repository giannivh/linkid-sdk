<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="content">
		<h1>#{msgs.help}</h1>
		<table>
			<colgroup class="half" />
			<colgroup />

			<thead>
				<tr>
					<th colspan="2">#{msgs.helpCreateTicketInfo}</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th>#{msgs.helpId}</th>
					<td>#{helpdesk.id}</td>
				</tr>
			</tbody>
		</table>

		<table>
			<colgroup class="half" />
			<colgroup />

			<thead>
				<tr>
					<th colspan="2">#{msgs.helpContact}:</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th><h:outputText value="#{msgs.phone}" /></th>
					<td><h:outputText value="#{helpdesk.phone}" /></td>
				</tr>
				<tr>
					<th><h:outputText value="#{msgs.email}" /></th>
					<td><h:outputText value="#{helpdesk.email}" /></td>
				</tr>
			</tbody>
		</table>

		<p><h:outputLink
			value="#{facesContext.externalContext.requestContextPath}/authenticationexit">#{msgs.helpLinkToMain}</h:outputLink></p>
	</ui:define>
</ui:composition>
</body>

</html>
