<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template-error.xhtml">

	<ui:define name="top_content">
		<h1>#{msgs.javaDisabled}</h1>
	</ui:define>

	<ui:define name="content">
		<p><span class="error_message">#{msgs.javaDisabledInfo} <a
			href="./beid.html">#{msgs.tryAgain}</a></span></p>
		<p><h:outputLink id="cancel_auth" value="authenticationexit"
			rendered="#{!empty applicationId}">#{msgs.cancelaction}</h:outputLink></p>
		<p><h:outputLink id="cancel_dev" value="deviceexit"
			rendered="#{!empty userId}">#{msgs.cancelaction}</h:outputLink></p>
	</ui:define>

</ui:composition>
</body>
</html>
