<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.register}</h1>
	</ui:define>
	<ui:define name="content">
		<applet name="IdentityApplet"
			code="net.link.safeonline.identity.IdentityApplet.class"
			archive="safe-online-identity-applet-package.jar" width="400"
			height="200">
			<param name="SmartCardConfig" value="beid" />
			<param name="ServletPath" value="identity" />
			<param name="TargetPath" value="#{SafeOnlineDeviceExitServiceUrl}" />
			<param name="User" value="#{registrationId}" />
			<param name="HelpdeskEventPath" value="helpdesk" />
			<param name="HelpPath"
				value="./help.seam?location=register-beid.seam" />
			<param name="NoPkcs11Path" value="no-pkcs11" />
			<param name="Language" value="#{localeSelector.language}" />
		</applet>

		<p><a href="#{SafeOnlineDeviceExitServiceUrl}">#{msgs.cancelaction}</a></p>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpExtractIdentity}</p>
	</ui:define>
</ui:composition>
</body>

</html>
