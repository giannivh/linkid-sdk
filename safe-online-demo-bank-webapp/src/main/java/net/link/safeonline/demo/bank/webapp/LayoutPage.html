<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

    <head>
        <title wicket:id="pageTitle">
            [Page Title]
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <div id="header">
            <h1 wicket:id="headerTitle">
                [Header Title]
            </h1>
        </div>

        <div id="user" wicket:id="user">
            <table>
                <caption>Logged in as:</caption>

                <colgroup />
                <colgroup />
                <colgroup class="small" />

                <tr>
                    <th>Name</th>
                    <th>Total</th>
                    <th class="nopad"><a wicket:id="logout">Logout &gt;</a></th>
                </tr>
                <tr>
                    <td wicket:id="name" />
                    <td wicket:id="amount" />
                    <td />
                </tr>
            </table>
        </div>
                
        <div id="content"><wicket:child /></div>

        <div id="footer">Copyright 2006-2007 Lin.k N.V.</div>
    </body>

</html>
