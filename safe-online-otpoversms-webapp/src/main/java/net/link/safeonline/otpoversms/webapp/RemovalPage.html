<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<div wicket:id="header_border"></div>

		<div wicket:id="content_border">

			<h1>
				<span wicket:id="title">[Remove Mobile xxx]</span>
			</h1>

			<div wicket:id="sidebar_border">

				<ul>
					<li>
						<a wicket:id="help">
							<wicket:message key="helpaction">[Help]</wicket:message>
						</a>
					</li>
				</ul>

				<p>
					<wicket:message key="helpOtpOverSmsRemove">[Remove OTP over SMS
						Help]</wicket:message>
				</p>
			</div>

			<form wicket:id="removal_form">

				<label>
					<wicket:message key="mobilePin">[Pin]</wicket:message>
				</label>
				<div>
					<input wicket:id="pin" type="password" class="label" />
				</div>
				<div wicket:id="pin_feedback" class="error"></div>

				<label>&nbsp;</label>
				<input wicket:id="remove" type="submit" value="[Remove]"
					wicket:message="value:removeaction" class="submit" />
				<input wicket:id="cancel" type="submit" value="[Cancel]"
					wicket:message="value:cancelaction" class="submit" />

				<div wicket:id="feedback" class="error"></div>
			</form>

		</div>

	</body>
</html>
