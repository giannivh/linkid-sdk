<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<div wicket:id="header_border"></div>

		<div wicket:id="content_border">

			<div wicket:id="sidebar_border">

				<ul>
					<li>
						<a wicket:id="tryAnotherDevice">
							<wicket:message key="tryAnotherDevice">[Try Another Device]</wicket:message>
						</a>
					</li>
					<li>
						<a wicket:id="help">
							<wicket:message key="helpaction">[Help]</wicket:message>
						</a>
					</li>
				</ul>

				<p>
					<wicket:message key="helpOtpOverSmsAuthentication">[Authenticate OTP
						over SMS Help]</wicket:message>
				</p>
			</div>

			<div wicket:id="progress">[Progress Panel]</div>

			<h2 wicket:id="title">[OTP Over SMS Authentication: Authenticating for
				Application] </h2>

			<form wicket:id="request_otp_form">

				<label>
					<wicket:message key="mobile">[Mobile]</wicket:message>
				</label>
				<div>
					<input wicket:id="mobile" type="text" class="label" />
				</div>
				<div wicket:id="mobile_feedback" class="error"></div>

				<label>&nbsp;</label>
				<input wicket:id="request_otp" type="submit" value="[Request Token]"
					wicket:message="value:mobileRequestOTP" class="submit" />
				<input wicket:id="request_cancel" type="submit" value="[Cancel]"
					wicket:message="value:cancelaction" class="submit" />

				<div wicket:id="request_feedback" class="error"></div>
			</form>

			<form wicket:id="verify_otp_form">

				<label>
					<wicket:message key="mobileOTP">[Mobile Token]</wicket:message>
				</label>
				<div>
					<input wicket:id="otp" type="text" class="label" />
				</div>
				<div wicket:id="otp_feedback" class="error"></div>

				<label>
					<wicket:message key="mobilePin">[Mobile Pin]</wicket:message>
				</label>
				<div>
					<input wicket:id="pin" type="password" class="label" />
				</div>
				<div wicket:id="pin_feedback" class="error"></div>

				<label>&nbsp;</label>
				<input wicket:id="login" type="submit" value="[Login]"
					wicket:message="value:loginaction" class="submit" />
				<input wicket:id="cancel" type="submit" value="[Cancel]"
					wicket:message="value:cancelaction" class="submit" />

				<div wicket:id="feedback" class="error"></div>

			</form>

		</div>

	</body>
</html>
