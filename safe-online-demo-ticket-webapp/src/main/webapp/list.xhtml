<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h2>#{msgs.listOfTickets}</h2>

		<h:form>
			<t:dataTable id="ticket-data" var="ticket" value="#{ticketList}"
				rows="10" preserveDataModel="false"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.from}</f:facet>
					#{ticket.start}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.to}</f:facet>
					#{ticket.destination}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.validFrom}</f:facet>
					#{ticket.validFrom}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.validUntil}</f:facet>
					#{ticket.validTo}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.bidirectional}</f:facet>
					#{ticket.biDirectional}
				</h:column>
			</t:dataTable>

			<t:dataScroller for="ticket-data" fastStep="10"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>
		</h:form>
		<p><a href="./add.seam">#{msgs.clickToBuyTicket}</a></p>
	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
