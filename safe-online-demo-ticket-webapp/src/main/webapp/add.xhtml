<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h2>#{msgs.buyTicket}</h2>

		<h:form>
			<table>
				<tr>
					<th>#{msgs.from}:</th>
					<td><h:selectOneMenu id="from" value="#{ticketBuy.from}">
						<f:selectItems value="#{siteList}" />
					</h:selectOneMenu></td>
				</tr>
				<tr>
					<th>#{msgs.to}:</th>
					<td><h:selectOneMenu id="to" value="#{ticketBuy.to}">
						<f:selectItems value="#{siteList}" />
					</h:selectOneMenu></td>
				</tr>
				<tr>
					<th>#{msgs.validUntil}:</th>
					<td><h:selectOneMenu id="validuntil"
						value="#{ticketBuy.validUntil}">
						<f:selectItems value="#{dateList}" />
					</h:selectOneMenu></td>
				</tr>
				<tr>
					<th>#{msgs.bidirectional}:</th>
					<td><h:selectBooleanCheckbox id="returnticket"
						value="#{ticketBuy.returnTicket}" /></td>
				</tr>
			</table>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{ticketBuy.checkOut}" id="checkout"
				value="Checkout" />
			<f:verbatim>&#160;</f:verbatim>
			<h:commandButton action="list" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" />
			<f:verbatim>&#160;</f:verbatim>
			<h:commandButton action="overview" id="overview"
				value="#{msgs.overview}" immediate="true" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
