<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<div wicket:id="header_border"></div>

		<div wicket:id="content_border">

			<div wicket:id="sidebar_border">
				<p>
					<wicket:message key="helpRegisterDigipass">[Register Digipass
						Help]</wicket:message>
				</p>
			</div>

			<h2>
				<wicket:message key="digipassRegister">[Register digipass]</wicket:message>
			</h2>

			<form wicket:id="register_form">

				<label>
					<wicket:message key="login">[Login Name]</wicket:message>
				</label>
				<div>
					<input wicket:id="login" type="text" class="label" />
				</div>
				<div wicket:id="login_feedback" class="error"></div>

				<label>
					<wicket:message key="miscSerialNumber">[Serial Number]</wicket:message>
				</label>
				<input wicket:id="serialNumber" type="text" class="label" />
				<div wicket:id="serialNumber_feedback" class="error"></div>

				<label>&nbsp;</label>
				<input wicket:id="register" type="submit" value="[Register]"
					wicket:message="value:register" class="submit" />
				<input wicket:id="cancel" type="submit" value="[Cancel]"
					wicket:message="value:cancelaction" class="submit" />

				<div wicket:id="feedback" class="error"></div>
			</form>

		</div>

	</body>
</html>
