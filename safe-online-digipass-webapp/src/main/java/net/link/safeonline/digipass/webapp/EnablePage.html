<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border"></wicket:container>

		<wicket:container wicket:id="content_border">

			<h1>
				<span wicket:id="title">[Enable Digipass xxx]</span>
			</h1>

			<wicket:container wicket:id="sidebar_border">

				<ul>
					<li>
						<a wicket:id="help">
							<wicket:message key="helpaction">[Help]</wicket:message>
						</a>
					</li>
				</ul>

				<p>
					<wicket:message key="helpDigipassEnable">[Enable Digipass Help]</wicket:message>
				</p>
			</wicket:container>

			<form wicket:id="enable_form">

				<label>
					<wicket:message key="digipassToken">[Digipass Token]</wicket:message>
				</label>
				<div>
					<input wicket:id="token" type="text" class="label" />
				</div>

				<label>&nbsp;</label>
				<input wicket:id="enable" type="submit" value="[Save]"
					wicket:message="value:saveaction" class="submit" />
				<input wicket:id="cancel" type="submit" value="[Cancel]"
					wicket:message="value:cancelaction" class="submit" />

				<div wicket:id="feedback" class="error"></div>
			</form>

		</wicket:container>

	</body>
</html>
