<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<wicket:container wicket:id="header_border"></wicket:container>

		<wicket:container wicket:id="content_border">

			<p>
				<wicket:message key="digipassInfoMsg">[Digipass Info Message]</wicket:message>
			</p>

			<p>
				<wicket:message key="digipassRegister">[Digipass Register]</wicket:message>
				<a wicket:id="register">
					<wicket:message key="clickHere">[Click Here]</wicket:message>
				</a>
			</p>

			<p>
				<wicket:message key="digipassRemove">[Digipass Remove]</wicket:message>
				<a wicket:id="remove">
					<wicket:message key="clickHere">[Click Here]</wicket:message>
				</a>
			</p>
		</wicket:container>

	</body>

</html>
