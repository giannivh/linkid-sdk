<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:define name="top_content">
			</ui:define>
			<ui:define name="content">
				<ui:include src="/WEB-INF/incl/progress-authentication.xhtml">
					<ui:param name="stage" value="authenticate" />
				</ui:include>

				<h2>#{msgs.digipassAuthentication} :
					#{msgs.authenticatingFor}
					#{applicationName}</h2>

				<h:form id="auth-form">
					<h:outputLabel for="loginName" value="#{msgs.login}" />
					<h:inputText id="loginName" value="#{digipassAuthentication.loginName}"
						required="true" styleClass="label" />
					<h:outputLabel for="otp" value="#{msgs.digipassToken}" />
					<h:inputText id="otp" value="#{digipassAuthentication.token}"
						required="true" styleClass="label" />
					<h:outputLabel for="login" value="" />
					<h:commandButton action="#{digipassAuthentication.login}"
						id="login" value="#{msgs.loginaction}" class="submit" />
					<h:commandButton action="#{digipassAuthentication.cancel}"
						id="cancel" value="#{msgs.cancelaction}" immediate="true" class="submit" />
					<h:messages styleClass="error" />
				</h:form>

			</ui:define>
			<ui:define name="sidebar">
				<h:form>
					<ul>
						<li>
							<h:commandLink id="try-other-device"
								action="#{digipassAuthentication.tryAnotherDevice}" value="#{msgs.tryAnotherDevice}" />
						</li>
					</ul>
				</h:form>

				<p>#{msgs.helpDigipassAuthentication}
				</p>
			</ui:define>
		</ui:composition>
	</body>
</html>
