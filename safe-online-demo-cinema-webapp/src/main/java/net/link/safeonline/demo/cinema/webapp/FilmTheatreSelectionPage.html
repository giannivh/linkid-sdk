<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

    <body>
        <wicket:extend>

            <h2>Select the film and theatre of your choice.</h2>

            <form wicket:id="films">
                <table>
                    <caption>Available Films</caption>

                    <colgroup />
                    <colgroup class="small" />

                    <tbody wicket:id="list">
                        <tr>
                            <th class="nopad"><a wicket:id="select"><span wicket:id="name" /></a></th>
                            <th wicket:id="price" />
                        </tr>
                        <tr>
                            <td wicket:id="description" colspan="2" />
                        </tr>
                    </tbody>
                </table>
            </form>

            <form wicket:id="theatres">
                <table>
                    <caption>Available Theatres</caption>

                    <tbody wicket:id="list">
                        <tr>
                            <th class="nopad"><a wicket:id="select"><span wicket:id="name" /></a></th>
                        </tr>
                        <tr>
                            <td><pre wicket:id="address" /></td>
                        </tr>
                    </tbody>
                </table>
            </form>

        </wicket:extend>
    </body>

</html>
