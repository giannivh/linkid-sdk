        <wicket:extend>

            <form wicket:id="films">

                    <tbody wicket:id="list">
                        <tr>
                            <th wicket:id="name" />

                        </tr>
                        <tr>
                            <td colspan="2" wicket:id="description" />
                        </tr>
                    </tbody>
                </table>
            </form>
