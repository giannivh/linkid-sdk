<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="tasks" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>Task: #{selectedTask.name}</h1>

		<h:form>
			<table>
				<tr>
					<th>Name:</th>
					<td>#{selectedTask.name}</td>
				</tr>
				<tr>
					<th>JNDI Name:</th>
					<td>#{selectedTask.jndiName}</td>
				</tr>
				<tr>
					<th>Scheduling:</th>
					<td><h:commandLink value="#{selectedTask.scheduling.name}"
						action="#{scheduling.schedulingView}" /></td>
				</tr>
			</table>

			<h:commandButton action="#{scheduling.taskListView}" id="back"
				value="Back" immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{scheduling.taskHistoryView}"
				id="taskhistoryview" value="Task History" immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{scheduling.performTask}" id="performtask"
				value="Perform Task" immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{scheduling.clearTaskHistory}"
				id="cleartaskhistory" value="Clear Task History" immediate="true" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
