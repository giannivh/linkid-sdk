<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.operatorTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="tasks" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.edittask}: #{selectedTask.name}</h2>

		<h:form>
			<table>
				<tr>
					<th>#{msgs.name}:</th>
					<td>#{selectedTask.name}</td>
				</tr>
				<tr>
					<th>#{msgs.jndiname}:</th>
					<td>#{selectedTask.jndiName}</td>
				</tr>
				<tr>
					<th>#{msgs.scheduling}:</th>
					<td><h:selectOneMenu value="#{selectedTask.scheduling.name}">
						<f:selectItems value="#{selectSchedulingList}" />
					</h:selectOneMenu></td>
				</tr>
			</table>

			<h:commandButton action="#{scheduling.taskView}" id="back"
				value="#{msgs.backaction}" immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{scheduling.saveTask}" id="saveTask"
				value="#{msgs.saveaction}" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
