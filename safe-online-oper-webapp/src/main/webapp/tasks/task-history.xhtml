<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorTaskHistory}: #{selectedTask.name}</h1>
	</ui:define>
	<ui:define name="content">



		<a4j:form id="task-history-form" ajaxSubmit="true"
			reRender="task-history-data">
			<rich:dataTable id="task-history-data" var="item"
				value="#{taskHistoryList}" rows="10"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.operatorTaskExecutionDate}</f:facet>
					#{item.executionDate}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.operatorTaskDuration}</f:facet>
					#{item.executionTime}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.operatorTaskMessage}</f:facet>
					#{item.message}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.operatorTaskResult}</f:facet>
					<h:graphicImage value="/images/icons/accept.png"
						rendered="#{item.result}" />
					<h:graphicImage value="/images/icons/cancel.png"
						rendered="#{!item.result}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="task-history-data" pageIndexVar="pageIndex"
						pagesVar="pages" fastControls="hide">
						<f:facet name="first">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="first_disabled">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="previous">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="previous_disabled">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="pages">
							<h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
						</f:facet>
						<f:facet name="next">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="next_disabled">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="last">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
						<f:facet name="last_disabled">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

			<a4j:commandButton action="#{scheduling.taskView}" id="back"
				value="#{msgs.backaction}" immediate="true" styleClass="submit" />

		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="#{scheduling.clearTaskHistory}"
				id="cleartaskhistory" value="Clear Task History" immediate="true" /></li>
				<li><h:commandLink action="/audit/audit.seam"
					value="#{msgs.audit}" /></li>
				<li><h:commandLink action="/user/main.seam"
					value="#{msgs.operatorUserManagement}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
