<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.schedulings}</h1>
	</ui:define>
	<ui:define name="content">



		<a4j:form id="schedulingForm" ajaxSubmit="true"
			reRender="scheduling-data">
			<rich:dataTable id="scheduling-data" var="item"
				value="#{schedulingList}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<a4j:commandLink value="#{item.name}"
						action="#{scheduling.schedulingView}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.cron}</f:facet>
					#{item.cronExpression}
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="scheduling-data" pageIndexVar="pageIndex"
						pagesVar="pages" fastControls="hide">
						<f:facet name="first">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="first_disabled">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="previous">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="previous_disabled">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="pages">
							<h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
						</f:facet>
						<f:facet name="next">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="next_disabled">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="last">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
						<f:facet name="last_disabled">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

			<h:messages styleClass="error" />

			<a4j:commandButton action="#{scheduling.addSchedulingView}" id="add"
				value="#{msgs.addaction}" immediate="true" styleClass="submit" />
			<a4j:commandButton action="#{scheduling.taskListView}" id="back"
				value="#{msgs.backaction}" immediate="true" styleClass="submit" />


		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/audit/audit.seam"
					value="#{msgs.audit}" /></li>
				<li><h:commandLink action="/user/main.seam"
					value="#{msgs.operatorUserManagement}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
