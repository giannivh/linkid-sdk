<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{msgs.schedulings}</h1>

		<h:form>
			<t:dataTable id="scheduling-data" var="item"
				value="#{schedulingList}" rows="10" preserveDataModel="false"
				styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:commandLink value="#{item.name}"
						action="#{scheduling.schedulingView}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.cron}</f:facet>
					#{item.cronExpression}
				</h:column>
			</t:dataTable>

			<t:dataScroller for="scheduling-data" fastStep="10"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

			<h:messages styleClass="error" />

			<h:commandButton action="#{scheduling.taskListView}" id="back"
				value="#{msgs.backaction}" immediate="true" styleClass="submit" />
			<h:commandButton action="#{scheduling.addSchedulingView}" id="add"
				value="#{msgs.addaction}" immediate="true" styleClass="submit" />

		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/audit/audit.seam"
					value="#{msgs.audit}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
