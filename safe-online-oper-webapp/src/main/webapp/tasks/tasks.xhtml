<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.tasks}</h1>
	</ui:define>
	<ui:define name="content">



		<a4j:form id="taskForm" ajaxSubmit="true" reRender="task-data">
			<rich:dataTable id="task-data" var="item" value="#{taskList}"
				rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<a4j:commandLink value="#{item.name}"
						action="#{scheduling.taskView}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.scheduling}</f:facet>
					<a4j:commandLink value="#{item.scheduling.name}"
						action="#{scheduling.schedulingView}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="task-data" />
				</f:facet>
			</rich:dataTable>

			<h:messages styleClass="error" />

			<h:commandButton action="#{scheduling.schedulingListView}"
				id="schedulings" value="#{msgs.viewschedulingsaction}"
				immediate="true" styleClass="submit" />
			<h:commandButton action="#{scheduling.clearAllTasksHistory}"
				id="clearalltaskhistory" value="#{msgs.clearalltaskshistoryaction}"
				immediate="true" styleClass="submit" />

		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/audit/audit.seam"
					value="#{msgs.audit}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
