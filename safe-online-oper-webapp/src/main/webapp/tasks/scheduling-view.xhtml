<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.operatorTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="tasks" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.scheduling}: #{selectedScheduling.name}</h2>

		<table>
			<tr>
				<th>#{msgs.name}:</th>
				<td>#{selectedScheduling.name}</td>
			</tr>
			<tr>
				<th>#{msgs.cron}:</th>
				<td>#{selectedScheduling.cronExpression}</td>
			</tr>
			<tr>
				<th>#{msgs.last}:</th>
				<td>#{selectedScheduling.fireDate}</td>
			</tr>
		</table>

		<h:form>
			<t:dataTable id="task-data" var="item" value="#{taskList}" rows="10"
				preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:commandLink value="#{item.name}" action="#{scheduling.taskView}" />
				</h:column>
			</t:dataTable>

			<t:dataScroller for="task-data" fastStep="10"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>
			<h:commandButton action="#{scheduling.taskListView}" id="back"
				value="#{msgs.backaction}" immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{scheduling.performScheduling}"
				id="performscheduling" value="#{msgs.performschedulingaction}"
				immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{scheduling.editSchedulingView}"
				id="editscheduling" value="#{msgs.editschedulingaction}"
				immediate="true" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
