<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h1>#{msgs.addscheduling}</h1>
		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<td><h:outputLabel for="name" value="#{msgs.name}" />:</td>
					<td><s:decorate>
						<h:inputText id="name" value="#{newScheduling.name}"
							required="true" />
					</s:decorate>*<h:message for="name" styleClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="cronExpression"
						value="#{msgs.cronExpression}" />:</td>
					<td><s:decorate>
						<h:inputText id="cronExpression"
							value="#{newScheduling.cronExpression}" required="true" />
					</s:decorate>*<h:message for="cronExpression" styleClass="error" /></td>
				</tr>
			</table>

			<h:commandButton action="#{scheduling.addScheduling}" id="add"
				value="#{msgs.addaction}" styleClass="submit" />
			<h:commandButton action="#{scheduling.schedulingListView}"
				id="cancel" value="#{msgs.cancelaction}" immediate="true"
				styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/audit/audit.seam"
					value="#{msgs.audit}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
