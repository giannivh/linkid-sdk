<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>

	<ui:define name="top_content">
		<h1>#{selectedStat.name}</h1>
	</ui:define>
	
    <ui:define name="content">

		<table>
			<tr>
				<th>#{msgs.lastUpdate}:</th>
				<td>#{selectedStat.creationTime}</td>
			</tr>
            <tr>
                <td colspan="2">
                    <a href="#{chartURL}">
                        <img src="#{chartURL}" class="inner" />
                    </a>
                </td>
            </tr>
		</table>

		<h:form>
			<h:commandButton value="#{msgs.backaction}" action="back"
				class="submit" />
		</h:form>

	</ui:define>
</ui:composition>
</body>

</html>
