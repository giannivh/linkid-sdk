<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="tasks" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h2>#{msgs.addscheduling}</h2>
		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<td><h:outputLabel for="name" value="#{msgs.name}" />:</td>
					<td><s:decorate>
						<h:inputText id="name" value="#{newScheduling.name}"
							required="true" />
					</s:decorate>*<h:message for="name" styleClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="cronExpression"
						value="#{msgs.cronExpression}" />:</td>
					<td><s:decorate>
						<h:inputText id="cronExpression"
							value="#{newScheduling.cronExpression}" required="true" />
					</s:decorate>*<h:message for="cronExpression" styleClass="error" /></td>
				</tr>
			</table>

			<h:commandButton action="#{scheduling.addScheduling}" id="add"
				value="#{msgs.addaction}" />
			<so:nbsp />
			<h:commandButton action="#{scheduling.schedulingListView}"
				id="cancel" value="#{msgs.cancelaction}" immediate="true" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
