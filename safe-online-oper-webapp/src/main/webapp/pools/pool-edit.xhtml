<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorEditApplicationPool}:
		#{selectedApplicationPool.name}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form enctype="multipart/form-data" id="tabs">

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				id="generic-tab" label="#{msgs.generic}">
				<table class="inner">
					<colgroup class="half" />
					<colgroup />

					<tbody>
						<tr>
							<th><h:outputText
								value="#{msgs.operatorApplicationPoolSsoTimeout}" /></th>
							<td><s:decorate>
								<h:inputText id="timeout"
									value="#{operApplicationPool.ssoTimeout}" styleClass="label" />
								<h:message for="timeout" styleClass="error" />
							</s:decorate></td>
						</tr>
					</tbody>
				</table>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				id="applications-tab" label="#{msgs.applications}">
				<rich:dataTable id="applications-table"
					value="#{operApplicationPoolApplicationList}" styleClass="inner"
					var="item">
					<h:column>
						<f:facet name="header">#{msgs.name}</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column headerClass="small">
						<f:facet name="header">#{msgs.included}</f:facet>
						<h:selectBooleanCheckbox value="#{item.included}" id="included" />
					</h:column>
				</rich:dataTable>
			</rich:simpleTogglePanel>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operApplicationPool.save}" id="save"
				value="#{msgs.saveaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/owners/owners.seam"
					value="#{msgs.owners}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
