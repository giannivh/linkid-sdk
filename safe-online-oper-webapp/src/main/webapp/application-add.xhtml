<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h2>Add Application</h2>
		<h:form>
			<table>
				<tr>
					<th><h:outputLabel for="name" value="#{msgs.name}" />:</th>
					<td><h:inputText id="name" value="#{application.name}"
						required="true" />*</td>
					<td><h:message for="name" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="description" value="Description" />:</th>
					<td><h:inputText id="description"
						value="#{application.description}" /></td>
				</tr>
			</table>
			<h:commandButton action="#{application.add}" id="add" value="Add" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
