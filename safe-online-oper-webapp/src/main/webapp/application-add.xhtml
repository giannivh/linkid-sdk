<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h2>#{msgs.addApplication}</h2>
		<h:form enctype="multipart/form-data">
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<td><h:outputLabel for="name" value="#{msgs.name}" />:</td>
					<td><s:decorate>
						<h:inputText id="name" value="#{application.name}" required="true" />
					</s:decorate>*<h:message for="name" styleClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="owner"
						value="#{msgs.applicationOwner}" />:</td>
					<td><s:decorate>
						<h:inputText id="owner" value="#{application.applicationOwner}"
							required="true" />
					</s:decorate>*<h:message for="owner" styleClass="error" /></td>
				</tr>
			</table>

			<h:panelGrid columns="1">
				<h:outputLabel for="description" value="Description" />
				<h:inputTextarea id="description" value="#{application.description}"
					cols="60" rows="10" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<h:panelGroup>
					#{msgs.certificate}:
					<s:decorate>
						<t:inputFileUpload id="fileupload" value="#{application.upFile}"
							storage="file" maxlength="200000" />
					</s:decorate>
					<h:message for="fileupload" styleClass="error" />
				</h:panelGroup>
			</h:panelGrid>

			#{msgs.applicationIdentity}:
			<h:selectManyCheckbox layout="pageDirection"
				value="#{selectedNewApplicationAttributeTypes}">
				<f:selectItems value="#{applicationAttributeTypeList}" />
			</h:selectManyCheckbox>

			<t:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{application.add}" id="add"
				value="#{msgs.addaction}" />
			<so:nbsp />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
