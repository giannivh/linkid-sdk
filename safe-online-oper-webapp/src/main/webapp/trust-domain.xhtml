<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="pkix" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h1>Trust Domain: #{selectedTrustDomain.name}</h1>

		<h:form>

			<h2>Properties</h2>

			<table>
				<tr>
					<th>Perform OCSP check:</th>
					<td>#{selectedTrustDomain.performOcspCheck}</td>
				</tr>
				<tr>
					<th>OCSP cache time-out (ms):</th>
					<td>#{selectedTrustDomain.ocspCacheTimeOutMillis}</td>
				</tr>
			</table>

			<h2>Content</h2>

			<t:tree2 value="#{trustPoint.treeModel}" var="node"
				clientSideToggle="false">
				<f:facet name="root">
					<h:outputText value="#{node.description}" />
				</f:facet>
				<f:facet name="node">
					<h:panelGroup>
						<h:commandLink action="#{trustPoint.view}">#{node.description}</h:commandLink>
					(SN: #{node.serialNumber})
					</h:panelGroup>
				</f:facet>
			</t:tree2>

			<h:commandButton action="add" id="add" value="#{msgs.addaction}" />
			<so:nbsp />
			<h:commandButton action="#{editTrustDomain.edit}" id="edit"
				value="#{msgs.editaction}" />
			<so:nbsp />
			<h:commandButton value="#{msgs.clearOcspCache}" id="clear-cache"
				action="#{trustDomain.clearOcspCachePerTrustDomain}" />
			<so:nbsp />
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				immediate="true" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
