<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.operatorTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.configuration}</h2>

		<f:facet name="aroundInvalidField">
			<s:span styleClass="error" />
		</f:facet>

		<h:form>
			<rich:dataList id="group-data" var="group" value="#{configGroupList}">
				<h3><h:outputText value="#{group.name}" /></h3>
				<t:dataTable id="config-data" var="item"
					value="#{group.configItems}" preserveDataModel="false">
					<h:column>
						<h:outputText value="#{item.name}:" />
					</h:column>
					<h:column>
						<h:panelGroup>
							<s:decorate>
								<h:inputText value="#{item.value}" required="true" id="value" />
								<h:message for="value" styleClass="error" />
							</s:decorate>
						</h:panelGroup>
					</h:column>
				</t:dataTable>
			</rich:dataList>

			<h:messages styleClass="error" globalOnly="true" />

			<rich:spacer height="10" />
			<h:commandButton value="#{msgs.saveaction}" id="save"
				action="#{configuration.save}" />
			<so:nbsp />
			<h:commandButton value="#{msgs.cancelaction}" id="cancel"
				action="cancel" immediate="true" />
			<so:nbsp />

		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
