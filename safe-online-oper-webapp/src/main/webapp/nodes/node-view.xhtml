<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{selectedNode.name}</h1>
	</ui:define>
	<ui:define name="content">



		<rich:tabPanel switchType="client">

			<rich:tab label="#{msgs.generic}">
				<table class="name_value">
					<tr>
						<th>#{msgs.name}</th>
						<td>#{selectedNode.name}</td>
					</tr>
					<tr>
						<th>#{msgs.hostname}</th>
						<td>#{selectedNode.hostname}</td>
					</tr>
					<tr>
						<th>#{msgs.port}</th>
						<td>#{selectedNode.port}</td>
					</tr>
					<tr>
						<th>#{msgs.sslPort}</th>
						<td>#{selectedNode.sslPort}</td>
					</tr>
				</table>
			</rich:tab>

			<rich:tab label="#{msgs.authenticationCertificate}">
				<p><h:outputText value="#{msgs.certificate}" /></p>
				<div class="white_space"><h:outputText
					value="#{selectedNode.authnCertificate}"
					rendered="#{!empty selectedNode.authnCertificate}" /> <h:outputText
					value="#{msgs.noCertificate}"
					rendered="#{empty selectedNode.authnCertificate}" /></div>
			</rich:tab>

			<rich:tab label="#{msgs.signingCertificate}">
				<p><h:outputText value="#{msgs.certificate}" /></p>
				<div class="white_space"><h:outputText
					value="#{selectedNode.signingCertificate}"
					rendered="#{!empty selectedNode.signingCertificate}" /> <h:outputText
					value="#{msgs.noCertificate}"
					rendered="#{empty selectedNode.signingCertificate}" /></div>
			</rich:tab>

		</rich:tabPanel>

		<h:form>
			<h:commandButton value="#{msgs.backaction}" id="back" action="back"
				styleClass="submit" />
			<h:commandButton action="#{operNode.edit}" id="edit"
				value="#{msgs.editaction}" styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/pkix/pkix.seam"
					value="#{msgs.PKIX}" /></li>
				<li><h:commandLink action="/authorization/main.seam"
					value="#{msgs.authorization}" /></li>
				<li><h:commandLink action="/usage/usage-agreements.seam"
					value="#{msgs.usageAgreementOLAS}" /></li>
				<li><h:commandLink action="/notifications/notifications.seam"
					value="#{msgs.operatorNotifications}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
