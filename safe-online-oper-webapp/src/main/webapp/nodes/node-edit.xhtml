<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorEditOlasNode}: #{selectedNode.name}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form enctype="multipart/form-data">

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				id="generic-tab" label="#{msgs.generic}">
				<table class="inner">
					<colgroup class="third" />
					<colgroup />

					<tbody>
						<tr>
							<th><h:outputText value="#{msgs.hostname}" /></th>
							<td><s:decorate>
								<h:inputText id="hostname" value="#{operNode.hostname}"
									styleClass="label" />
								<h:message for="hostname" styleClass="error" />
							</s:decorate></td>
						</tr>
						<tr>
							<th><h:outputText value="#{msgs.protocol}" /></th>
							<td><s:decorate>
								<h:selectOneMenu id="protocol" value="#{operNode.protocol}"
									styleClass="label">
									<f:selectItems value="#{operProtocolList}" />
								</h:selectOneMenu>
							</s:decorate></td>
						</tr>
						<tr>
							<th><h:outputText value="#{msgs.port}" /></th>
							<td><s:decorate>
								<h:inputText id="port" value="#{operNode.port}"
									styleClass="label" />
								<h:message for="port" styleClass="error" />
							</s:decorate></td>
						</tr>
						<tr>
							<th><h:outputText value="#{msgs.sslPort}" /></th>
							<td><s:decorate>
								<h:inputText id="sslPort" value="#{operNode.sslPort}"
									styleClass="label" />
								<h:message for="sslPort" styleClass="error" />
							</s:decorate></td>
						</tr>
					</tbody>
				</table>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				id="cert-tab" label="#{msgs.certificate}">
				<table class="inner">
					<colgroup class="third" />
					<colgroup />

					<tbody>
						<tr>
							<th><h:outputText value="#{msgs.authenticationCertificate}" /></th>
							<td><s:decorate>
								<t:inputFileUpload id="authnCertificate" styleClass="label"
									value="#{operNode.authnUpFile}" />
							</s:decorate> <h:message for="authnCertificate" styleClass="error" /></td>
						</tr>
						<tr>
							<th><h:outputText value="#{msgs.signingCertificate}" /></th>
							<td><s:decorate>
								<t:inputFileUpload id="signingCertificate" styleClass="label"
									value="#{operNode.signingUpFile}" />
							</s:decorate> <h:message for="signingCertificate" styleClass="error" /></td>
						</tr>
					</tbody>
				</table>
			</rich:simpleTogglePanel>

			<h:message for="location" styleClass="error" />
			<h:message for="certificate" styleClass="error" />
			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operNode.save}" id="save"
				value="#{msgs.saveaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/pkix/pkix.seam"
					value="#{msgs.PKIX}" /></li>
				<li><h:commandLink action="/usage/usage-agreements.seam"
					value="#{msgs.usageAgreementOLAS}" /></li>
				<li><h:commandLink action="/notifications/notifications.seam"
					value="#{msgs.operatorNotifications}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
