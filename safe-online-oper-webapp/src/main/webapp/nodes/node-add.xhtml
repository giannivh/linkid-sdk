<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addOlasNode}</h1>
	</ui:define>
	<ui:define name="content">


		<h:form enctype="multipart/form-data">
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<rich:tabPanel switchType="client">

				<rich:tab label="#{msgs.generic}">

					<h:outputLabel for="name" value="#{msgs.name}" />
					<s:decorate>
						<h:inputText id="name" value="#{operNode.name}" required="true"
							styleClass="label" />
					</s:decorate>
					<h:message for="name" styleClass="error" />

					<h:outputLabel for="location" value="#{msgs.location}" />
					<s:decorate>
						<h:inputText id="location" value="#{operNode.location}"
							styleClass="label" />
					</s:decorate>

				</rich:tab>

				<rich:tab label="#{msgs.accessControl}">

					<h:outputLabel for="certificate" value="#{msgs.certificate}" />
					<s:decorate>
						<tr:inputFile id="certificate" value="#{operNode.upFile}" />
					</s:decorate>
					<h:message for="fileupload" styleClass="error" />

				</rich:tab>
			</rich:tabPanel>

			<t:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operNode.add}" id="add"
				value="#{msgs.addaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/pkix/pkix.seam"
					value="#{msgs.PKIX}" /></li>
				<li><h:commandLink action="/authorization/main.seam"
					value="#{msgs.authorization}" /></li>
				<li><h:commandLink action="/usage/usage-agreements.seam"
					value="#{msgs.usageAgreementOLAS}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
