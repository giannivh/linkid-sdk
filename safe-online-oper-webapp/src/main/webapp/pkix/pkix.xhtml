<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorTrustDomains}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form>
			<rich:dataTable id="pkix-data" var="item" value="#{trustDomainList}"
				rows="10" preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:commandLink value="#{item.name}" action="#{trustDomain.view}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.action}</f:facet>
					<h:commandLink value="#{msgs.removeaction}"
						action="#{trustDomain.removeTrustDomain}" />
				</h:column>

                <f:facet name="footer">
                    <rich:datascroller for="pkix-data" pageIndexVar="pageIndex"
                        pagesVar="pages" fastControls="hide">
                        <f:facet name="first">
                            <h:graphicImage value="/images/icons/control_start.png" />
                        </f:facet>
                        <f:facet name="first_disabled">
                            <h:graphicImage value="/images/icons/control_start.png" />
                        </f:facet>
                        <f:facet name="previous">
                            <h:graphicImage value="/images/icons/control_rewind.png" />
                        </f:facet>
                        <f:facet name="previous_disabled">
                            <h:graphicImage value="/images/icons/control_rewind.png" />
                        </f:facet>
                        <f:facet name="pages">
                            <h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
                        </f:facet>
                        <f:facet name="next">
                            <h:graphicImage value="/images/icons/control_fastforward.png" />
                        </f:facet>
                        <f:facet name="next_disabled">
                            <h:graphicImage value="/images/icons/control_fastforward.png" />
                        </f:facet>
                        <f:facet name="last">
                            <h:graphicImage value="/images/icons/control_end.png" />
                        </f:facet>
                        <f:facet name="last_disabled">
                            <h:graphicImage value="/images/icons/control_end.png" />
                        </f:facet>
                    </rich:datascroller>
                </f:facet>
			</rich:dataTable>

			<h:messages styleClass="error" />

			<h:commandButton value="#{msgs.addaction}" id="add" action="add"
				styleClass="submit" />
			<h:commandButton value="#{msgs.clearOcspCache}" id="clear-cache"
				action="#{trustDomain.clearOcspCache}" styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/nodes/nodes.seam"
					value="#{msgs.operatorOlasNodes}" /></li>
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/usage/usage-agreements.seam"
					value="#{msgs.usageAgreementOLAS}" /></li>
				<li><h:commandLink action="/notifications/notifications.seam"
					value="#{msgs.operatorNotifications}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
