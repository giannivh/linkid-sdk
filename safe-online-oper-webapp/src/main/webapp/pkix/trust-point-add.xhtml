<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorAddTrustPointTo} #{selectedTrustDomain.name}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form enctype="multipart/form-data">
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

            <table>
                <colgroup class="third" />
                <colgroup />

                <tr>
                    <th>
                        <h:outputText value="#{msgs.certificate}:" />
                    </th>
                    <td>
                        <s:decorate>
                            <t:inputFileUpload id="fileupload" styleClass="label"
                                value="#{trustPoint.upFile}" />
                        </s:decorate>
                        <h:message for="fileupload" styleClass="error" />
                    </td>
                </tr>
            </table>

			<h:commandButton action="#{trustPoint.add}" id="add"
				value="#{msgs.addaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/nodes/nodes.seam"
					value="#{msgs.operatorOlasNodes}" /></li>
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/usage/usage-agreements.seam"
					value="#{msgs.usageAgreementOLAS}" /></li>
				<li><h:commandLink action="/notifications/notifications.seam"
					value="#{msgs.operatorNotifications}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
