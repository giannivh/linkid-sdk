<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorAddTrustDomain}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

            <table class="inner">
                <colgroup />
                <colgroup />

                <tbody>
                    <tr>
                        <th><h:outputLabel for="name" value="#{msgs.name}" /></th>
                        <td>
                            <s:decorate>
                                <h:inputText id="name" value="#{newTrustDomain.name}"
                                    required="true" />
                            </s:decorate>
                            <h:message for="name" styleClass="error" />
                        </td>
                    </tr>

                    <tr>
                        <th><h:outputText value="#{msgs.operatorPerformOCSPCheck}" /></th>
                        <td><h:selectBooleanCheckbox id="performOcspCheck"
                                value="#{newTrustDomain.performOcspCheck}" />
                        </td>
                    </tr>

                    <tr>
                        <th><h:outputText value="#{msgs.operatorOCSPCacheTimeout} (ms)" /></th>
                        <td><h:inputText id="ocspCacheTimeOutMillis"
                                value="#{newTrustDomain.ocspCacheTimeOutMillis}" required="true" />
                        </td>
                    </tr>
                </tbody>
			</table>

			<h:commandButton action="#{trustDomain.add}" id="add"
				value="#{msgs.addaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/nodes/nodes.seam"
					value="#{msgs.operatorOlasNodes}" /></li>
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/usage/usage-agreements.seam"
					value="#{msgs.usageAgreementOLAS}" /></li>
				<li><h:commandLink action="/notifications/notifications.seam"
					value="#{msgs.operatorNotifications}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
