<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="tasks" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>Task History: #{selectedTask.name}</h2>

		<h:form>
			<t:dataTable id="task-history-data" var="item"
				value="#{taskHistoryList}" rows="10" preserveDataModel="false"
				styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">Execution Date</f:facet>
					#{item.executionDate}
				</h:column>
				<h:column>
					<f:facet name="header">Execution Time</f:facet>
					#{item.executionTime}
				</h:column>
				<h:column>
					<f:facet name="header">Message</f:facet>
					#{item.message}
				</h:column>
				<h:column>
					<f:facet name="header">Result</f:facet>
					<h:outputText value="#{item.result}"
						style="background-color: green" rendered="#{item.result}" />
					<h:outputText value="#{item.result}" style="background-color: red"
						rendered="#{!item.result}" />
				</h:column>
			</t:dataTable>

			<t:dataScroller for="task-history-data" fastStep="10"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

			<h:commandButton action="#{scheduling.taskView}" id="back"
				value="#{msgs.backaction}" immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{scheduling.clearTaskHistory}"
				id="cleartaskhistory" value="Clear Task History" immediate="true" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
