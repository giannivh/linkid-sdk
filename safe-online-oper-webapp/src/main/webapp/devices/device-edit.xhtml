<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorEditDevice}: #{selectedDevice.name}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form enctype="multipart/form-data">

            <rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				id="generic-tab" label="#{msgs.generic}">
					<h:outputLabel for="node" value="#{msgs.location}" />

					<h:selectOneMenu id="node" value="#{operDevice.node}"
						styleClass="label">
						<f:selectItems value="#{nodes}" />
					</h:selectOneMenu>


					<h:outputLabel for="authenticationUrl"
						value="#{msgs.authenticationUrl}" />
					<s:decorate>
						<h:inputText id="authenticationUrl"
							value="#{operDevice.authenticationURL}" styleClass="label" />
						<h:message for="authenticationUrl" styleClass="error" />
					</s:decorate>

					<h:outputLabel for="registrationUrl"
						value="#{msgs.registrationUrl}" />
					<s:decorate>
						<h:inputText id="registrationUrl"
							value="#{operDevice.registrationURL}" styleClass="label" />
						<h:message for="registrationUrl" styleClass="error" />
					</s:decorate>

					<h:outputLabel for="removalUrl" value="#{msgs.removalUrl}" />
					<s:decorate>
						<h:inputText id="removalUrl" value="#{operDevice.removalURL}"
							styleClass="label" />
						<h:message for="removalUrl" styleClass="error" />
					</s:decorate>

					<h:outputLabel for="updateUrl" value="#{msgs.updateUrl}" />
					<s:decorate>
						<h:inputText id="updateUrl" value="#{operDevice.updateURL}"
							styleClass="label" />
						<h:message for="updateUrl" styleClass="error" />
					</s:decorate>
			</rich:simpleTogglePanel>

            <rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				id="attrib-tab" label="#{msgs.attribute}">

					<h:outputLabel for="attribute-type" value="#{msgs.deviceAttribute}" />
					<h:selectOneMenu id="attribute-type"
						value="#{operDevice.attributeType}" styleClass="label">
						<f:selectItems value="#{attributeTypes}" />
					</h:selectOneMenu>

					<h:outputLabel for="user-attribute-type"
						value="#{msgs.deviceUserAttribute}" />
					<h:selectOneMenu id="user-attribute-type"
						value="#{operDevice.userAttributeType}" styleClass="label">
						<f:selectItems value="#{attributeTypes}" />
					</h:selectOneMenu>
			</rich:simpleTogglePanel>

            <rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				id="cert-tab" label="#{msgs.certificate}">

					<h:outputLabel for="certificate" value="#{msgs.certificate}" />
					<s:decorate>
						<t:inputFileUpload id="certificate"
							value="#{operDevice.certificate}" />
					</s:decorate>
			</rich:simpleTogglePanel>

			<t:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operDevice.save}" id="save"
				value="#{msgs.saveaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />

		</h:form>

	</ui:define>

	<ui:define name="sidebar">
	</ui:define>
</ui:composition>
</body>

</html>
