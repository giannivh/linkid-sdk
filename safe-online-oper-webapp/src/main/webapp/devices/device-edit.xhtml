<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorEditDevice}: #{selectedDevice.name}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form enctype="multipart/form-data">
			<rich:tabPanel id="tabs" switchType="client">
				<rich:tab id="generic-tab" label="#{msgs.generic}">
					<table>
						<tr>
							<td><h:outputLabel for="authenticationUrl"
								value="#{msgs.authenticationUrl}" /></td>
							<td><s:decorate>
								<h:inputText id="authenticationUrl"
									value="#{operDevice.authenticationURL}" styleClass="label" />
								<h:message for="authenticationUrl" styleClass="error" />
							</s:decorate></td>
						</tr>
						<tr>
							<td><h:outputLabel for="registrationUrl"
								value="#{msgs.registrationUrl}" /></td>
							<td><h:inputText id="registrationUrl"
								value="#{operDevice.registrationURL}" styleClass="label" /></td>
							<td><h:message for="registrationUrl" styleClass="error" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="removalUrl"
								value="#{msgs.removalUrl}" /></td>
							<td><h:inputText id="removalUrl"
								value="#{operDevice.removalURL}" styleClass="label" /></td>
							<td><h:message for="removalUrl" styleClass="error" /></td>
						</tr>
					</table>
				</rich:tab>

				<rich:tab id="cert-tab" label="#{msgs.certificate}">
					<s:decorate>
						<tr:inputFile id="certificate" label="#{msgs.certificate}:"
							value="#{operDevice.certificate}" />
					</s:decorate>
				</rich:tab>
			</rich:tabPanel>

			<t:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operDevice.save}" id="save"
				value="#{msgs.saveaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />

		</h:form>

	</ui:define>

	<ui:define name="sidebar">
	</ui:define>
</ui:composition>
</body>

</html>
