<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.editDeviceClassDescription}</h1>
	</ui:define>
	<ui:define name="content">



		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<th>#{msgs.deviceClass}:</th>
					<td>#{selectedDeviceClass.name}</td>
				</tr>
				<tr>
					<th><h:outputLabel for="language" value="#{msgs.language}" /></th>
					<td><h:inputText id="language"
						value="#{selectedDeviceClassDescription.language}"
						styleClass="label" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="description"
						value="#{msgs.description}" /></th>
					<td><h:inputText id="description"
						value="#{selectedDeviceClassDescription.description}"
						styleClass="label" /></td>
				</tr>
			</table>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton value="#{msgs.saveaction}" id="save"
				action="#{deviceClassDesc.save}" styleClass="submit" />
			<h:commandButton action="#{deviceClassDesc.remove}" id="remove"
				value="#{msgs.removeaction}" immediate="true" styleClass="submit" />
			<h:commandButton action="#{deviceClassDesc.cancelEdit}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>

	</ui:define>

</ui:composition>
</body>

</html>
