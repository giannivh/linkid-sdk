<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addDevice}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form id="deviceaddform" enctype="multipart/form-data">

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<rich:tabPanel id="device-tab-panel" switchType="client">

				<rich:tab id="generic-tab" label="#{msgs.generic}">
					<table>
						<tr>
							<td><h:outputLabel for="name" value="#{msgs.name}" /></td>
							<td><s:decorate>
								<h:inputText id="name" value="#{operDevice.name}"
									required="true" styleClass="label" />
							</s:decorate>* <h:message for="name" styleClass="error" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="deviceClass"
								value="#{msgs.deviceClass}" /></td>
							<td><s:decorate>
								<h:selectOneMenu id="deviceClass"
									value="#{operDevice.deviceClass}" required="true">
									<f:selectItems value="#{deviceClasses}" />
								</h:selectOneMenu>
							</s:decorate>* <h:message for="deviceClass" styleClass="error" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="authUrl"
								value="#{msgs.authenticationUrl}" /></td>
							<td><s:decorate>
								<h:inputText id="authUrl"
									value="#{operDevice.authenticationURL}" required="true"
									styleClass="label" />
							</s:decorate>*<h:message for="authUrl" styleClass="error" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="regUrl"
								value="#{msgs.registrationUrl}" /></td>
							<td><h:inputText id="regUrl"
								value="#{operDevice.registrationURL}" styleClass="label" /> <h:message
								for="regUrl" styleClass="error" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="remUrl" value="#{msgs.removalUrl}" /></td>
							<td><h:inputText id="remUrl"
								value="#{operDevice.removalURL}" styleClass="label" /> <h:message
								for="remUrl" styleClass="error" /></td>
						</tr>
					</table>
				</rich:tab>

				<rich:tab id="certificate-tab" label="#{msgs.certificate}">
					<s:decorate>
						<tr:inputFile id="certificate" label="#{msgs.certificate}"
							value="#{operDevice.certificate}" />
					</s:decorate>
					<h:message for="certificate" styleClass="error" />
				</rich:tab>

			</rich:tabPanel>

			<h:commandButton action="#{operDevice.add}" id="add"
				value="#{msgs.addaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />

		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/devices/classes.seam"
					value="#{msgs.deviceClasses}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
