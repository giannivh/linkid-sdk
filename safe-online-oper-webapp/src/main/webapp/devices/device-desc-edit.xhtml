<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.editDeviceDescription}</h1>
	</ui:define>
	<ui:define name="content">



		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<h2>#{msgs.device}: #{selectedDevice.name}</h2>
			<h:outputLabel for="language" value="#{msgs.language}" />
			<h:inputText id="language"
				value="#{selectedDeviceDescription.language}" styleClass="label" />
			<h:outputLabel for="description" value="#{msgs.description}" />
			<h:inputText id="description"
				value="#{selectedDeviceDescription.description}" styleClass="label" />


			<h:messages styleClass="error" globalOnly="true" />

			<h:outputLabel for="save" value="" />
			<h:commandButton value="#{msgs.saveaction}" id="save"
				action="#{deviceDesc.save}" styleClass="submit" />
			<h:commandButton action="#{deviceDesc.remove}" id="remove"
				value="#{msgs.removeaction}" immediate="true" styleClass="submit" />
			<h:commandButton action="#{deviceDesc.cancelEdit}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>

	</ui:define>

</ui:composition>
</body>

</html>
