<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="devices" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addDeviceClass}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form id="deviceclassaddform">

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<h:outputLabel for="name" value="#{msgs.name}" />
			<s:decorate>
				<h:inputText id="name" value="#{operDeviceClass.name}"
					required="true" styleClass="label" />
			</s:decorate>
            <h:message for="name" styleClass="error" />

			<h:outputLabel for="add" value="" />
			<h:commandButton action="#{operDeviceClass.add}" id="add"
				value="#{msgs.addaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />


		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/devices/devices.seam"
					value="#{msgs.devices}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
