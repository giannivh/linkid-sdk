<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<div class="nav">
<ul>
	<li id="page_main"><a
		href="#{facesContext.externalContext.requestContextPath}/main.seam">Home</a></li>
	<li id="page_about"><a
		href="#{facesContext.externalContext.requestContextPath}/about.seam">About</a></li>
	<li id="page_contact"><a
		href="#{facesContext.externalContext.requestContextPath}/contact.seam">Contact</a></li>
	<li id="page_legal"><a
		href="#{facesContext.externalContext.requestContextPath}/legal.seam">Legal</a></li>
	<li id="page_privacy"><a
		href="#{facesContext.externalContext.requestContextPath}/privacy.seam">Privacy</a></li>
</ul>
</div>

<f:subview rendered="#{username != null and page == 'main'}">
	<div class="nav">
	<ul>
		<li id="subpage_overview"><a
			href="#{facesContext.externalContext.requestContextPath}/overview.seam">#{msgs.overview}</a></li>
		<li id="subpage_owners"><a
			href="#{facesContext.externalContext.requestContextPath}/owners.seam">#{msgs.applicationOwners}</a></li>
		<li id="subpage_applications"><a
			href="#{facesContext.externalContext.requestContextPath}/applications.seam">#{msgs.applications}</a></li>
		<li id="subpage_pkix"><a
			href="#{facesContext.externalContext.requestContextPath}/pkix/pkix.seam">PKIX</a></li>
		<li id="subpage_tasks"><a
			href="#{facesContext.externalContext.requestContextPath}/tasks/tasks.seam">#{msgs.tasks}</a></li>
		<li id="subpage_attributes"><a
			href="#{facesContext.externalContext.requestContextPath}/attributes.seam">#{msgs.attributes}</a></li>
		<li id="subpage_configuration"><a
			href="#{facesContext.externalContext.requestContextPath}/configuration.seam">#{msgs.configuration}</a></li>
	</ul>
	</div>
</f:subview> <script language="JavaScript">
        function setClass(id, className) {
            obj = document.getElementById(id);
            if (obj != null) {
                obj.className = className;
            }
        }
        setClass("page_" + "#{page}", "current");
        setClass("subpage_" + "#{subpage}", "current");
    </script></div>
