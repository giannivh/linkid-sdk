<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{msgs.attributes}</h1>

		<h:form>
			<t:dataTable id="attributes-data" var="item"
				value="#{attributeTypeList}" rows="10" preserveDataModel="false"
				styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:commandLink value="#{item.name}" action="#{attributes.view}" />
				</h:column>

			</t:dataTable>

			<t:dataScroller for="attributes-data" fastStep="10"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

			<h:commandButton value="#{msgs.addaction}" id="add" action="add"
				rendered="#{isUserInRole['global-operator']}" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
