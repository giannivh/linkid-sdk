<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.applicationOwner}</h1>
	</ui:define>
	<ui:define name="content">

		<h:panelGrid columns="2">
			<h:outputLabel for="name" value="#{msgs.name}" />
			<h:outputLabel id="name"
				value="#{selectedApplicationOwner.entity.name}" />
			<h:outputLabel for="admin" value="#{msgs.admin}" />
			<h:outputLabel id="admin"
				value="#{selectedApplicationOwner.adminName}" />
		</h:panelGrid>

		<a4j:form id="appOwnerForm" ajaxSubmit="true" reRender="app-data">
			<rich:dataTable id="app-data" var="item" value="#{applicationList}"
				rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">
				<h:column>
					<f:facet name="header">#{msgs.application}</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.applicationfriendlyname}</f:facet>
					<h:outputText value="#{item.friendlyName}" />
				</h:column>

				<f:facet name="footer">
					<rich:datascroller for="app-data" />
				</f:facet>
			</rich:dataTable>

			<rich:messages styleClass="error" />
		</a4j:form>

		<h:form>
			<h:commandButton id="back" value="#{msgs.backaction}" action="back"
				styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/applications/applications.seam"
					value="#{msgs.applications}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
