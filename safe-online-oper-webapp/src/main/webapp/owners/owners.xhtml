<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.operatorTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="owners" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.applicationOwners}</h2>

		<h:form>
			<rich:dataTable id="app-data" var="item"
				value="#{applicationOwnerList}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">
				<h:column>
					<f:facet name="header">#{msgs.applicationOwner}</f:facet>
					#{item.entity.name}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.operatorAdmin}</f:facet>
					#{item.adminName}
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="app-data" />
				</f:facet>
			</rich:dataTable>

			<h:messages styleClass="error" />

			<h:commandButton value="#{msgs.addaction}" id="add"
				action="add-owner" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
