<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{msgs.applicationOwners}</h1>

		<a4j:form id="appOwnerForm" ajaxSubmit="true" reRender="app-data">
			<rich:dataTable id="app-data" var="item"
				value="#{applicationOwnerList}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">
				<h:column>
					<f:facet name="header">#{msgs.applicationOwner}</f:facet>
					#{item.entity.name}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.operatorAdmin}</f:facet>
					#{item.adminName}
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="app-data" />
				</f:facet>
			</rich:dataTable>

			<h:messages styleClass="error" />

			<a4j:commandButton value="#{msgs.addaction}" id="add"
				action="add-owner" styleClass="submit" />
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/applications/applications.seam"
					value="#{msgs.applications}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
