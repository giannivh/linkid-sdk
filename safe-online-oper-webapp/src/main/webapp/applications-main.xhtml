<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.applications}</h1>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.applications}</h2>
		<p>#{msgs.operatorApplicationsInfo} <a
			href="./applications/applications.seam" id="goto_applications">#{msgs.clickHere}</a></p>

		<h2>#{msgs.owners}</h2>
		<p>#{msgs.operatorApplicationOwnerInfo} <a
			href="./owners/owners.seam" id="owners">#{msgs.clickHere}</a></p>
	</ui:define>
</ui:composition>
</body>

</html>
