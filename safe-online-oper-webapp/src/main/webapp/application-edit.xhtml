<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>Edit application: #{selectedApplication.name}</h1>

		<h:form enctype="multipart/form-data">
			Application Identity:
			<h:selectManyCheckbox layout="pageDirection"
				value="#{selectedApplicationIdentityAttributeTypeList}">
				<f:selectItems value="#{applicationAttributeTypeList}" />
			</h:selectManyCheckbox>

			<t:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{application.save}" id="save" value="Save" />
			<so:nbsp />
			<h:commandButton action="cancel" id="cancel" value="Cancel"
				immediate="true" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
