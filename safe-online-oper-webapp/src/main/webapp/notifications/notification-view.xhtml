<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{selectedTopic.topic}</h1>
	</ui:define>
	<ui:define name="content">

		<a4j:form id="subscriptionForm" ajaxSubmit="true"
			reRender="subscription-data">
			<rich:dataTable id="subscription-data" var="item"
				value="#{operSubscriptionList}" rows="10"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.subscription}</f:facet>
					<h:outputLabel id="subscription_app"
						value="#{item.application.name}"
						rendered="#{!empty item.application}" />
					<h:outputLabel id="subscription_device" value="#{item.device.name}"
						rendered="#{!empty item.device}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.location}</f:facet>
					<h:outputLabel id="location" value="#{item.address}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.action}</f:facet>
					<a4j:commandLink value="#{msgs.removeaction}"
						action="#{operNotification.remove}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="subscription-data" pageIndexVar="pageIndex"
						pagesVar="pages" fastControls="hide">
						<f:facet name="first">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="first_disabled">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="previous">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="previous_disabled">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="pages">
							<h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
						</f:facet>
						<f:facet name="next">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="next_disabled">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="last">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
						<f:facet name="last_disabled">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

			<rich:messages styleClass="error" />
		</a4j:form>


		<h:form>
			<h:commandButton value="#{msgs.backaction}" id="back" action="back"
				styleClass="submit" />
			<h:commandButton action="#{operNotification.add}" id="add"
				value="#{msgs.addaction}" styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/nodes/nodes.seam"
					value="#{msgs.operatorOlasNodes}" /></li>
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/pkix/pkix.seam"
					value="#{msgs.PKIX}" /></li>
				<li><h:commandLink action="/usage/usage-agreements.seam"
					value="#{msgs.usageAgreementOLAS}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
