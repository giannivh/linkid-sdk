<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="tasks" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{msgs.editscheduling}: #{selectedScheduling.name}</h1>

		<h:form>
			<table>
				<tr>
					<th>#{msgs.name}:</th>
					<td><h:inputText value="#{selectedScheduling.name}"
						required="true" /></td>
				</tr>
				<tr>
					<th>#{msgs.cron}:</th>
					<td><h:inputText value="#{selectedScheduling.cronExpression}"
						required="true" /></td>
				</tr>
				<tr>
					<th>#{msgs.last}:</th>
					<td>#{selectedScheduling.fireDate}</td>
				</tr>
			</table>


			<h:commandButton action="#{scheduling.schedulingView}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{scheduling.saveScheduling}"
				id="savescheduling" value="#{msgs.saveaction}" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
