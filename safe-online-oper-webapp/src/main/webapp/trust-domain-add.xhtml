<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="pkix" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h2>Add Trust Domain</h2>
		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<td><h:outputLabel for="name" value="#{msgs.name}" />:</td>
					<td><s:decorate>
						<h:inputText id="name" value="#{newTrustDomain.name}"
							required="true" />
					</s:decorate>*<h:message for="name" styleClass="error" /></td>
				</tr>
			</table>

			<h:panelGrid columns="1">
				<h:panelGroup>
					<h:outputText value="Perform OCSP Check" />
					<h:selectBooleanCheckbox id="performOcspCheck"
						value="#{newTrustDomain.performOcspCheck}" />
				</h:panelGroup>
				<h:panelGroup>
					<h:outputText value="OCSP cache time-out (ms)" />
					<h:inputText id="ocspCacheTimeOutMillis"
						value="#{newTrustDomain.ocspCacheTimeOutMillis}" required="true" />
				</h:panelGroup>
			</h:panelGrid>

			<h:commandButton action="#{trustDomain.add}" id="add" value="Add" />
			<so:nbsp />
			<h:commandButton action="cancel" id="cancel" value="Cancel"
				immediate="true" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
