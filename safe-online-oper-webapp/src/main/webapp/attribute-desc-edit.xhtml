<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{msgs.editAttributeDescription}</h1>

		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<table>
				<tr>
					<th>#{msgs.attributeName}:</th>
					<td>#{selectedAttributeType.name}</td>
				</tr>
				<tr>
					<th><h:outputLabel for="language" value="#{msgs.language}" />:</th>
					<td>#{editAttributeTypeDescription.language}</td>
				</tr>
				<tr>
					<th><h:outputLabel for="name" value="#{msgs.name}" />:</th>
					<td><s:decorate>
						<h:inputText id="name"
							value="#{editAttributeTypeDescription.name}" required="true" />
					</s:decorate>*<h:message for="name" styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="description"
						value="#{msgs.description}" />:</th>
					<td><h:inputText id="description"
						value="#{editAttributeTypeDescription.description}" /></td>
				</tr>
			</table>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton value="#{msgs.saveaction}" id="save"
				action="#{attributeDesc.save}" />
			<so:nbsp />
			<h:commandButton action="#{attributeDesc.removeDescription}"
				id="remove" value="#{msgs.removeaction}" immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{attributeDesc.cancelEdit}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
