<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<h2>Add Application Owner</h2>
		<h:form>
			<h:panelGrid columns="3">
				<h:panelGroup>
					<h:outputLabel for="name" value="#{msgs.name}" />:
					</h:panelGroup>
				<h:panelGroup>
					<h:inputText id="name" value="#{applicationOwner.name}"
						required="true" />*
						</h:panelGroup>
				<h:message for="name" styleClass="error" />
			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:panelGroup>
					<h:outputLabel for="login" value="Admin:" />:
					</h:panelGroup>
				<h:panelGroup>
					<h:inputText id="login" value="#{applicationOwner.login}"
						required="true" />*
						</h:panelGroup>
				<h:message for="login" styleClass="error" />
			</h:panelGrid>
			<h:commandButton action="#{applicationOwner.add}" id="add"
				value="Add" />
			<h:commandButton action="cancel" id="cancel" value="Cancel"
				immediate="true" />
		</h:form>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
