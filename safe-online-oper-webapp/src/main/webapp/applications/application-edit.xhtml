<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.operatorTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>

	<ui:define name="content">

		<h2>#{msgs.operatorEditApplication}: #{selectedApplication.name}</h2>

		<h:form enctype="multipart/form-data">
			<h2>#{msgs.applicationIdentity}:</h2>
			<h:dataTable value="#{identityAttributes}" var="item">
				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:selectBooleanCheckbox value="#{item.included}" id="included" />
					<h:outputLabel for="included" value="#{item.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.required}</f:facet>
					<h:selectBooleanCheckbox value="#{item.required}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.dataMining}</f:facet>
					<h:selectBooleanCheckbox value="#{item.dataMining}" />
				</h:column>
			</h:dataTable>

			<h2>#{msgs.certificate}</h2>
			<!--<h:outputLabel for="certificate" value="#{msgs.certificate}" />:
			  <t:inputFileUpload id="certificate" value="#{operApplication.upFile}"
				storage="file" maxlength="200000" /> -->
			<p><s:decorate>
				<tr:inputFile id="certificate" label="#{msgs.certificate}:"
					value="#{operApplication.upFile}" />
			</s:decorate> <h:message for="certificate" styleClass="error" /></p>

			<t:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operApplication.save}" id="save"
				value="#{msgs.saveaction}" />
			<so:nbsp />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
