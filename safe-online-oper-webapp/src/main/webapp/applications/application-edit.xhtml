<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.operatorTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>

	<ui:define name="content">

		<h2>#{msgs.operatorEditApplication}: #{selectedApplication.name}</h2>

		<h:form enctype="multipart/form-data">

			<rich:tabPanel id="tabs" switchType="client">
				<rich:tab id="generic-tab" label="#{msgs.generic}">
					<h:panelGrid columns="2">
						<h:outputLabel for="applicationUrl" value="#{msgs.applicationUrl}" />
						<s:decorate>
							<h:inputText id="applicationUrl"
								value="#{operApplication.applicationUrl}" />
						</s:decorate>
						<h:outputLabel for="applicationIdScope"
							value="#{msgs.applicationIdScope}" />
						<s:decorate>
							<h:selectOneMenu id="applicationIdScope"
								value="#{operApplication.applicationIdScope}" required="true">
								<f:selectItems value="#{applicationIdScopes}" />
							</h:selectOneMenu>
						</s:decorate>
					</h:panelGrid>
				</rich:tab>

				<rich:tab id="identity-tab" label="#{msgs.applicationIdentity}">
					<h:dataTable value="#{identityAttributes}" var="item">
						<h:column>
							<f:facet name="header">#{msgs.name}</f:facet>
							<h:selectBooleanCheckbox value="#{item.included}" id="included" />
							<h:outputLabel for="included" value="#{item.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.required}</f:facet>
							<h:selectBooleanCheckbox value="#{item.required}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.dataMining}</f:facet>
							<h:selectBooleanCheckbox value="#{item.dataMining}" />
						</h:column>
					</h:dataTable>
				</rich:tab>

				<rich:tab id="cert-tab" label="#{msgs.accessControl}">
					<h:panelGrid columns="1">
						<h:panelGroup>
							<h:selectBooleanCheckbox value="#{operApplication.idmapping}"
								id="idmapping" />
							<h:outputLabel for="idmapping"
								value="#{msgs.accessControlIdmappingService}" />
						</h:panelGroup>

						<h:panelGroup>
							<s:decorate>
								<tr:inputFile id="certificate" label="#{msgs.certificate}:"
									value="#{operApplication.upFile}" />
							</s:decorate>
						</h:panelGroup>
					</h:panelGrid>
				</rich:tab>
			</rich:tabPanel>

			<h:message for="applicationUrl" styleClass="error" />
			<h:message for="certificate" styleClass="error" />
			<t:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operApplication.save}" id="save"
				value="#{msgs.saveaction}" />
			<so:nbsp />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
