<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addApplication}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form enctype="multipart/form-data">
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				label="#{msgs.generic}">
				<table class="inner">
					<colgroup class="third" />
					<colgroup />

					<tbody>
						<tr>
							<th><h:outputText value="#{msgs.name}" /></th>
							<td><s:decorate>
								<h:inputText id="name" value="#{operApplication.name}"
									required="true" styleClass="label" />
							</s:decorate> <h:message for="name" styleClass="error" /></td>

						</tr>
						<tr>

							<th><h:outputText value="#{msgs.friendlyname}" /></th>
							<td><s:decorate>
								<h:inputText id="friendlyName"
									value="#{operApplication.friendlyName}" styleClass="label" />
							</s:decorate></td>

						</tr>
						<tr>

							<th><h:outputText value="#{msgs.applicationOwner}" /></th>
							<td><s:decorate>
								<h:selectOneMenu id="owner"
									value="#{operApplication.applicationOwner}" required="true"
									styleClass="label">
									<f:selectItems value="#{availableApplicationOwners}" />
								</h:selectOneMenu>
							</s:decorate> <h:message for="owner" styleClass="error" /></td>

						</tr>
						<tr>

							<th><h:outputText value="#{msgs.applicationUrl}" /></th>
							<td><s:decorate>
								<h:inputText id="applicationUrl"
									value="#{operApplication.applicationUrl}" styleClass="label" />
							</s:decorate> <h:message for="applicationUrl" styleClass="error" /></td>

						</tr>
						<tr>

							<th><h:outputText value="#{msgs.applicationLogo}" /></th>
							<td><s:decorate>
								<t:inputFileUpload id="applicationLogo" styleClass="label"
									value="#{operApplication.applicationLogoFile}" />
							</s:decorate> <h:message for="applicationLogo" styleClass="error" /></td>

						</tr>
						<tr>

							<th><h:outputText value="#{msgs.applicationColor}" /></th>
							<td><s:decorate>
								<h:inputText id="applicationColor"
									value="#{operApplication.applicationColor}" styleClass="label" />
							</s:decorate> <h:message for="applicationColor" styleClass="error" /></td>

						</tr>
						<tr>

							<th><h:outputText value="#{msgs.applicationIdScope}" /></th>
							<td><s:decorate>
								<h:selectOneMenu id="applicationIdScope"
									value="#{operApplication.applicationIdScope}" required="true"
									styleClass="label">
									<f:selectItems value="#{applicationIdScopes}" />
								</h:selectOneMenu>
							</s:decorate> <h:message for="applicationIdScope" styleClass="error" /></td>

						</tr>
						<tr>

							<th colspan="2" class="padded"><h:outputText
								for="description" value="#{msgs.description}" /></th>

						</tr>
						<tr>

							<td colspan="2"><h:inputTextarea id="description"
								styleClass="centered" value="#{operApplication.description}"
								cols="60" rows="10" /></td>

						</tr>
					</tbody>
				</table>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				opened="false" label="#{msgs.accessControl}">
				<table class="inner">
					<colgroup class="third" />
					<colgroup />

					<tbody>
						<tr>
							<th><h:outputText value="#{msgs.certificate}" /></th>
							<td><s:decorate>
								<t:inputFileUpload id="certificate" styleClass="label"
									value="#{operApplication.upFile}" />
							</s:decorate> <h:message for="fileupload" styleClass="error" /></td>

						</tr>
						<tr>

							<th><h:outputText value="#{msgs.accessControlIdmappingService}" /></th>
							<td><h:selectBooleanCheckbox
								value="#{operApplication.idmapping}" id="idmapping" /></td>

						</tr>
						<tr>

							<th><h:outputText value="#{msgs.skipMessageIntegrityCheck}" /></th>
							<td><h:selectBooleanCheckbox
								value="#{operApplication.skipMessageIntegrityCheck}"
								id="skipMessageIntegrityCheck" /></td>

						</tr>
					</tbody>
				</table>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				opened="false" label="#{msgs.applicationIdentity}">
				<rich:dataTable value="#{newIdentityAttributes}" var="item"
					styleClass="inner">
					<h:column>
						<f:facet name="header">#{msgs.attributeName}</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column headerClass="small">
						<f:facet name="header">#{msgs.used}</f:facet>
						<h:selectBooleanCheckbox value="#{item.included}" id="included" />
					</h:column>
					<h:column headerClass="small">
						<f:facet name="header">#{msgs.required}</f:facet>
						<h:selectBooleanCheckbox value="#{item.required}" id="required" />
					</h:column>
					<h:column headerClass="small">
						<f:facet name="header">#{msgs.dataMining}</f:facet>
						<h:selectBooleanCheckbox value="#{item.dataMining}"
							id="dataMining" />
					</h:column>
				</rich:dataTable>
			</rich:simpleTogglePanel>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operApplication.add}" id="add"
				value="#{msgs.addaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/owners/owners.seam"
					value="#{msgs.owners}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
