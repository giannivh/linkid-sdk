<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addApplication}</h1>
	</ui:define>
	<ui:define name="content">


		<h:form enctype="multipart/form-data">
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<rich:tabPanel switchType="client">

				<rich:tab label="#{msgs.generic}">

					<h:outputLabel for="name" value="#{msgs.name}" />
					<s:decorate>
						<h:inputText id="name" value="#{operApplication.name}"
							required="true" styleClass="label" />
					</s:decorate>
					<h:message for="name" styleClass="error" />

					<h:outputLabel for="friendlyName" value="#{msgs.friendlyname}" />
					<s:decorate>
						<h:inputText id="friendlyName"
							value="#{operApplication.friendlyName}" styleClass="label" />
					</s:decorate>

					<h:outputLabel for="owner" value="#{msgs.applicationOwner}" />
					<s:decorate>
						<h:selectOneMenu id="owner"
							value="#{operApplication.applicationOwner}" required="true"
							styleClass="label">
							<f:selectItems value="#{availableApplicationOwners}" />
						</h:selectOneMenu>
					</s:decorate>
					<h:message for="owner" styleClass="error" />

					<h:outputLabel for="applicationUrl" value="#{msgs.applicationUrl}" />
					<s:decorate>
						<h:inputText id="applicationUrl"
							value="#{operApplication.applicationUrl}" styleClass="label" />

					</s:decorate>
					<h:message for="applicationUrl" styleClass="error" />
					<h:outputLabel for="applicationLogo"
						value="#{msgs.applicationLogo}" />
					<s:decorate>
						<t:inputFileUpload id="applicationLogo"
							value="#{operApplication.applicationLogoFile}" />
					</s:decorate>
					<h:message for="applicationLogo" styleClass="error" />
					<h:outputLabel for="applicationColor"
						value="#{msgs.applicationColor}" />
					<s:decorate>
						<h:inputText id="applicationColor"
							value="#{operApplication.applicationColor}" styleClass="label" />

					</s:decorate>
					<h:message for="applicationColor" styleClass="error" />
					<h:outputLabel for="applicationIdScope"
						value="#{msgs.applicationIdScope}" />
					<s:decorate>
						<h:selectOneMenu id="applicationIdScope"
							value="#{operApplication.applicationIdScope}" required="true"
							styleClass="label">
							<f:selectItems value="#{applicationIdScopes}" />
						</h:selectOneMenu>
					</s:decorate>
					<h:message for="applicationIdScope" styleClass="error" />
				</rich:tab>

				<rich:tab label="#{msgs.description}">
					<h:outputText for="description" value="#{msgs.description}" />
					<h:inputTextarea id="description"
						value="#{operApplication.description}" cols="60" rows="10" />
				</rich:tab>

				<rich:tab label="#{msgs.accessControl}">

					<h:outputLabel for="certificate" value="#{msgs.certificate}" />
					<s:decorate>
						<t:inputFileUpload id="certificate"
							value="#{operApplication.upFile}" />
					</s:decorate>
					<h:message for="fileupload" styleClass="error" />

					<h:outputLabel for="idmapping"
						value="#{msgs.accessControlIdmappingService}" />
					<h:selectBooleanCheckbox value="#{operApplication.idmapping}"
						id="idmapping" styleClass="radio" />

					<h:outputLabel for="skipMessageIntegrityCheck"
						value="#{msgs.skipMessageIntegrityCheck}" />
					<h:selectBooleanCheckbox
						value="#{operApplication.skipMessageIntegrityCheck}"
						id="skipMessageIntegrityCheck" styleClass="radio" />


				</rich:tab>

				<rich:tab label="#{msgs.applicationIdentity}">
					<h:dataTable value="#{newIdentityAttributes}" var="item">
						<h:column>
							<f:facet name="header">#{msgs.attributeName}</f:facet>
							<h:outputText value="#{item.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.attributeName}</f:facet>
							<h:selectBooleanCheckbox value="#{item.included}" id="included" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.required}</f:facet>
							<h:selectBooleanCheckbox value="#{item.required}" id="required" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.dataMining}</f:facet>
							<h:selectBooleanCheckbox value="#{item.dataMining}"
								id="dataMining" />
						</h:column>
					</h:dataTable>
				</rich:tab>
			</rich:tabPanel>

			<t:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operApplication.add}" id="add"
				value="#{msgs.addaction}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/owners/owners.seam"
					value="#{msgs.owners}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
