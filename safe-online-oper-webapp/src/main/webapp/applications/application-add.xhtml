<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>

	<ui:define name="content">
		<h2>#{msgs.addApplication}</h2>

		<h:form enctype="multipart/form-data">
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<rich:tabPanel switchType="client">

				<rich:tab label="#{msgs.generic}">
					<table>
						<tr>
							<td><h:outputLabel for="name" value="#{msgs.name}" />:</td>
							<td><s:decorate>
								<h:inputText id="name" value="#{operApplication.name}"
									required="true" />
							</s:decorate>*<h:message for="name" styleClass="error" /></td>
						</tr>
						<tr>
							<td><h:outputLabel for="friendlyName"
								value="#{msgs.friendlyname}" />:</td>
							<td><s:decorate>
								<h:inputText id="friendlyName"
									value="#{operApplication.friendlyName}" />
							</s:decorate></td>
						</tr>
						<tr>
							<td><h:outputLabel for="owner"
								value="#{msgs.applicationOwner}" />:</td>
							<td><s:decorate>
								<h:selectOneMenu id="owner"
									value="#{operApplication.applicationOwner}" required="true">
									<f:selectItems value="#{availableApplicationOwners}" />
								</h:selectOneMenu>
							</s:decorate>* <h:message for="owner" styleClass="error" /></td>
						</tr>
					</table>
				</rich:tab>

				<rich:tab label="#{msgs.description}">
					<h:panelGrid columns="1">
						<h:outputLabel for="description" value="#{msgs.description}:" />
						<h:inputTextarea id="description"
							value="#{operApplication.description}" cols="60" rows="10" />
					</h:panelGrid>
				</rich:tab>

				<rich:tab label="#{msgs.accessControl}">
					<h:panelGrid columns="1">
						<h:panelGroup>
							<s:decorate>
								<tr:inputFile id="certificate" label="#{msgs.certificate}:"
									value="#{operApplication.upFile}" />
							</s:decorate>
							<h:message for="fileupload" styleClass="error" />
						</h:panelGroup>
					</h:panelGrid>
				</rich:tab>

				<rich:tab label="#{msgs.applicationIdentity}">
					<h:dataTable value="#{newIdentityAttributes}" var="item">
						<h:column>
							<f:facet name="header">#{msgs.attributeName}</f:facet>
							<h:selectBooleanCheckbox value="#{item.included}" id="included" />
							<h:outputLabel for="included" value="#{item.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.required}</f:facet>
							<h:selectBooleanCheckbox value="#{item.required}" id="required" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.dataMining}</f:facet>
							<h:selectBooleanCheckbox value="#{item.dataMining}"
								id="dataMining" />
						</h:column>
					</h:dataTable>
				</rich:tab>
			</rich:tabPanel>

			<t:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{operApplication.add}" id="add"
				value="#{msgs.addaction}" />
			<so:nbsp />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
