<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.applications}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form id="applicationForm" ajaxSubmit="true" reRender="app-data">
			<rich:dataTable id="app-data" var="item"
				value="#{operApplicationList}" rows="10"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.application}</f:facet>
					<h:commandLink id="view" value="#{item.name}"
						action="#{operApplication.view}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.applicationfriendlyname}</f:facet>
					<h:outputText value="#{item.friendlyName}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.action}</f:facet>
					<h:commandLink id="usage" value="#{msgs.editUsageAgreement}"
						action="#{operApplication.editUsageAgreement}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.action}</f:facet>
					<h:commandLink id="remove" value="#{msgs.removeaction}"
						action="#{operApplication.removeApplication}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="app-data" pageIndexVar="pageIndex"
						pagesVar="pages" fastControls="hide">
						<f:facet name="first">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="first_disabled">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="previous">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="previous_disabled">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="pages">
							<h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
						</f:facet>
						<f:facet name="next">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="next_disabled">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="last">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
						<f:facet name="last_disabled">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

			<rich:messages warnClass="error" errorClass="error" fatalClass="error" />

			<h:commandButton value="#{msgs.addaction}" id="add"
				action="add-application" styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/owners/owners.seam"
					value="#{msgs.owners}" /></li>
				<li><h:commandLink action="/pools/pools.seam"
					value="#{msgs.applicationPools}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
