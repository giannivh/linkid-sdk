<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.operatorTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.applications}</h2>

		<a4j:form id="applicationForm" ajaxSubmit="true" reRender="app-data">
			<rich:dataTable id="app-data" var="item"
				value="#{operApplicationList}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.application}</f:facet>
					<a4j:commandLink value="#{item.name}"
						action="#{operApplication.view}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.applicationfriendlyname}</f:facet>
					<h:outputLabel value="#{item.friendlyName}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.action}</f:facet>
					<a4j:commandLink value="#{msgs.removeaction}"
						action="#{operApplication.removeApplication}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="app-data" />
				</f:facet>
			</rich:dataTable>

			<h:messages styleClass="error" />

			<a4j:commandButton value="#{msgs.addaction}" id="add"
				action="add-application" />
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
