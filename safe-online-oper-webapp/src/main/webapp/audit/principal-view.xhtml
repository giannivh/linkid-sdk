<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorAuditPrincipal}</h1>
	</ui:define>
	<ui:define name="content">

        <table>
            <colgroup class="half" />
            <colgroup />

            <tbody>
                <tr>
                    <th><h:outputText value="#{msgs.login}" /></th>
                    <td><h:outputText id="login" value="#{audit_principal.name}" /></td>
                </tr>
                <tr>
                    <th><h:outputText value="#{msgs.id}" /></th>
                    <td><h:outputText id="id" value="#{principal}" /></td>
                </tr>
            </tbody>
        </table>

		<h:form>
			<h:commandButton id="back" value="#{msgs.backaction}" action="back"
				styleClass="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/tasks/tasks.seam"
					value="#{msgs.operatorTasks}" /></li>
				<li><h:commandLink action="/user/main.seam"
					value="#{msgs.operatorUserManagement}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
