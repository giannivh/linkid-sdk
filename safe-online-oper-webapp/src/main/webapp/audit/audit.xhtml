<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.audit}</h1>
	</ui:define>


	<ui:define name="content">

		<h2>#{msgs.operatorAuditSearch}</h2>

		<h:form>
			<h:outputLabel for="auditID" value="#{msgs.operatorAuditID}" />
			<s:decorate>
				<h:inputText id="auditID" value="#{audit.searchContextId}"
					validator="#{audit.validateId}" styleClass="label" />
			</s:decorate>
			<h:message for="auditID" styleClass="error" />

			<h:outputLabel for="auditUser" value="#{msgs.user}" />
			<s:decorate>
				<h:inputText id="auditUser" value="#{audit.searchAuditUser}"
					validator="#{audit.validateUser}" styleClass="label" />
			</s:decorate>
			<h:message for="auditUser" styleClass="error" />

			<h:outputLabel for="search" value="" />
			<h:commandButton id="search" value="#{msgs.searchAction}"
				action="#{audit.search}" styleClass="submit" />
		</h:form>

		<h2>#{msgs.records}</h2>
		<h:form>
			<rich:dataTable id="audit-context-data" var="item"
				value="#{auditContextList}" rows="10"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.operatorAuditID}</f:facet>
					<h:outputLabel value="#{item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.time}</f:facet>
					<h:outputLabel value="#{item.creationTime}">
						<f:convertDateTime type="both" timeStyle="medium"
							dateStyle="short" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">
						<so:nbsp />
					</f:facet>
					<h:commandLink value="#{msgs.viewaction}" action="#{audit.view}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<so:nbsp />
					</f:facet>
					<h:commandLink value="#{msgs.removeaction}"
						action="#{audit.removeContext}" />
				</h:column>

				<f:facet name="footer">
					<rich:datascroller for="audit-context-data"
						pageIndexVar="pageIndex" pagesVar="pages" fastControls="hide">
						<f:facet name="first">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="first_disabled">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="previous">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="previous_disabled">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="pages">
							<h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
						</f:facet>
						<f:facet name="next">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="next_disabled">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="last">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
						<f:facet name="last_disabled">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
					</rich:datascroller>
				</f:facet>

			</rich:dataTable>
		</h:form>
	</ui:define>


	<ui:define name="sidebar">
		<h:form>
			<ul>
				<li><h:commandLink action="/tasks/tasks.seam"
					value="#{msgs.operatorTasks}" /></li>
				<li><h:commandLink action="#{audit.viewSecurityRecords}"
					value="#{msgs.operatorSecurityAuditRecords}" id="viewsecurity" /></li>
				<li><h:commandLink action="#{audit.viewResourceRecords}"
					value="#{msgs.operatorResourceAuditRecords}" id="viewresource" /></li>
				<li><h:commandLink action="#{audit.viewAuditRecords}"
					value="#{msgs.operatorAuditAuditRecords}" id="viewaudit" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
