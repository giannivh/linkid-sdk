<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.audit}</h1>
	</ui:define>


	<ui:define name="content">
		<h2>#{msgs.viewaction}</h2>
		<p>#{msgs.operatorAuditView} <a href="./view.seam">#{msgs.clickHere}</a></p>

		<h2>#{msgs.searchAction}</h2>
		<p>#{msgs.operatorAuditSearch} <a href="./search.seam">#{msgs.clickHere}</a></p>

	</ui:define>


	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/tasks/tasks.seam"
					value="#{msgs.operatorTasks}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
