<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.operatorResourceAuditRecords}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form>

			<t:dataTable id="resource-audit-data" var="item"
				renderedIfEmpty="false" value="#{resourceAuditRecordList}" rows="15"
				preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.time}</f:facet>
					<h:outputLabel value="#{item.eventDate}">
						<f:convertDateTime type="both" timeStyle="medium"
							dateStyle="short" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.resource}</f:facet>
					<h:outputLabel value="#{item.resourceName}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.level}</f:facet>
					<h:outputLabel value="#{item.resourceLevel}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.source}</f:facet>
					<h:outputLabel value="#{item.sourceComponent}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.message}</f:facet>
					<h:outputLabel value="#{item.message}" />
				</h:column>

			</t:dataTable>

			<t:dataScroller for="resource-audit-data"
				rendered="#{!audit.resourceAuditListIsEmpty}" fastStep="15"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				immediate="true" styleClass="submit" />
		</h:form>


	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/tasks/tasks.seam"
					value="#{msgs.operatorTasks}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
