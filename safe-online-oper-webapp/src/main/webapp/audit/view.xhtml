<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="maintenance" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.audit}</h1>
	</ui:define>


	<ui:define name="content">


		<h:form>
			<h:panelGrid columns="2" border="0">
				<h:outputLabel value="#{msgs.auditSecurityRecords}"
					id="viewsecurity" />
				<h:commandButton action="#{audit.viewSecurityRecords}"
					id="viewsecurityaction" value="#{msgs.viewaction}"
					styleClass="submit" />

				<h:outputLabel value="#{msgs.auditResourceRecords}"
					id="viewresource" />
				<h:commandButton action="#{audit.viewResourceRecords}"
					id="viewresourceaction" value="#{msgs.viewaction}"
					styleClass="submit" />

				<h:outputLabel value="#{msgs.auditAuditRecords}" id="viewaudit" />
				<h:commandButton action="#{audit.viewAuditRecords}"
					id="viewauditaction" value="#{msgs.viewaction}" styleClass="submit" />
			</h:panelGrid>
		</h:form>

		<h:form>
			<h3>#{msgs.operatorLastAuditContexts}</h3>
			<rich:dataTable id="audit-context-data" var="item"
				value="#{auditContextList}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.operatorAuditID}</f:facet>
					<h:outputLabel value="#{item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.time}</f:facet>
					<h:outputLabel value="#{item.creationTime}">
						<f:convertDateTime type="both" timeStyle="medium"
							dateStyle="short" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<h:commandLink value="#{msgs.viewaction}" action="#{audit.view}" />
				</h:column>

				<h:column>
					<h:commandLink value="#{msgs.removeaction}"
						action="#{audit.removeContext}" />
				</h:column>
			</rich:dataTable>
		</h:form>


	</ui:define>


	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/tasks/tasks.seam"
					value="#{msgs.operatorTasks}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
