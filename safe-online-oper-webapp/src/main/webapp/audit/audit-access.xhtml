<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"><h:form>
	<rich:dataTable id="access-audit-data" var="item"
		rendered="#{accessAuditRecordList.rowCount != 0}"
		value="#{accessAuditRecordList}" rows="15" styleClass="listingTable"
		rowClasses="listingTable_Row1,listingTable_Row2">

		<h:column>
			<f:facet name="header">#{msgs.time}</f:facet>
			<h:outputLabel value="#{item.eventDate}">
				<f:convertDateTime type="both" timeStyle="medium" dateStyle="short" />
			</h:outputLabel>
		</h:column>

		<h:column>
			<f:facet name="header">#{msgs.operationState}</f:facet>
			<h:outputLabel value="#{item.operationState}" />
		</h:column>

		<h:column>
			<f:facet name="header">#{msgs.operation}</f:facet>
			<h:outputLabel value="#{item.operation}" />
		</h:column>

		<h:column>
			<f:facet name="header">#{msgs.action}</f:facet>
			<h:commandLink value="#{msgs.viewPrincipal}"
				action="#{audit.viewPrincipal}" />
		</h:column>

        <f:facet name="footer">
            <rich:datascroller for="access-audit-data" pageIndexVar="pageIndex"
                pagesVar="pages" fastControls="hide">
                <f:facet name="first">
                    <h:graphicImage value="/images/icons/control_start.png" />
                </f:facet>
                <f:facet name="first_disabled">
                    <h:graphicImage value="/images/icons/control_start.png" />
                </f:facet>
                <f:facet name="previous">
                    <h:graphicImage value="/images/icons/control_rewind.png" />
                </f:facet>
                <f:facet name="previous_disabled">
                    <h:graphicImage value="/images/icons/control_rewind.png" />
                </f:facet>
                <f:facet name="pages">
                    <h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
                </f:facet>
                <f:facet name="next">
                    <h:graphicImage value="/images/icons/control_fastforward.png" />
                </f:facet>
                <f:facet name="next_disabled">
                    <h:graphicImage value="/images/icons/control_fastforward.png" />
                </f:facet>
                <f:facet name="last">
                    <h:graphicImage value="/images/icons/control_end.png" />
                </f:facet>
                <f:facet name="last_disabled">
                    <h:graphicImage value="/images/icons/control_end.png" />
                </f:facet>
            </rich:datascroller>
        </f:facet>

	</rich:dataTable>
</h:form></div>
