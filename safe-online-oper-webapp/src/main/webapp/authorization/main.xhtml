<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.operatorTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="authorization" />
		</ui:include>
	</ui:define>

	<ui:define name="content">

		<h2>#{msgs.authorization}</h2>

		<f:facet name="aroundInvalidField">
			<s:span styleClass="error" />
		</f:facet>

		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="user" value="#{msgs.user}:" />
				<h:panelGroup>
					<s:decorate>
						<h:inputText id="user" value="#{authorizationManager.user}"
							required="true" />
					</s:decorate>
					<rich:suggestionbox for="user"
						suggestionAction="#{authorizationManager.autocompleteUser}"
						var="searchUserNameInput" selfRendered="true">
						<h:column>
							<h:outputText value="#{searchUserNameInput}" />
						</h:column>
					</rich:suggestionbox>
				</h:panelGroup>
				<h:message for="user" styleClass="error" />
			</h:panelGrid>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton value="#{msgs.searchAction}" id="search"
				action="#{authorizationManager.search}" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
