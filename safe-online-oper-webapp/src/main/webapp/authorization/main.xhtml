<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.authorization}</h1>
	</ui:define>
	<ui:define name="content">



		<f:facet name="aroundInvalidField">
			<s:span styleClass="error" />
		</f:facet>

		<h:form>

			<h:outputLabel for="user" value="#{msgs.user}" />

			<s:decorate>
				<h:inputText id="user" value="#{authorizationManager.user}"
					required="true" styleClass="label" />
			</s:decorate>
			<rich:suggestionbox for="user"
				suggestionAction="#{authorizationManager.autocompleteUser}"
				var="searchUserNameInput" selfRendered="true">
				<h:column>
					<h:outputText value="#{searchUserNameInput}" />
				</h:column>
			</rich:suggestionbox>

			<h:message for="user" styleClass="error" />


			<h:messages styleClass="error" globalOnly="true" />

			<h:outputLabel for="search" value="" />
			<h:commandButton value="#{msgs.searchAction}" id="search"
				action="#{authorizationManager.search}" styleClass="submit" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/nodes/nodes.seam"
					value="#{msgs.operatorOlasNodes}" /></li>
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/pkix/pkix.seam"
					value="#{msgs.PKIX}" /></li>
				<li><h:commandLink action="/usage/usage-agreements.seam"
					value="#{msgs.usageAgreementOLAS}" /></li>
				<li><h:commandLink action="/notifications/notifications.seam"
					value="#{msgs.operatorNotifications}"</li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
