<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.authorization}</h1>
	</ui:define>
	<ui:define name="content">



		<h:panelGrid columns="2">
			<h:outputText value="#{msgs.user}:" />
			<h:outputText value="#{authorizationManager.user}" />
		</h:panelGrid>

		<h:form>
			<h:selectManyCheckbox id="roles" layout="pageDirection"
				value="#{authorizationManager.roles}">
				<f:selectItems value="#{availableRoles}" />
			</h:selectManyCheckbox>

			<h:messages styleClass="error" />

			<h:commandButton value="#{msgs.saveaction}" id="save"
				action="#{authorizationManager.save}" styleClass="submit" />
			<h:commandButton action="#{authorizationManager.cancel}" id="cancel"
				value="#{msgs.cancelaction}" styleClass="submit" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/pkix/pkix.seam"
					value="#{msgs.PKIX}" /></li>
				<li><h:commandLink action="/usage/usage-agreements.seam"
					value="#{msgs.usageAgreementOLAS}" /></li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
