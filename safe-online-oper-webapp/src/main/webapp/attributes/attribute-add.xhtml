<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addAttribute}</h1>
	</ui:define>
	<ui:define name="content">



		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>


			<h:outputLabel for="name" value="#{msgs.name}" />

			<s:decorate>
				<h:inputText id="name" value="#{addAttribute.name}" required="true"
					styleClass="label" />
			</s:decorate>

			<h:message for="name" styleClass="error" />

			<h:outputLabel for="node" value="#{msgs.location}" />

			<h:selectOneMenu id="node" value="#{addAttribute.node}"
				styleClass="label">
				<f:selectItems value="#{nodes}" />
			</h:selectOneMenu>

			<h:selectOneRadio value="#{addAttribute.category}"
				layout="pageDirection" required="true" id="category"
				styleClass="radio">
				<f:selectItem itemLabel="Single-valued" itemValue="singleValued" />
				<f:selectItem itemLabel="Multi-valued" itemValue="multiValued" />
				<f:selectItem itemLabel="Compounded" itemValue="compounded" />
			</h:selectOneRadio>

			<h:message styleClass="error" for="category" />

			<h:messages styleClass="error" globalOnly="true" />


			<h:outputLabel for="cancel" value="" />
			<h:commandButton action="#{addAttribute.cancel}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
			<h:commandButton value="#{msgs.next}" id="next"
				action="#{addAttribute.next}" styleClass="submit" />

		</h:form>

	</ui:define>
</ui:composition>
</body>

</html>
