<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addAttributeDescription}</h1>
	</ui:define>
	<ui:define name="content">



		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<h:outputLabel for="typename" value="#{msgs.attributeName}" />
			<h:inputText id="typename" value="#{selectedAttributeType.name}"
				styleClass="label" disabled="true" />
			<h:outputLabel for="language" value="#{msgs.language}" />
			<s:decorate>
				<h:inputText id="language"
					value="#{newAttributeTypeDescription.language}" required="true"
					styleClass="label" />
			</s:decorate>
			<h:message for="language" styleClass="error" />
			<h:outputLabel for="name" value="#{msgs.name}" />
			<s:decorate>
				<h:inputText id="name" value="#{newAttributeTypeDescription.name}"
					required="true" styleClass="label" />
			</s:decorate>
			<h:message for="name" styleClass="error" />
			<h:outputLabel for="description" value="#{msgs.description}" />
			<h:inputText id="description"
				value="#{newAttributeTypeDescription.description}"
				styleClass="label" />


			<h:messages styleClass="error" globalOnly="true" />

			<h:outputLabel for="add" value="" />
			<h:commandButton value="#{msgs.addaction}" id="add"
				action="#{attributeDesc.add}" styleClass="submit" />
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>

	</ui:define>

</ui:composition>
</body>

</html>
