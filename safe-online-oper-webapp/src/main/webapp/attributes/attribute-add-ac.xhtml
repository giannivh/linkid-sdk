<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{msgs.addAttribute}: #{msgs.accessControl}</h1>

		<h:form>
			<h:panelGrid columns="1">
				<h:panelGroup>
					<h:selectBooleanCheckbox id="userVisible"
						value="#{addAttribute.userVisible}" />
					<h:outputText value="#{msgs.userVisible}" />
				</h:panelGroup>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="userEditable"
						value="#{addAttribute.userEditable}" />
					<h:outputText value="#{msgs.userEditable}" />
				</h:panelGroup>
			</h:panelGrid>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton value="#{msgs.previous}" id="previous"
				action="previous" immediate="true" styleClass="submit" />
			<h:commandButton action="#{addAttribute.cancel}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
			<h:commandButton value="#{msgs.addaction}" id="add"
				action="#{addAttribute.add}" styleClass="submit" />
		</h:form>

	</ui:define>
</ui:composition>
</body>

</html>
