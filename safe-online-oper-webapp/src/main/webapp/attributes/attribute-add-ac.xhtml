<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addAttribute}: #{msgs.accessControl}</h1>
	</ui:define>
	<ui:define name="content">



		<h:form>

			<h:outputLabel for="userVisible" value="#{msgs.userVisible}" />
			<h:selectBooleanCheckbox id="userVisible"
				value="#{addAttribute.userVisible}" styleClass="radio"/>


			<h:outputLabel for="userEditable" value="#{msgs.userEditable}" />
			<h:selectBooleanCheckbox id="userEditable"
				value="#{addAttribute.userEditable}" styleClass="radio"/>



			<h:messages styleClass="error" globalOnly="true" />

			<h:outputLabel for="add" value="" />
			<h:commandButton value="#{msgs.addaction}" id="add"
				action="#{addAttribute.add}" styleClass="submit" />
			<h:commandButton value="#{msgs.previous}" id="previous"
				action="previous" immediate="true" styleClass="submit" />
			<h:commandButton action="#{addAttribute.cancel}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />

		</h:form>

	</ui:define>
</ui:composition>
</body>

</html>
