<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>


	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="attributes" />
		</ui:include>
	</ui:define>


	<ui:define name="content">

		<h2>#{msgs.addAttribute}: #{msgs.compounded}</h2>

		<h:form>
			<tr:selectOrderShuttle id="memberAttributes"
				value="#{addAttribute.selectedMemberAttributes}"
				leadingHeader="#{msgs.availableAttributes}:"
				trailingHeader="#{msgs.memberAttributes}:">
				<f:selectItems value="#{memberAttributes}" />
			</tr:selectOrderShuttle>

			<h:messages styleClass="error" globalOnly="true" />

			<rich:spacer height="10" />
			<h:commandButton value="#{msgs.previous}" id="previous"
				action="previous" immediate="true" />
			<so:nbsp />
			<h:commandButton action="#{addAttribute.cancel}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" />
			<so:nbsp />
			<h:commandButton value="#{msgs.next}" id="next"
				action="#{addAttribute.membersNext}" />

		</h:form>

	</ui:define>


	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>


</ui:composition>
</body>

</html>
