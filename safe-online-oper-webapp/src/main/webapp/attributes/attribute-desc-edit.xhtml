<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.editAttributeDescription}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<h:outputLabel for="typename" value="#{msgs.attributeName}" />
			<h:inputText id="typename" value="#{selectedAttributeType.name}"
				styleClass="label" disabled="true" />


			<h:outputLabel for="language" value="#{msgs.language}" />
			<h:inputText id="language"
				value="#{editAttributeTypeDescription.language}" styleClass="label"
				disabled="true" />

			<h:outputLabel for="name" value="#{msgs.name}" />
			<s:decorate>
				<h:inputText id="name" value="#{editAttributeTypeDescription.name}"
					required="true" styleClass="label" />
			</s:decorate>
			<h:message for="name" styleClass="error" />
			<h:outputLabel for="description" value="#{msgs.description}" />
			<h:inputText id="description"
				value="#{editAttributeTypeDescription.description}"
				styleClass="label" />

			<h:messages styleClass="error" globalOnly="true" />

			<h:outputLabel for="save" value="" />
			<h:commandButton value="#{msgs.saveaction}" id="save"
				action="#{attributeDesc.save}" styleClass="submit" />
			<h:commandButton action="#{attributeDesc.cancelEdit}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>

	</ui:define>

</ui:composition>
</body>

</html>
