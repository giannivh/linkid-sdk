<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.attributes}</h1>
	</ui:define>
	<ui:define name="content">



		<a4j:form id="attributeTypeForm" ajaxSubmit="true"
			reRender="attributes-data">
			<rich:dataTable id="attributes-data" var="item"
				value="#{attributeTypeList}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">
				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<a4j:commandLink value="#{item.name}" action="#{attributes.view}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="attributes-data" />
				</f:facet>
			</rich:dataTable>

			<a4j:commandButton value="#{msgs.addaction}" id="add" action="add"
				rendered="#{isUserInRole['global-operator']}" styleClass="submit" />
		</a4j:form>

	</ui:define>
</ui:composition>
</body>

</html>
