<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">SafeOnline Operator</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.attributes}</h2>

		<h:form>
			<rich:dataTable id="attributes-data" var="item"
				value="#{attributeTypeList}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">
				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:commandLink value="#{item.name}" action="#{attributes.view}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="attributes-data" />
				</f:facet>
			</rich:dataTable>

			<h:commandButton value="#{msgs.addaction}" id="add" action="add"
				rendered="#{isUserInRole['global-operator']}" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
