<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.attributes}</h1>
	</ui:define>
	<ui:define name="content">



		<a4j:form id="attributeTypeForm" ajaxSubmit="true"
			reRender="attributes-data">
			<rich:dataTable id="attributes-data" var="item"
				value="#{attributeTypeList}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">
				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<a4j:commandLink value="#{item.name}" action="#{attributes.view}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.action}</f:facet>
					<a4j:commandLink value="#{msgs.removeaction}"
						action="#{attributes.remove}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="attributes-data" pageIndexVar="pageIndex"
						pagesVar="pages" fastControls="hide">
						<f:facet name="first">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="first_disabled">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="previous">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="previous_disabled">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="pages">
							<h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
						</f:facet>
						<f:facet name="next">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="next_disabled">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="last">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
						<f:facet name="last_disabled">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

			<rich:messages styleClass="error" />

			<a4j:commandButton value="#{msgs.addaction}" id="add" action="add"
				rendered="#{isUserInRole['global-operator']}" styleClass="submit" />
		</a4j:form>

	</ui:define>
</ui:composition>
</body>

</html>
