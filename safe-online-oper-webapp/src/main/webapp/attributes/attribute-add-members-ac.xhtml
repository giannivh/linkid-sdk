<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.addAttribute}: #{msgs.compounded}:
		#{msgs.memberAttributes}: #{msgs.accessControl}</h1>
	</ui:define>

	<ui:define name="content">

		<h:form>

			<h:dataTable value="#{memberAccessControlAttributes}" var="item">
				<h:column>
					<f:facet name="header">#{msgs.attributeName}</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.required}</f:facet>
					<h:selectBooleanCheckbox value="#{item.required}" styleClass="radio"/>
				</h:column>
			</h:dataTable>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="previous" id="previous"
				value="#{msgs.previous}" immediate="true" styleClass="submit" />
			<h:commandButton value="#{msgs.next}" id="next"
				action="#{addAttribute.membersAccessControlNext}" styleClass="submit" />
			<h:commandButton action="#{addAttribute.cancel}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" styleClass="submit" />
		</h:form>

	</ui:define>
</ui:composition>
</body>

</html>
