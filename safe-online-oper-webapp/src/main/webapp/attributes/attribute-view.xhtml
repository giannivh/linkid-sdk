<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">

	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="attributes" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.attribute} #{selectedAttributeType.name}</h1>
	</ui:define>
	<ui:define name="content">

		<f:subview>
			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				id="generic-tab" label="#{msgs.generic}">
				<table class="inner">
					<colgroup class="half" />
					<colgroup />

					<tbody>
						<tr>
							<th><h:outputText value="#{msgs.name}" /></th>
							<td><h:outputText value="#{selectedAttributeType.name}" /></td>
						</tr>

						<tr>
							<th><h:outputText value="#{msgs.type}" /></th>
							<td><h:outputText value="#{selectedAttributeType.type}" /></td>
						</tr>
						<tr>
							<th><h:outputText value="#{msgs.multivalued}" /></th>
							<td><h:selectBooleanCheckbox disabled="true"
								value="#{selectedAttributeType.multivalued}" /></td>
						</tr>
						<tr>
							<th><h:outputText value="#{msgs.compounded}" /></th>
							<td><h:selectBooleanCheckbox disabled="true"
								value="#{selectedAttributeType.compounded}" /></td>
						</tr>
					</tbody>
				</table>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				opened="false" id="location-olas-tab" label="#{msgs.location}: OLAS"
				rendered="#{!selectedAttributeType.external}">
				<table class="inner">
					<colgroup class="half" />
					<colgroup />

					<tbody>
						<tr>
							<th><h:outputText value="#{msgs.location}" /></th>
							<td><h:outputText
								value="#{selectedAttributeType.location.name}" /></td>
						</tr>
						<tr>
							<th><h:outputText value="#{msgs.deviceAttribute}" /></th>
							<td><h:selectBooleanCheckbox disabled="true"
								value="#{selectedAttributeType.deviceAttribute}" /></td>
						</tr>
					</tbody>
				</table>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				opened="false" id="location-external-tab"
				label="#{msgs.location}: #{msgs.external}"
				rendered="#{selectedAttributeType.external}">

				<h:form>
					<table class="inner">
						<tbody>
							<tr>
								<th>#{msgs.actions}</th>
							</tr>
							<tr class="center">
								<td><h:commandLink action="#{attributes.savePlugin}"
									id="save" value="#{msgs.saveaction}" /></td>
							</tr>
						</tbody>
					</table>

					<table class="inner">
						<colgroup class="half" />
						<colgroup />

						<tbody>
							<tr>
								<th><h:outputText value="#{msgs.attributePlugin}" /></th>
								<td><h:outputText
									value="#{selectedAttributeType.pluginName}" /></td>
							</tr>
							<tr>
								<th><h:outputText value="#{msgs.configuration}" /></th>
								<td><h:inputText id="config"
									value="#{attributes.pluginConfiguration}" styleClass="label" /></td>
							</tr>
						</tbody>
					</table>
				</h:form>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				opened="false" id="access-control-tab" label="#{msgs.accessControl}">
				<table class="inner">
					<colgroup class="half" />
					<colgroup />

					<tbody>
						<tr>
							<th><h:outputText value="#{msgs.userVisible}" /></th>
							<td><h:selectBooleanCheckbox disabled="true"
								value="#{selectedAttributeType.userVisible}" /></td>
						</tr>
						<tr>
							<th><h:outputText value="#{msgs.userEditable}" /></th>
							<td><h:selectBooleanCheckbox disabled="true"
								value="#{selectedAttributeType.userEditable}" /></td>
						</tr>
					</tbody>
				</table>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				opened="false" id="compounded-tab" label="#{msgs.compounded}"
				disabled="#{!selectedAttributeType.compounded}">

				<rich:dataTable id="compounded-members" var="item"
					value="#{selectedAttributeType.members}" styleClass="inner "
					rowClasses="listingTable_Row1,listingTable_Row2">
					<h:column>
						<f:facet name="header">#{msgs.name}</f:facet>
						<h:outputText value="#{item.member.name}" />
					</h:column>
					<h:column headerClass="small">
						<f:facet name="header">#{msgs.required}</f:facet>
						<h:selectBooleanCheckbox disabled="true" value="#{item.required}" />
					</h:column>
				</rich:dataTable>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				opened="false" id="description-tab" label="#{msgs.description}">

				<h:form>
					<table class="inner">
						<tbody>
							<tr>
								<th>#{msgs.actions}</th>
							</tr>
							<tr class="center">
								<td><h:commandLink action="add" id="add"
									value="#{msgs.addaction}" /></td>
							</tr>
						</tbody>
					</table>

					<rich:dataTable id="desc-data" var="item"
						value="#{attributeTypeDescriptions}" styleClass="inner "
						rowClasses="listingTable_Row1,listingTable_Row2">
						<h:column headerClass="small">
							<f:facet name="header">#{msgs.language}</f:facet>
							<h:commandLink value="#{item.language}"
								action="#{attributeDesc.edit}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.name}</f:facet>
							<h:outputText value="#{item.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.description}</f:facet>
							<h:outputText value="#{item.description}" />
						</h:column>
						<h:column headerClass="small">
							<f:facet name="header">#{msgs.removeaction}</f:facet>
							<h:commandLink value="#{msgs.removeaction}" styleClass="center"
								action="#{attributeDesc.removeDescription}" />
						</h:column>
					</rich:dataTable>

				</h:form>
			</rich:simpleTogglePanel>

			<rich:simpleTogglePanel switchType="client" styleClass="fullwidth"
				opened="false" id="providers-tab" label="#{msgs.attributeProviders}">
				<h:form>
					<table class="inner">
						<tbody>
							<tr>
								<th>#{msgs.actions}</th>
							</tr>
							<tr class="center">
								<td><h:commandLink action="add-provider" id="add-provider"
									value="#{msgs.addaction}"
									rendered="#{selectedAttributeType.local}" /></td>
							</tr>
						</tbody>
					</table>

					<rich:dataTable id="atttrib-prov" var="item"
						value="#{attributeProviders}" styleClass="inner "
						rowClasses="listingTable_Row1,listingTable_Row2">
						<h:column headerClass="half">
							<f:facet name="header">#{msgs.application}</f:facet>
							<h:outputText value="#{item.applicationName}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.action}</f:facet>
							<h:commandLink value="#{msgs.removeaction}"
								action="#{attributeProvider.removeProvider}" />
						</h:column>
					</rich:dataTable>

					<h:messages styleClass="error" globalOnly="true" />
				</h:form>
			</rich:simpleTogglePanel>
		</f:subview>

		<rich:spacer height="10" />
		<h:form>
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				immediate="true" styleClass="submit" />
		</h:form>

	</ui:define>

</ui:composition>
</body>
</html>
