<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="configuration" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.usageAgreementVersion}: #{msgs.draft}</h1>
	</ui:define>
	<ui:define name="content">



		<a4j:form>
			<rich:panel>
				<f:facet name="header">
					<h:outputLabel
						value="#{msgs.language}: #{selectedUsageAgreementText.language}" />
				</f:facet>
				<p><h:inputTextarea value="#{selectedUsageAgreementText.text}"
					escape="false" cols="100" rows="10" /></p>
			</rich:panel>

			<a4j:commandButton value="#{msgs.saveaction}"
				action="#{globalUsageAgreement.saveText}" id="save"
				styleClass="submit" />
			<a4j:commandButton value="#{msgs.backaction}" action="back" id="back"
				styleClass="submit" />
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink action="/nodes/nodes.seam"
					value="#{msgs.operatorOlasNodes}" /></li>
				<li><h:commandLink action="/configuration.seam"
					value="#{msgs.operatorGeneralConfiguration}" /></li>
				<li><h:commandLink action="/pkix/pkix.seam"
					value="#{msgs.PKIX}" /></li>
				<li><h:commandLink action="/authorization/main.seam"
					value="#{msgs.authorization}" /></li>
				<li><h:commandLink action="/notifications/notifications.seam"
					value="#{msgs.operatorNotifications}"</li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
