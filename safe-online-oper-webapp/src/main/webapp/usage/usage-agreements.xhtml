<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.operatorTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="usage=agreements" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.usageAgreement}</h2>

		<rich:tabPanel id="usagePanel" switchType="client">

			<rich:tab label="#{msgs.version}: #{msgs.draft}"
				rendered="#{!empty globalUsageAgreement.draftUsageAgreement}">

				<a4j:form id="editDraftForm" ajaxSubmit="true"
					reRender="contentHeader,usagePanel">
					<h:panelGrid columns="2" border="0">
						<a4j:commandLink value="#{msgs.releaseaction}"
							action="#{globalUsageAgreement.releaseDraft}" />
						<a4j:commandLink value="#{msgs.removeaction}"
							action="#{globalUsageAgreement.removeDraft}" />
					</h:panelGrid>
				</a4j:form>

				<a4j:form id="addDraftLanguageForm" reRender="usagePanel"
					ajaxSubmit="true">
					<f:facet name="aroundInvalidField">
						<s:span styleClass="error" />
					</f:facet>
					<h:panelGrid columns="4" border="0">
						<h:outputLabel value="#{msgs.language}" />
						<s:decorate>
							<h:inputText id="language"
								value="#{globalUsageAgreement.language}" required="true" />
						</s:decorate>
						<h:message for="language" styleClass="error" />
						<a4j:commandLink value="#{msgs.addaction}"
							action="#{globalUsageAgreement.addText}" />
					</h:panelGrid>
				</a4j:form>

				<a4j:form id="editDraftTextsForm" reRender="usagePanel"
					ajaxSubmit="true">
					<rich:dataTable id="draft-text-data" var="item"
						value="#{globalDraftUsageAgreementsTexts}" rows="10"
						styleClass="listingTable"
						rowClasses="listingTable_Row1,listingTable_Row2">
						<h:column>
							<a4j:commandLink id="view-draft-text"
								value="#{msgs.language}: #{item.language}"
								action="#{globalUsageAgreement.viewDraftText}" />
						</h:column>
						<h:column>
							<a4j:commandLink id="edit-draft-text" value="#{msgs.editaction}"
								action="#{globalUsageAgreement.editDraftText}" />
						</h:column>
						<h:column>
							<a4j:commandLink id="remove-draft-text"
								value="#{msgs.removeaction}"
								action="#{globalUsageAgreement.removeDraftText}" />
						</h:column>

						<f:facet name="footer">
							<rich:datascroller for="draft-text-data" />
						</f:facet>
					</rich:dataTable>
				</a4j:form>
			</rich:tab>

			<rich:tab
				label="#{msgs.version}: #{globalUsageAgreement.currentUsageAgreement.usageAgreementVersion}"
				rendered="#{!empty globalUsageAgreement.currentUsageAgreement}">
				<a4j:form id="editCurrentForm" reRender="usagePanel"
					ajaxSubmit="true">
					<rich:dataTable id="current-text-data" var="item"
						value="#{globalCurrentUsageAgreementsTexts}" rows="10"
						styleClass="listingTable"
						rowClasses="listingTable_Row1,listingTable_Row2">
						<h:column>
							<a4j:commandLink id="edit-current-text"
								value="#{msgs.language}: #{item.language}"
								action="#{globalUsageAgreement.viewCurrentText}" />
						</h:column>
						<h:column>
							<a4j:commandLink id="view-current-text"
								value="#{msgs.editaction}"
								action="#{globalUsageAgreement.editCurrentText}" />
						</h:column>
						<f:facet name="footer">
							<rich:datascroller for="current-text-data" />
						</f:facet>
					</rich:dataTable>

					<a4j:commandButton id="edit-agreement" value="#{msgs.editaction}"
						action="#{globalUsageAgreement.createUsageAgreement}"
						rendered="#{empty globalUsageAgreement.draftUsageAgreement}" />
				</a4j:form>
			</rich:tab>
		</rich:tabPanel>

		<h:form>
			<h:commandButton id="create-agreement" value="#{msgs.createaction}"
				action="#{globalUsageAgreement.createUsageAgreement}"
				rendered="#{empty globalUsageAgreement.currentUsageAgreement and empty globalUsageAgreement.draftUsageAgreement}" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{operLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
