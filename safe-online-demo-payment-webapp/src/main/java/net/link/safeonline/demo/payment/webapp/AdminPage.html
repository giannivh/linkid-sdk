<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.sourceforge.net/" xml:lang="en" lang="en">

<body>
<wicket:extend>

	<h2>User administration.</h2>

	<form wicket:id="adminForm">
	<table>
		<caption>User Properties</caption>

		<tbody>
			<tr>
				<th>User Name:</th>
				<td><input wicket:id="name" /></td>
			</tr>

            <wicket:enclosure child="names">
                <tr>
                    <th colspan="2">All Registered Payment Ids:</th>
                </tr>
                <tr wicket:id="names">
                    <td colspan="2">
                        <a wicket:id="select">
                            <span wicket:id="name" />
                        </a>
                    </td>
                </tr>
            </wicket:enclosure>

			<wicket:enclosure>
				<tr>
					<th>Junior:</th>
					<td><input wicket:id="junior" type="checkbox" /></td>
				</tr>
			</wicket:enclosure>
		</tbody>

		<tfoot>
			<tr>
				<th colspan="2" class="nopad">
				    <input wicket:id="submit" type="submit" value="Search &gt;" />
				</th>
			</tr>
		</tfoot>
	</table>
	</form>

</wicket:extend>
</body>

</html>
