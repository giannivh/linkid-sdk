<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.searchResult}</h1>

		<h2>#{msgs.status}</h2>

		<h:form>
			<table>
				<tr>
					<th>#{msgs.name}:</th>
					<td>#{name}</td>
				</tr>
				<tr>
					<th><h:outputLabel for="junior" value="#{msgs.junior}" />:</th>
					<td><h:selectBooleanCheckbox id="junior"
						value="#{customerEditableStatus.junior}" /></td>
				</tr>
				<tr>
					<th><h:outputLabel for="paymentadmin"
						value="#{msgs.paymentAdmin}" />:</th>
					<td><h:selectBooleanCheckbox id="paymentadmin"
						value="#{customerEditableStatus.paymentAdmin}" /></td>
				</tr>
			</table>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton id="save" value="#{msgs.save}"
				action="#{customerEdit.persist}" />
			<f:verbatim>&#160;</f:verbatim>
			<h:commandButton id="back" value="#{msgs.back}" action="back"
				immediate="true" />
		</h:form>

	</ui:define>


	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
