<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h2>#{msgs.overview}</h2>

		<h:form>
			<t:dataTable id="payment-data" var="payment" value="#{paymentList}"
				rows="10" preserveDataModel="false"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.id}</f:facet>
					#{payment.id}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.paymentDate}</f:facet>
					#{payment.paymentDate}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.amount}</f:facet>
					#{payment.amount} euro
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.recipient}</f:facet>
					#{payment.recipient}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.visa}</f:facet>
					#{payment.visa}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.message}</f:facet>
					#{payment.message}
				</h:column>
			</t:dataTable>

			<t:dataScroller for="payment-data" fastStep="10"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

			<h:commandLink action="add" id="add" value="#{msgs.newPayment}" />
		</h:form>
	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
