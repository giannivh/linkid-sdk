<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:s="http://jboss.com/products/seam/taglib">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="content">
		<h2>#{msgs.newPayment}</h2>

		<h:form>
			<table>
				<tr>
					<th><h:outputLabel value="#{msgs.visa}" for="visa" />:</th>
					<td><h:selectOneMenu id="visa" value="#{newPayment.visa}">
						<f:selectItems value="#{visas}" />
					</h:selectOneMenu></td>
				</tr>
				<tr>
					<th><h:outputLabel value="#{msgs.recipient}" for="recipient" />:</th>
					<td><h:inputText value="#{newPayment.recipient}"
						required="true" id="recipient" /> <h:message for="recipient"
						styleClass="error" /></td>
				</tr>
				<tr>
					<th><h:outputLabel value="#{msgs.amount}" for="amount" />:</th>
					<td><h:inputText id="amount" value="#{newPayment.amount}"
						required="true" /> euro <h:message for="amount"
						styleClass="error" /></td>
				</tr>
				<tr>
					<th>#{msgs.message}:</th>
					<td><h:inputText value="#{newPayment.message}" /></td>
				</tr>
			</table>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton action="#{transactionBean.confirm}" id="confirm"
				value="#{msgs.confirm}" />
			<f:verbatim>&#160;</f:verbatim>
			<h:commandButton action="cancel" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" />
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
