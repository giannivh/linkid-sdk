<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
	</ui:define>
	<ui:define name="content">
		<h2>#{msgs.mobileAuthentication}</h2>

		<f:facet name="aroundInvalidField">
			<s:span styleClass="error" />
		</f:facet>

		<a4j:form id="auth-form" ajaxSubmit="true"
			reRender="auth-form,otp-form">
			<t:messages globalOnly="true" styleClass="error" />
			<h:outputLabel for="mobile" value="#{msgs.mobile}" />
			<s:decorate>
				<h:inputText id="mobile" value="#{authentication.mobile}"
					required="true" readonly="#{!empty authentication.challengeId}"
					styleClass="label" />
			</s:decorate>
			<t:message for="mobile" styleClass="error" />
			<h:outputLabel for="generateOTP" value="" />
			<h:commandButton id="generateOTP" value="#{msgs.mobileRequestOTP}"
				action="#{authentication.requestOTP}"
				rendered="#{empty authentication.challengeId}" class="submit" />
		</a4j:form>

		<h:form id="otp-form">
			<f:subview rendered="#{!empty authentication.challengeId}">
				<h:outputLabel for="otp" value="#{msgs.mobileOTP}" />
				<s:decorate>
					<h:inputText id="otp" value="#{authentication.mobileOTP}"
						required="true" styleClass="label" />
				</s:decorate>
				<t:message for="otp" styleClass="error" />
				<h:outputLabel for="login" value="" />
				<h:commandButton action="#{authentication.login}" id="login"
					value="#{msgs.loginaction}" class="submit" />
			</f:subview>
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink value="#{msgs.helpaction}" action="help"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpMobileAuthentication}</p>
	</ui:define>
</ui:composition>
</body>
</html>
