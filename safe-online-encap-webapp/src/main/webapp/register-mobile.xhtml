<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
	</ui:define>
	<ui:define name="content">
		<h2>#{msgs.registerANewDevice}</h2>
		<h3>#{msgs.mobile}</h3>

		<a4j:form id="mobile-register-form" ajaxSubmit="true"
			reRender="mobile-register-form,mobile-confirm-form">
			<t:messages globalOnly="true" styleClass="error" />
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>
			<h:outputLabel for="mobile" value="#{msgs.mobile}" />
			<s:decorate>
				<h:inputText id="mobile" value="#{registration.mobile}"
					required="true"
					readonly="#{!empty registration.mobileActivationCode}"
					styleClass="label">
					<f:validateLength minimum="10" maximum="10" />
				</h:inputText>
			</s:decorate>
			<h:message for="mobile" styleClass="error" />
			<h:outputLabel for="register" value="" />
			<h:commandButton action="#{registration.mobileRegister}"
				id="register" value="#{msgs.register}"
				rendered="#{empty registration.mobileActivationCode}"
				styleClass="submit" />
		</a4j:form>

		<a4j:form id="mobile-confirm-form" ajaxSubmit="true"
			reRender="mobile-register-form,mobile-confirm-form">
			<f:subview rendered="#{!empty registration.mobileActivationCode}">

				<h:outputLabel
					value="#{msgs.activationCode}: #{registration.mobileActivationCode}" />
				<h:commandButton id="activation-ok"
					action="#{registration.mobileActivationOk}" value="#{msgs.confirm}"
					styleClass="submit" />
				<h:commandButton id="activation-cancel"
					action="#{registration.mobileActivationCancel}"
					value="#{msgs.cancelaction}" styleClass="submit" />
			</f:subview>
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<h:form>
			<ul class="sidemenu">
				<li><h:commandLink value="#{msgs.helpaction}" action="help"
					immediate="true" /></li>
			</ul>
		</h:form>
		<p>#{msgs.helpRegisterMobile}</p>
	</ui:define>
</ui:composition>
</body>
</html>
