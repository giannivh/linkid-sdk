<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<body>
		<ui:composition template="/WEB-INF/template.xhtml">
			<ui:define name="top_content">
			</ui:define>
			<ui:define name="content">

				<h2>#{msgs.mobileEnable}</h2>


				<h:form id="auth-form">
					<h:outputLabel for="mobile" value="#{msgs.mobile}" />
					<h:inputText id="mobile" value="#{enable.mobile}"
						required="true" readonly="true" styleClass="label" />
					<h:outputLabel for="generateOTP" value="" />
					<h:commandButton id="generateOTP" value="#{msgs.mobileRequestOTP}"
						action="#{enable.requestOTP}" rendered="#{empty enable.challengeId}"
						class="submit" />
					<h:commandButton action="#{enable.cancel}" id="cancel"
						value="#{msgs.cancelaction}" immediate="true" class="submit"
						rendered="#{empty enable.challengeId}" />
					<h:messages styleClass="error" rendered="#{empty enable.challengeId}" />
				</h:form>

				<h:form id="otp-form">
					<f:subview rendered="#{!empty enable.challengeId}">
						<h:outputLabel for="otp" value="#{msgs.mobileOTP}" />
						<h:inputText id="otp" value="#{enable.mobileOTP}"
							required="true" styleClass="label" />
						<h:outputLabel for="login" value="" />
						<h:commandButton action="#{enable.authenticate}"
							id="auth" value="#{msgs.submit}" class="submit" />
						<h:commandButton action="#{enable.cancel}" id="cancel"
							value="#{msgs.cancelaction}" immediate="true" class="submit" />
						<h:messages styleClass="error" />
					</f:subview>
				</h:form>

			</ui:define>
			<ui:define name="sidebar">
				<p>#{msgs.helpMobileEnable}
				</p>
			</ui:define>
		</ui:composition>
	</body>
</html>
