<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.removeaction}</h1>
	</ui:define>
	<ui:define name="content">

		<a4j:form id="mobileRemoveForm" ajaxSubmit="true"
			reRender="mobile-data">
			<h:dataTable id="mobile-data" var="item" value="#{mobileAttributes}"
				preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">
				<h:column>
					<f:facet name="header">#{msgs.mobile}</f:facet>
					<so:outputAttribute value="#{item}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.action}</f:facet>
					<a4j:commandLink id="mobileremove" value="#{msgs.removeaction}"
						action="#{removal.mobileRemove}" />
				</h:column>
			</h:dataTable>
			<rich:messages styleClass="error" />
		</a4j:form>

		<h:form>
			<h:commandButton action="back" id="back" value="#{msgs.backaction}"
				class="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpMobileRemove}</p>
	</ui:define>
</ui:composition>
</body>

</html>
