<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.registerANewDevice} : #{msgs.mobileAuthentication}</h2>


		<a4j:form id="auth-form" ajaxSubmit="true"
			reRender="auth-form,otp-form">
			<h:outputLabel for="mobile" value="#{msgs.mobile}" />
			<h:inputText id="mobile" value="#{registration.mobile}"
				required="true" readonly="true" styleClass="label" />
			<h:outputLabel for="generateOTP" value="" />
			<h:commandButton id="generateOTP" value="#{msgs.mobileRequestOTP}"
				action="#{registration.requestOTP}"
				rendered="#{empty registration.challengeId}" class="submit" />
			<h:commandButton action="#{registration.cancel}" id="cancel"
				value="#{msgs.cancelaction}" immediate="true" class="submit"
				rendered="#{empty registration.challengeId}" />
			<h:messages styleClass="error"
				rendered="#{empty registration.challengeId}" />
		</a4j:form>

		<h:form id="otp-form">
			<f:subview rendered="#{!empty registration.challengeId}">
				<h:outputLabel for="otp" value="#{msgs.mobileOTP}" />
				<h:inputText id="otp" value="#{registration.mobileOTP}"
					required="true" styleClass="label" />
				<h:outputLabel for="login" value="" />
				<h:commandButton action="#{registration.authenticate}" id="auth"
					value="#{msgs.submit}" class="submit" />
				<h:commandButton action="#{registration.cancel}" id="cancel"
					value="#{msgs.cancelaction}" immediate="true" class="submit" />
				<h:messages styleClass="error" />
			</f:subview>
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpMobileRegistrationAuthentication}</p>
	</ui:define>
</ui:composition>
</body>
</html>
