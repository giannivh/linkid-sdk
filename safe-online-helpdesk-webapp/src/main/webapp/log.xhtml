<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="log" />
		</ui:include>
	</ui:define>
	<ui:define name="top_content">
		<h1>#{msgs.helpdeskLogs}</h1>
	</ui:define>
	<ui:define name="content">

		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<h:panelGrid columns="5" border="0" style="border: 1px solid black;">
				<f:verbatim>#{msgs.lookupHelpId}</f:verbatim>
				<s:decorate id="decorateSearchId">
					<h:inputText value="#{helpdeskLog.searchId}" id="searchId"
						validator="#{helpdeskLog.validateId}" required="true" />
				</s:decorate>
				<rich:suggestionbox for="decorateSearchId:searchId"
					suggestionAction="#{helpdeskLog.autocomplete}" var="searchIdInput">
					<h:column>
						<h:outputText value="#{searchIdInput}" />
					</h:column>
				</rich:suggestionbox>
				<h:commandButton action="#{helpdeskLog.search}" id="search"
					value="#{msgs.searchAction}" styleClass="submit" />
				<t:message id="searchMessage" for="searchId" styleClass="error" />
			</h:panelGrid>
		</h:form>

		<h:form>
			<t:dataTable id="helpdesk-context-data" var="item"
				value="#{helpdeskContextList}" rows="10" preserveDataModel="false"
				styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.helpdeskContext}</f:facet>
					<h:outputLabel value="#{item.id}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.location}</f:facet>
					<h:outputLabel value="#{item.location}" />
				</h:column>

				<h:column>
					<h:commandLink value="#{msgs.viewaction}"
						action="#{helpdeskLog.view}" />
				</h:column>

				<h:column>
					<h:commandLink value="#{msgs.removeaction}"
						action="#{helpdeskLog.removeLog}" />
				</h:column>
			</t:dataTable>

			<t:dataScroller for="helpdesk-context-data" fastStep="10"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

		</h:form>

	</ui:define>
</ui:composition>
</body>

</html>
