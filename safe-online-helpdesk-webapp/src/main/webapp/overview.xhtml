<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.helpdeskTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="overview" />
		</ui:include>
	</ui:define>
	<ui:define name="content">
		<div class="subcolumn1-2">
		<h3>#{msgs.helpdeskLookupLog}</h3>
		<p>#{msgs.helpdeskLookupLogInfo} <a href="./log.seam">#{msgs.clickHere}</a>.</p>
		<h3>#{msgs.helpdeskLookupUser}</h3>
		<p>#{msgs.helpdeskLookupUserInfo} <a href="./user.seam">#{msgs.clickHere}</a>.</p>
		</div>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{helpLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
