<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.helpdeskTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.helpdeskUsers}</h2>

		<h:form>
			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<h:panelGrid columns="4" border="0" style="border: 1px solid black;">
				<f:verbatim>#{msgs.lookupHelpUser}</f:verbatim>
				<s:decorate>
					<h:inputText value="#{helpdeskLog.searchUserName}"
						validator="#{helpdeskLog.validateUser}" id="searchUserName"
						required="true" />
				</s:decorate>
				<rich:suggestionbox for="searchUserName"
					suggestionAction="#{helpdeskLog.autocompleteUser}"
					var="searchUserNameInput" selfRendered="true">
					<h:column>
						<h:outputText value="#{searchUserNameInput}" />
					</h:column>
				</rich:suggestionbox>

				<h:commandButton action="#{helpdeskLog.searchUser}" id="searchUser"
					value="#{msgs.searchAction}" />
				<t:message for="searchUser" styleClass="error" />
			</h:panelGrid>
		</h:form>

		<h:form>
			<t:dataTable id="helpdesk-user-data" var="item"
				value="#{helpdeskUserList}" rows="10" preserveDataModel="false"
				styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.user}</f:facet>
					<h:outputLabel value="#{item}" />
				</h:column>

				<h:column>
					<h:commandLink value="#{msgs.viewaction}"
						action="#{helpdeskLog.viewUser}" />
				</h:column>
			</t:dataTable>

			<t:dataScroller for="helpdesk-user-data" fastStep="10"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{helpLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
