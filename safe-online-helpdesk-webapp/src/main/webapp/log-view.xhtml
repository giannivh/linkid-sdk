<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">#{initParam['CommercialName']} #{msgs.helpdesk}</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h2>#{msgs.helpdeskContext} : #{context.id}</h2>

		<h:form>
			<t:dataTable id="helpdesk-log-data" var="item"
				value="#{helpdeskLogList}" rows="15" preserveDataModel="false"
				styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">

				<h:column>
					<f:facet name="header">#{msgs.level}</f:facet>
					<h:outputText value="#{item.logLevel}"
						rendered="#{item.logLevel == 'INFO'}" />
					<h:outputText value="#{item.logLevel}"
						style="background-color: red"
						rendered="#{item.logLevel == 'ERROR'}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.time}</f:facet>
					<h:outputLabel value="#{item.time}">
						<f:convertDateTime type="both" timeStyle="medium"
							dateStyle="short" />
					</h:outputLabel>
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.user}</f:facet>
					#{item.principal}
				</h:column>

				<h:column>
					<f:facet name="header">#{msgs.message}</f:facet>
					#{item.message}
				</h:column>
			</t:dataTable>

			<t:dataScroller for="helpdesk-log-data" fastStep="15"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

		</h:form>


	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{helpLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
