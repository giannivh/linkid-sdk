<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="content">
		<h1>#{msgs.help}</h1>
		<p></p>
		<table>
			<thead>
				<tr>
					<th>#{msgs.helpInfo}</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td><h:outputLink
						value="#{facesContext.externalContext.requestContextPath}/help_ticket.seam">#{msgs.helpCreateTicket}</h:outputLink>
					</td>
				</tr>
			</tbody>
		</table>

		<p><h:outputLink
			value="#{facesContext.externalContext.requestContextPath}/main.seam">#{msgs.helpLinkToMain}</h:outputLink></p>
	</ui:define>
</ui:composition>
</body>

</html>
