<div id="sidebar"><c:choose
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib">
	<c:when test="#{username == null}">
		<h:form>
			<h:commandButton action="#{loginComp.login}" id="login"
				value="#{msgs.loginaction}" />
			<p><h:commandLink action="register" id="register"
				immediate="true">#{msgs.createAccount}</h:commandLink></p>
		</h:form>
	</c:when>
	<c:otherwise>
		<p>#{msgs.welcome} #{username}.</p>
		<h:form>
			<h:commandButton action="#{loginComp.logout}" id="logout"
				value="#{msgs.logout}" />
		</h:form>
	</c:otherwise>
</c:choose></div>
