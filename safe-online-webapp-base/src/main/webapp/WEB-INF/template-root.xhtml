<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<f:view contentType="text/html">
	<head>
	<f:loadBundle basename="messages.webapp" var="msgs" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/css/style.css" />
	<title><ui:insert name="title">#{initParam['CommercialName']}</ui:insert></title>
	</head>

	<body>
	<div id="header">
	<div id="header_top"><h:form>
		<h:graphicImage
			value="/images/flags/#{facesContext.viewRoot.locale.language}.gif" />
		<h:commandLink action="#{language.entry}" value="#{msgs.chooseLanguage}" />
		<f:subview rendered="#{username != null}">
			 | <h:commandLink action="#{login.logout}" value="#{msgs.logout}" />
		</f:subview>
	</h:form></div>

	<f:subview rendered="#{username != null}">
		<ui:insert name="topnav" />
	</f:subview></div>

	<div id="main">
	<div id="main_content">
	<ui:insert name="sidebox" />
	<ui:insert name="content">Welcome to #{initParam['CommercialName']}.</ui:insert>
	</div>
	<hr class="float_fix" />
	</div>

	<div id="footer">Copyright 2006-2007 - Lin.k NV</div>
	</body>
</f:view>
</html>
