<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="content">
		<h1>#{msgs.chooseLanguage}</h1>
		<h:form>
            <table class="listingTable">
                <colgroup />

                <tbody>
                    <tr><th><h:commandLink id="en" action="#{language.goBack}"
                                actionListener="#{language.selectLanguage}">
                                <table class="noborders">
                                    <colgroup />
                                    <colgroup/>

                                    <tr>
                                        <td class="right"><h:graphicImage value="/images/langs/en.gif" /></td>
                                        <td>#{msgs.languageEnglish}</td>
                                    </tr>
                                </table>
                    </h:commandLink></th></tr>
                    <tr><th><h:commandLink id="nl" action="#{language.goBack}"
                                actionListener="#{language.selectLanguage}">
                                <table class="noborders">
                                    <colgroup />
                                    <colgroup />

                                    <tr>
                                        <td class="right"><h:graphicImage value="/images/langs/nl.gif" /></td>
                                        <td>#{msgs.languageDutch}</td>
                                    </tr>
                                </table>
                    </h:commandLink></th></tr>
                </tbody>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
