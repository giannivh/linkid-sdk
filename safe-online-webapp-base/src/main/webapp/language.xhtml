<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template-root.xhtml">
	<ui:define name="content">
		<h1>#{msgs.chooseLanguage}</h1>
		<h:form>
			<table>
				<tr>
					<td><h:graphicImage value="/images/langs/en.gif" /></td>
					<td><h:commandLink id="en" action="#{language.goBack}"
						value="#{msgs.languageEnglish}"
						actionListener="#{language.selectLanguage}" /></td>
				</tr>
				<tr>
					<td><h:graphicImage value="/images/langs/nl.gif" /></td>
					<td><h:commandLink id="nl" action="#{language.goBack}"
						value="#{msgs.languageDutch}"
						actionListener="#{language.selectLanguage}" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</body>

</html>
