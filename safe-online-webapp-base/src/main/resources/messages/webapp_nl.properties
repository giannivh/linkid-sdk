help=Help
helpAccountManagement=Hier kan u enkele inlichtingen rond uw account verkrijgen alsook enkele administratieve handelingen uitvoeren.
helpAllDevices=Sommige applicaties staan maar een beperkt aantal authenticatiemiddels toe.  Indien u nog geen enkel van de beschikbare authenticatiemiddels heeft geregistreerd kan u hier het middel selecteren dat u wel al heeft geregistreerd.  Daarna zal u een nieuw authenticatiemiddel kunnen toevoegen dat door de applicatie ondersteund wordt.
helpApplicationEdit=Hier kan u de geselecteerde toepassing bewerken.
helpApplicationList=Dit is een lijst van toepassingen die u beheert. Klik op de naam van een toepassing om deze te configureren.
helpApplicationView=Hier kan de instellingen van de geselecteerde toepassing bekijken.
helpApplications=Deze pagina toont een lijst van toepassingen waarin u uw OLAS identiteit kan gebruiken. Klik op een toepassing om te bekijken om welke toepassing het precies gaat en tot welke van jouw gegevens ze toegang heeft. Klik op uitschrijven om een toepassing toegang te ontzeggen tot jouw profiel.
helpAuthenticationMain=Hier moet een authenticatiemiddel kiezen. Als u nog geen OLAS account heeft, kan u er een aanmaken. Als u geen enkel authenticatiemiddel uit de lijst bij de hand hebt of geregistreerd hebt, kan u een van de nodige middelen registreren met behulp van een authenticatiemiddel dat u wel reeds heeft geregistreerd en bij de hand hebt.
helpBeid=Op deze pagina wordt een applet geladen om u te authentiseren met uw Belgische eID kaart. Als het applet of uw kaart niet werkt kan u op help drukken om een ticket te openen bij de helpdesk. Als alternatief kan u ook een andere authenticatiemiddel proberen.
helpContact=Voor onmiddelijke bijstand contacteer
helpCreateTicket=Genereer ticket
helpCreateTicketInfo=Om u beter van dienst te zijn werd uw verloop in de applicatie bijgehouden.  Wanneer u de helpdesk contacteert geeft u best het identificatienummer van dit verloop mee zodat zij een diagnose kunnen opmaken van uw probleem.helpId=Uw Identificatienummer
helpDevices=Op deze pagina krijgt u een overzicht van uw geregistreerde authenticatiemiddelen. U kan authenticatiemiddelen toevoegen, verwijderen en actualiseren.
helpDigipassAuthentication=Geef het token, gegenereerd door uw digipass in om u the authentiseren.
helpExtractIdentity=Op deze pagina zal OLAS proberen uw identiteit te lezen uit uw kaart. U moet Java geinstalleerd hebben opdat dit zou werken.
helpFirstTime=Deze pagina wordt slechts eenmaal getoond op deze browser. Bij volgende inlogpogingen zal deze vraag niet meer gesteld worden.
helpGlobalUsageAgreement=U moet akkoord gaan met deze gebruiksovereenkomst indien u de OLAS dienst wil blijven gebruiken.
helpHistory=Hier kan u de historiek van uw account bekijken. Oudere gebeurtenissen worden automatisch verwijderd.
helpIdentityConfirmation=De toepassing waartoe u toegang wenst vraagt om enkele gegevens uit uw profiel te mogen lezen. Als een gegeven gemarkeerd staat als anoniem betekent dat dat gegeven enkel gebruikt kan worden voor statistische doeleinden zonder dat het aan u gelinkt kan worden.
helpInfo=U vroeg verdere assistentie aan. Indien u dit wenst, kunt u een helpdesk ticket aanmaken.
helpMain=Vanaf hier moet u ingelogd zijn. Als u nog geen account hebt kan u gewoon op login klikken. U heeft de optie om tijdens het loginproces een account aan te maken.
helpMerge=Hier moet u de gebruikersnaam ingeven van de account die u wil samenvoegen met de account waarmee u momenteel bent ingelogd.
helpMergeBeid=Deze pagina probeert u te authentiseren met uw Belgische eID kaart. Hiervoor wordt een applet geladen.
helpMergeLogin=U moet eerst bewijzen dat u de eigenaar bent van de opgegeven account door te authentiseren.
helpMergeMobile=Hier moet u inloggen met uw mobiele telefoon. U moet de enCap software geinstalleerd hebben.
helpMergeOverview=Deze pagina toont hoe de samenvoeging gaat verlopen. Bij benodigde authenticatiemiddelen staan authenticatiemiddelen waarvan u nog moet bewijzen dat u ze heeft. Voor conflicten rond persoonsgegevens moet u aangeven hoe u deze wilt oplossen.
helpMergePassword=Hier moet u authentisern met uw gebruikersnaam en wachtwoord. 
helpMissingAttributes=U moet u profiel vervolledigen vooraleer u kan doorgaan naar de toepassing. De toepassing heeft deze gegevens nodig voor een goede werking.
helpMobileAuthentication=Als u mobiele authenticatie wil gebruiken moet u mobiele telefoon geregistreerd zijn bij OLAS en moet de enCap software geinstalleerd zijn. Van zodra u u nummer hebt ingevoerd zal de software op uw telefoon een wachtwoord genereren.
helpMobileEdit=Op deze pagina kan u mobiele nummers toevoegen aan uw account. Deze nummers kunnen gebruikt worden om te authentiseren. Vooraleer u een nummer toevoegd moet u de EnCap software geinstalleerd hebben op uw telefoon. Zodra u uw nummer hebt toegevoegd ontvangt u een activatiecode.
helpMobileRegistrationAuthentication=Vooraleer de registratie te finaliseren, is het nodig een authenticatie uit te voeren ter verificatie. Als u het eenmalig passwoord hebt aangevraagd, zal de software op uw GSM u zo een eenmalig passwoord genereren. Voer dit passwoord in om de authenticatie en daarmee de registratie te vervolledigen.
helpMobileRemove=Op deze pagina kan u mobiele nummers verwijderen uit uw account.
helpNewUser=U heeft gekozen om een nieuwe OLAS account aan te maken. Eerst moet u een gebruikersnaam kiezen en de karakters uit de afbeelding over typen.
helpNewUserBeid=Op deze pagina wordt een applet geladen om uw Belgische eID kaart te registreren en toe te voegen aan uw nieuwe account. Opdat deze pagina zou werken moet u Java geinstalleerd hebben.
helpNewUserDevice=Een OLAS account heeft minstens 1 authenticatiemiddel nodig. Zo kan u bewijzen dat u de eigenaar van een account bent. Op deze pagina kan u het eerste authenticatiemiddel kiezen dat u wil registreren. Nadat uw account is aangemaakt kan u terugkeren naar OLAS om meerdere authenticatiemiddelen aan uw account toe te voegen.
helpNewUserMobile=Op deze pagina kan u een mobiele telefoon registeren bij uw OLAS account. U moet de enCap software geinstalleerd hebben op uw telefoon. Van zodra u uw mobiel nummer heeft ingevoerd zal de enCap software geactiveerd worden. Er zal een activatiecode gegenereerd worden die u moet invoeren wanneer er om gevraagd wordt.
helpNewUserPassword=Hier moet u een wachtwoord kiezen voor uw nieuwe OLAS account. U moet het tweemaal ingeven om tikfouten te vermijden.
helpOption=Plug uw Option datakaart in en start de Connection Manager.
helpOverview=Welkom bij OLAS. Van hieruit kan u uw profiel bekijken, uw authenticatiemiddelen beheren en toepassingen bekijken waartoe u toegang heeft met uw OLAS identiteit.
helpPassword=Op deze pagina moet u uw wachtwoord ingeven om toegang te krijgen tot de toepassing.
helpPasswordChange=Hier kan u uw wachtwoord aanmaken of wijzigen. U moet uw nieuwe wachtwoord tweemaal ingeven.
helpPasswordRemove=Hier kan u uw wachtwoord verwijderen.
helpProfile=Deze pagina toont al uw opgeslagen persoonsgegevens. Deze gegevens werden aangeleverd door toepassingen, authenticatieapparaten of door uzelf. De gegevens die u zelf hebt ingebracht kan u bewerken.
helpProfileAdd=Hier kan u een persoonsgegeven toevoegen. Klik op bewaren om uw veranderingen beschikbaar te maken voor toepassingen.
helpProfileEdit=Hier kan u een persoonsgegeven bewerken. Klik op bewaren om uw veranderingen beschikbaar te maken voor toepassingen.
helpRegisterDevice=Hier moet u het authenticatiemiddel kiezen dat u wil toevoegen aan uw OLAS account.
helpRegisterDigipass=Hier moet u de login naam en het serie nummer van de digipass die u wenst te registreren voor de gebruiker ingeven. 
helpRegisterMobile=Hier moet u het telefoonnummer van de mobiele telefoon die u wenst toe te voegen aan uw account ingeven. U moet de enCap software geinstalleerd hebben op deze telefoon. Van zodra u uw nummer heeft ingegeven zal de enCap software geactiveerd worden en moet u een activatiecode ingeven. De activatiecode zal u op deze pagina vinden.
helpRegisterPassword=Hier moet u een wachtwoord kiezen voor uw OLAS account. U moet het wachtwoord tweemaal ingeven om tikfouten te vermijden.
helpRemoveAccount=Als u op verwijderen klikt zal uw hele account worden gewist met inbegrip van uw profiel en de configuratie van uw authenticatiemethodes. Configuratie en persoonlijke data in andere toepassingen kan ook verloren gaan.
helpRemoveDigipass=Hier moet u de login naam van de gebruiker ingeven en dan verkrijgt u de lijst van zijn geregistreerde digipasses. Welke u vervolgens dan kan verwijderen.
helpExtractIdentity=Op deze pagina zal OLAS proberen uw identiteit te lezen uit uw kaart, en daarna dit authenticatie apparaat verwijderen. U moet Java geinstalleerd hebben opdat dit zou werken.
helpStats=Deze pagina toont een lijst van gegenereerde statistieken voor de geselecteerde toepassing.
helpStrongMobileEdit=Deze pagina toont een lijst van mobiele nummers die kunnen gebruikt worden voor authenticatie en die door uw provider zijn geregistreerd. U kan deze lijst niet bewerken aangezien ze wordt beheerd door uw provider.
helpSubscription=Deze pagina toont u informatie over de geselecteerde toepassing zoals de gebruikersovereenkomst tussen u en de toepassings-eigenaar. U kan ook bekijken tot welke gedeelten van uw profiel de toepassing toegang heeft.
helpSubscriptionConfirm=Op deze pagina moet u bevestigen dat u uw OLAS account bij deze toepassing wil gebruiken omdat het ofwel de eerste keer is dat de toepassing gebruikt of omdat de gebruikersovereenkomst van de toepassing veranderd is.
helpTimeOut=Deze pagina wordt getoond omdat uw sessie een lange tijd geen activiteit vertoonde. Als beveiligingsmaatregel werd u automatisch uitgelogd.
helpUsageAgreement=Dit is de gebruiksovereenkomst waarmee u akkoord bent gegaan bij het aanmaken van uw account.
helpUsageAgreementEdit=Hier kan u een nieuwe gebruikersovereenkomst bewerken en opslaan.
helpUsageAgreements=Deze pagina toont de gedefinieerde gebruiekrsovereenkomsten voor de geselecteerde toepassing.
helpUsageAgreementView=Hier kan u een gebruikersovereenkomst bekijken.
