help=Help
helpAccountManagement=Here you can perform some account administration.
helpAllDevices=Here you need to select a device you will use to prove your identity before you can register a new device.
helpApplicationEdit=Here you can edit the selected application.
helpApplicationList=This is the list of applications you own. Click on a name to edit the application settings.
helpApplicationView=Here you can view the configuration options of the selected application.
helpApplications=This page shows a list of applications in which you can use your OLAS identity. Click on their name to discover what they are and what access they have to your profile. Click on unsubscribe to immediately prevent access to your profile by that application.
helpAuthenticationMain=Here you need to select the device you want to use to log in. If you ended up on this page but do not have an OLAS account you can create a new account. If you do not have any device available from the list, you can register a new device using one of your existing devices.
helpBeid=On this page an applet is loaded to authenticate you using your Belgian Eid card. If the applet or your card is not working you can click the help button to open a ticket with the helpdesk. Alternatively you can try another device.
helpContact=For immediate assistance, contact
helpDevices=On this page you get an overview of your registered authentication devices. You can add remove and update devices.
helpExtractIdentity=On this page OLAS will try to read your identity from your card. You need to have Java installed for this page to work.
helpFirstTime=This page will only show once on this browser. During following authentication attempts this question will not be presented anymore.
helpGlobalUsageAgreement=This agreement you need to agree to if you want to continue to use OLAS.
helpHistory=Here you can view your account history. Older events are automatically removed.
helpIdentityConfirmation=The application you want to access is requesting access to these items of your profile. If an item is marked anonymous that item can only be used for statistics but cannot be linked back to you.
helpInfo=Your request was logged into the system, please keep note of reference
helpLinkToMain=Click here to visit the main page.
helpMain=From here on you need to be logged in. If you do not have an account you can just click login. You will have the option to create an account during the login process.
helpMerge=Here you need to enter the account name of the account you want to merge with the account you are currently logged in with.
helpMergeBeid=This page tries to authenticate you with your Belgian eID card. For this an applet is loaded.
helpMergeLogin=You need to proof you own the selected account by authenticating.
helpMergeMobile=Here you need to authenticate using your mobile phone. You need to have the enCap software installed.
helpMergeOverview=This page shows how the merge will proceed. Under needed devices is indicated which additional authentications you need to perform. Also, you need to indicate how to solve conflicts on your identity details. If you proceed with the merge the selected account will be removed.
helpMergePassword=Here you need to authenticate with your username and password. 
helpMissingAttributes=You need to complete your profile first before you can continue to the application. These attributes are required for the application to function.
helpMobileAuthentication=For mobile authentication to work you need to have it registered with OLAS and have the enCap software installed on your phone. Once you have entered your phone number the software on your phone will generate a one time password. 
helpMobileEdit=On this page you can register mobile phone numbers in your account. These numbers can be used for authentication. Before you enter a number, make sure you have the EnCap software installed. Once you have entered your number you will receive an activation code.
helpMobileRemove=On this page you can remove your mobile phone numbers.
helpNewUser=You have choosen to create a new account with OLAS. First you need to provide a user name and type in the characters from the image.
helpNewUserBeid=On this page an applet is loaded to register your Belgian eID card to your new account. You need to have Java installed for this page to work.
helpNewUserDevice=An OLAS account needs at least one authentication device so you can prove you own this account. On this page you can select the authentication device you want to use. After your account is created you can come back to OLAS and register more devices if you want.
helpNewUserMobile=On this page you can register a mobile phone to your new account. You need to have the enCap software installed on your mobile phone. Once you have entered your mobile number, the enCap software will be activated. An activation code will be generated which you will need to enter when prompted.
helpNewUserPassword=Here you need to enter a password for your new OLAS account. You need to enter it twice to make sure there are no typing errors.
helpOverview=Welcome to OLAS. From here you can view your profile, your authentication devices and the applications you can use with your OLAS identity.
helpPassword=On this page you need to enter your password to access the application.
helpPasswordChange=Here you can create or change your password. You need to enter your new password twice.
helpPasswordRemove=Here you can remove your password.
helpProfile=This page shows all your stored identity details. These details are provided by applications, authentication devices or you have entered them yourself. The attributes you entered yourself can be edited.
helpProfileAdd=Here you can add an attribute. Click save to make your changes available to your applications.
helpProfileEdit=Here you can edit an attribute. Click save to make your changes available to your applications.
helpRegisterDevice=Here you need to select the authentication device you want to register.
helpRegisterMobile=Here you need to enter the mobile phone number of the phone you want to register to your account. You need to have the enCap software installed for this to work. Once you have entered your number the enCap software will be activated and you will be prompted to enter an activation code. The acivation code will appear on this page.
helpRegisterPassword=Here you need to choose a password for your OLAS account. You need to enter the password twice to avoid typing errors.
helpRemoveAccount=When you click Remove, your account will be deleted. This includes your profile and configured devices. Configuration settings and personal data you have on other applications might be lost also.
helpRemoveIdentity=On this page OLAS will try to read your identity from your card, then removing this authentication device. You need to have Java installed for this page to work.
helpStats=This page lists the statistics that are generated for the selected application.
helpStrongMobileEdit=This page lists the mobiles you can use for authentication and that are registered with your provider. You cannot edit this list as it is managed by your provider.
helpSubscription=These pages show information about the selected application such as the usage agreement between you and the application. You can also view what parts of your profile can be accessed by the application.
helpSubscriptionConfirm=On this page you need to confirm you want to use the application with your OLAS account since it is either the first time you use it or the usage agreement of the application has changed.
helpTimeOut=This page is shown because your session was inactive for a long period. As a safety measure you were automatically logged out.
helpUsageAgreement=This is the usage agreement you agreed to when you created your account.
helpUsageAgreementEdit=Here you can edit and save a new usage agreement.
helpUsageAgreements=This page show the defined usage agreements for the selected application.
