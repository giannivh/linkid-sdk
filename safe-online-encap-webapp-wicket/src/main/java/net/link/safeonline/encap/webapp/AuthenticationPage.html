<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<div wicket:id="header_border"></div>

		<div wicket:id="content_border">

			<div wicket:id="sidebar_border">

				<ul>
					<li>
						<a wicket:id="tryAnotherDevice">
							<wicket:message key="tryAnotherDevice">[Try Another Device]</wicket:message>
						</a>
					</li>
				</ul>

				<p>
					<wicket:message key="helpEncapAuthentication">[Authenticate
						Encap Help]</wicket:message>
				</p>
			</div>

			<div wicket:id="progress">[Progress Panel]</div>

			<h2 wicket:id="title">[Encap Authentication: Authenticating
				for Application]
			</h2>

			<form wicket:id="authentication_form">

                <wicket:enclosure>
					<label>
						<wicket:message key="mobile">[Login Name]</wicket:message>
					</label>
					<input wicket:id="mobile" type="text" class="label" />
				</wicket:enclosure>

                <wicket:enclosure>
					<label>
						<wicket:message key="otp">[Encap OTP]</wicket:message>
					</label>
					<input wicket:id="otp" type="text" class="label" />
				</wicket:enclosure>

				<label>&nbsp;</label>
				<input wicket:id="challenge" type="submit" value="[Challenge]"
                    wicket:message="value:challengeaction" class="submit" />
                <input wicket:id="login" type="submit" value="[Login]"
					wicket:message="value:loginaction" class="submit" />
                <input wicket:id="cancel" type="submit" value="[Cancel]"
					wicket:message="value:cancelaction" class="submit" />

				<div wicket:id="feedback" class="error"></div>
			</form>

		</div>

	</body>
</html>
