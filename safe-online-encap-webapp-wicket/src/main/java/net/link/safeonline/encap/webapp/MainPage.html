<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div wicket:id="header_border"></div>

		<div wicket:id="content_border">
			<h1>
				<wicket:message key="encap">[Encap]</wicket:message>
			</h1>

			<p>
				<wicket:message key="encapInfoMsg">[Encap Info Message]</wicket:message>
			</p>

			<p>
				<wicket:message key="encapRegister">[Encap Register]</wicket:message>
				<a wicket:id="register">
					<wicket:message key="clickHere">[Click Here]</wicket:message>
				</a>
			</p>

			<p>
				<wicket:message key="encapRemove">[Encap Remove]</wicket:message>
				<a wicket:id="remove">
					<wicket:message key="clickHere">[Click Here]</wicket:message>
				</a>
			</p>
		</div>

	</body>

</html>
