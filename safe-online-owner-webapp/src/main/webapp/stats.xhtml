<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.ownerTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{msgs.statistic}: #{selectedApplication.name}</h1>

		<h:form>
			<t:dataTable id="stat-data" var="item" value="#{statList}" rows="10"
				preserveDataModel="false" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">

				<h:column>
					<f:facet name="header">#{msgs.statistic}</f:facet>
					<h:commandLink value="#{item.name}" action="#{chart.viewStat}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.lastUpdate}</f:facet>
					#{item.creationTime}
				</h:column>
			</t:dataTable>

			<t:dataScroller for="stat-data" fastStep="10"
				pageCountVar="pageCount" pageIndexVar="pageIndex"
				styleClass="scroller" paginator="true" paginatorMaxPages="9">
				<f:facet name="first">#{msgs.first}</f:facet>
				<f:facet name="last">#{msgs.last}</f:facet>
				<f:facet name="previous">#{msgs.previous}</f:facet>
				<f:facet name="next">#{msgs.next}</f:facet>
			</t:dataScroller>

			<h:messages styleClass="error" />

			<h:commandButton value="#{msgs.backaction}" action="back" />

		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{ownerLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
