<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.statistic}: #{selectedApplication.name}</h1>
	</ui:define>
	<ui:define name="content">

		<a4j:form>
			<rich:dataTable id="stat-data" var="item" value="#{statList}"
				rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2"
				columnClasses="listingTable_ColumnTop,listingTable_Column">

				<h:column>
					<f:facet name="header">#{msgs.statistic}</f:facet>
					<a4j:commandLink value="#{item.name}" action="#{chart.viewStat}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.lastUpdate}</f:facet>
					#{item.creationTime}
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.action}</f:facet>
					<a4j:commandLink value="#{msgs.export}"
						action="#{chart.exportStat}" />
				</h:column>

				<f:facet name="footer">
					<rich:datascroller for="stat-data" pageIndexVar="pageIndex"
						pagesVar="pages" fastControls="hide">
						<f:facet name="first">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="first_disabled">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="previous">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="previous_disabled">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="pages">
							<h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
						</f:facet>
						<f:facet name="next">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="next_disabled">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="last">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
						<f:facet name="last_disabled">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

			<h:messages styleClass="error" />

			<a4j:commandButton value="#{msgs.backaction}" action="back"
				styleClass="submit" />
			<a4j:commandButton value="#{msgs.exportAll}" action="#{chart.export}"
				styleClass="submit" />

		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpStats}</p>
	</ui:define>
</ui:composition>
</body>

</html>
