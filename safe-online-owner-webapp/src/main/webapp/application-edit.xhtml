<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">#{initParam['CommercialName']} Application Owner</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{selectedApplication.name}</h1>

		<h:form>
			<h1>#{msgs.description}:</h1>
			<p><h:inputTextarea value="#{selectedApplication.description}"
				escape="false" cols="60" rows="10" /></p>

			<h2>#{msgs.allowedDevices}:</h2>
			<p>#{msgs.isDeviceRestriction}: <h:selectBooleanCheckbox
				value="#{selectedApplication.deviceRestriction}" /></p>
			<h:dataTable value="#{allowedDevices}" var="item">
				<h:column>
					<f:facet name="header">#{msgs.name}</f:facet>
					<h:outputLabel for="included" value="#{item.device.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.allowed}</f:facet>
					<h:selectBooleanCheckbox value="#{item.allowed}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.weight}</f:facet>
					<h:inputText value="#{item.weight}" />
				</h:column>
			</h:dataTable>

			<h:commandButton value="#{msgs.saveaction}"
				action="#{ownerApplication.save}" />
			<so:nbsp />
			<h:commandButton value="#{msgs.cancelaction}" action="cancel"
				immediate="true" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{ownerLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
