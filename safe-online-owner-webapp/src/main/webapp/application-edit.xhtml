<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.ownerTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{selectedApplication.name}</h1>

		<a4j:form id="editForm">
			<rich:tabPanel switchType="client">

				<rich:tab label="#{msgs.description}">
					<p><h:inputTextarea value="#{selectedApplication.description}"
						escape="false" cols="150" rows="10" /></p>
				</rich:tab>

				<rich:tab label="#{msgs.devices}">
					<p>#{msgs.isDeviceRestriction}: <h:selectBooleanCheckbox
						value="#{selectedApplication.deviceRestriction}" /></p>
					<rich:dataTable value="#{allowedDevices}" var="item">
						<h:column>
							<f:facet name="header">#{msgs.name}</f:facet>
							<h:outputLabel value="#{item.device.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.allowed}</f:facet>
							<h:selectBooleanCheckbox value="#{item.allowed}" />
						</h:column>
						<h:column>
							<f:facet name="header">#{msgs.weight}</f:facet>
							<h:inputText value="#{item.weight}" />
						</h:column>
					</rich:dataTable>

				</rich:tab>
			</rich:tabPanel>

			<a4j:commandButton id="save" value="#{msgs.saveaction}"
				action="#{ownerApplication.save}" />
			<so:nbsp />
			<a4j:commandButton id="cancel" value="#{msgs.cancelaction}"
				action="cancel" immediate="true" />
		</a4j:form>
	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{ownerLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
