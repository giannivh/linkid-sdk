<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{selectedApplication.name}</h1>

		<h2>#{msgs.usageAgreement}</h2>
	</ui:define>
	<ui:define name="content">

		<rich:tabPanel id="usagePanel" switchType="client">

			<rich:tab label="#{msgs.version}: #{msgs.draft}"
				rendered="#{!empty ownerUsageAgreement.draftUsageAgreement}">

				<a4j:form id="editDraftForm" reRender="usagePanel" ajaxSubmit="true">
					<h:panelGrid columns="2" border="0">
						<a4j:commandLink value="#{msgs.releaseaction}"
							action="#{ownerUsageAgreement.releaseDraft}" />
						<a4j:commandLink value="#{msgs.removeaction}"
							action="#{ownerUsageAgreement.removeDraft}" />
					</h:panelGrid>
				</a4j:form>

				<h:form id="addDraftLanguageForm">
					<f:facet name="aroundInvalidField">
						<s:span styleClass="error" />
					</f:facet>
					<h:panelGrid columns="4" border="0">
						<h:outputLabel value="#{msgs.language}" />
						<h:panelGroup>
							<s:decorate>
								<h:inputText id="language"
									value="#{ownerUsageAgreement.language}" required="true" />
							</s:decorate>
							<rich:suggestionbox for="language"
								suggestionAction="#{ownerUsageAgreement.autocompleteLanguage}"
								var="languageInput" selfRendered="true">
								<h:column>
									<h:outputText value="#{languageInput}" />
								</h:column>
							</rich:suggestionbox>
						</h:panelGroup>
						<h:message for="language" styleClass="error" />
						<h:commandLink value="#{msgs.addaction}"
							action="#{ownerUsageAgreement.addText}" />
					</h:panelGrid>
				</h:form>

				<a4j:form id="editDraftTextsForm" reRender="usagePanel"
					ajaxSubmit="true">
					<rich:dataTable id="draft-text-data" var="item"
						value="#{draftUsageAgreementsTexts}" rows="10"
						styleClass="listingTable"
						rowClasses="listingTable_Row1,listingTable_Row2">
						<h:column>
							<a4j:commandLink id="view-draft-text"
								value="#{msgs.language}: #{item.language}"
								action="#{ownerUsageAgreement.viewDraftText}" />
						</h:column>
						<h:column>
							<a4j:commandLink id="edit-draft-text" value="#{msgs.editaction}"
								action="#{ownerUsageAgreement.editDraftText}" />
						</h:column>
						<h:column>
							<a4j:commandLink id="remove-draft-text"
								value="#{msgs.removeaction}"
								action="#{ownerUsageAgreement.removeDraftText}" />
						</h:column>

						<f:facet name="footer">
							<rich:datascroller for="draft-text-data" />
						</f:facet>
					</rich:dataTable>
				</a4j:form>
			</rich:tab>

			<rich:tab
				label="#{msgs.version}: #{selectedApplication.currentApplicationUsageAgreement}"
				rendered="#{!empty ownerUsageAgreement.currentUsageAgreement}">
				<a4j:form id="editCurrentForm" reRender="usagePanel"
					ajaxSubmit="true">
					<rich:dataTable id="current-text-data" var="item"
						value="#{currentUsageAgreementsTexts}" rows="10"
						styleClass="listingTable"
						rowClasses="listingTable_Row1,listingTable_Row2">
						<h:column>
							<a4j:commandLink id="edit-current-text"
								value="#{msgs.language}: #{item.language}"
								action="#{ownerUsageAgreement.viewCurrentText}" />
						</h:column>
						<h:column>
							<a4j:commandLink id="view-current-text"
								value="#{msgs.editaction}"
								action="#{ownerUsageAgreement.editCurrentText}" />
						</h:column>
						<f:facet name="footer">
							<rich:datascroller for="current-text-data" />
						</f:facet>
					</rich:dataTable>

					<a4j:commandButton id="edit-agreement" value="#{msgs.editaction}"
						action="#{ownerUsageAgreement.createUsageAgreement}"
						rendered="#{empty ownerUsageAgreement.draftUsageAgreement}"
						styleClass="submit" />
				</a4j:form>
			</rich:tab>
		</rich:tabPanel>

		<h:form>
			<h:commandButton id="create-agreement" value="#{msgs.createaction}"
				action="#{ownerUsageAgreement.createUsageAgreement}"
				rendered="#{empty ownerUsageAgreement.currentUsageAgreement and empty owerUsageAgreement.draftUsageAgreement}"
				class="submit" />
		</h:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpUsageAgreements}</p>
	</ui:define>
</ui:composition>
</body>

</html>
