<html xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:composition template="/WEB-INF/template-root.xhtml">
		<ui:define name="header">

			<h:form>

				<h:commandLink action="#{ownerLanguage.entry}">
					<h:graphicImage
						value="/images/langs/#{facesContext.viewRoot.locale.language}.png" />
					#{msgs.chooseLanguage}
				</h:commandLink>

				<f:subview rendered="#{userId != null}">
					<h:outputText value=" | " />
					<h:commandLink id="logout" action="#{ownerLogin.logout}"
						value="#{msgs.logout}" />
				</f:subview>

			</h:form>

		</ui:define>

		<ui:define name="sidebox">

			<div id="c-sidebox">
				<h:graphicImage value="/images/box_top.png" border="0" />
				<div id="sidebox">
					<ui:insert name="sidebar" />
				</div>
				<h:graphicImage value="/images/box_bottom.png"
					border="0" />
			</div>

		</ui:define>
	</ui:composition>
</html>
