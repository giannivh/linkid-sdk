<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{selectedApplication.name}</h1>

		<h2>#{msgs.usageAgreementVersion}:<so:nbsp />#{msgs.draft}</h2>
	</ui:define>
	<ui:define name="content">



		<a4j:form>
			<rich:panel>
				<f:facet name="header">
					<h:outputLabel for="text"
						value="#{msgs.language}: #{selectedUsageAgreementText.language}" />
				</f:facet>
				<h:inputTextarea id="text"
					value="#{selectedUsageAgreementText.text}" escape="false" cols="75"
					rows="10" />
			</rich:panel>

			<h:outputLabel for="save" value="" />
			<a4j:commandButton value="#{msgs.saveaction}"
				action="#{ownerUsageAgreement.saveText}" id="save"
				styleClass="submit" />
			<a4j:commandButton value="#{msgs.backaction}" action="back" id="back"
				styleClass="submit" />
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpUsageAgreementEdit}</p>
	</ui:define>
</ui:composition>
</body>

</html>
