<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputFormat value="#{msgs.ownerTitle}">
			<f:param value="#{initParam['CommercialName']}" />
		</h:outputFormat>
	</ui:define>
	<ui:define name="topnav">
		<ui:include src="/WEB-INF/incl/navigation.xhtml">
			<ui:param name="page" value="main" />
			<ui:param name="subpage" value="applications" />
		</ui:include>
	</ui:define>
	<ui:define name="content">

		<h1>#{selectedApplication.name}</h1>

		<h2>#{msgs.usageAgreementVersion}:<so:nbsp />#{msgs.draft}</h2>

		<a4j:form>
			<rich:panel>
				<f:facet name="header">
					<h:outputLabel
						value="#{msgs.language}: #{selectedUsageAgreementText.language}" />
				</f:facet>
				<p><h:inputTextarea value="#{selectedUsageAgreementText.text}"
					escape="false" cols="60" rows="10" /></p>
			</rich:panel>

			<a4j:commandButton value="#{msgs.saveaction}"
				action="#{ownerUsageAgreement.saveText}" id="save" />
			<so:nbsp />
			<a4j:commandButton value="#{msgs.backaction}" action="back" id="back" />
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml">
			<ui:param name="loginComp" value="#{ownerLogin}" />
		</ui:include>
	</ui:define>
</ui:composition>
</body>

</html>
