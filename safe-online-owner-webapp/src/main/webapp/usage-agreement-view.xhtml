<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{selectedApplication.name}</h1>

		<h2>#{msgs.usageAgreementVersion}:<so:nbsp />#{selectedUsageAgreement.usageAgreementVersion}
		</h2>
	</ui:define>
	<ui:define name="content">



		<a4j:form id="usageAgreementForm" ajaxSubmit="true"
			reRender="usage-agreement-text-data">
			<rich:dataTable id="usage-agreement-text-data" var="item"
				value="#{usageAgreementTextList}" rows="10"
				styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">
				<h:column>
					<a4j:commandLink id="viewtext"
						value="#{msgs.language}: #{item.language}"
						action="#{ownerUsageAgreement.viewText}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="usage-agreement-text-data" />
				</f:facet>
			</rich:dataTable>
		</a4j:form>

		<rich:spacer height="10" />
		<a4j:form>
			<a4j:commandButton value="#{msgs.backaction}" action="back" id="back"
				styleClass="submit" />
			<so:nbsp />
		</a4j:form>


	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpUsageAgreementView}</p>
	</ui:define>
</ui:composition>
</body>

</html>
