<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="top_content">
		<h1>#{msgs.applications}</h1>
	</ui:define>
	<ui:define name="content">



		<a4j:form id="apps">
			<rich:dataTable id="app-data" var="item"
				value="#{ownerApplicationList}" rows="10" styleClass="listingTable"
				rowClasses="listingTable_Row1,listingTable_Row2">
				<h:column>
					<f:facet name="header">#{msgs.application}</f:facet>
					<a4j:commandLink id="view" value="#{item.name}"
						action="#{ownerApplication.view}" />
				</h:column>
				<h:column>
					<a4j:commandLink id="edit" value="#{msgs.editaction}"
						action="#{ownerApplication.edit}" />
				</h:column>
				<h:column>
					<a4j:commandLink id="editUsageAgreement"
						value="#{msgs.editUsageAgreement}"
						action="#{ownerApplication.editUsageAgreement}" />
				</h:column>
				<h:column>
					<a4j:commandLink id="stat" value="#{msgs.statistic}"
						action="#{ownerApplication.viewStats}" />
				</h:column>
				<f:facet name="footer">
					<rich:datascroller for="app-data" pageIndexVar="pageIndex"
						pagesVar="pages" fastControls="hide">
						<f:facet name="first">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="first_disabled">
							<h:graphicImage value="/images/icons/control_start.png" />
						</f:facet>
						<f:facet name="previous">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="previous_disabled">
							<h:graphicImage value="/images/icons/control_rewind.png" />
						</f:facet>
						<f:facet name="pages">
							<h:outputText value="#{pageIndex} / #{pages}"></h:outputText>
						</f:facet>
						<f:facet name="next">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="next_disabled">
							<h:graphicImage value="/images/icons/control_fastforward.png" />
						</f:facet>
						<f:facet name="last">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
						<f:facet name="last_disabled">
							<h:graphicImage value="/images/icons/control_end.png" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

			<rich:messages styleClass="error" />
		</a4j:form>

	</ui:define>
	<ui:define name="sidebar">
		<p>#{msgs.helpApplicationList}</p>
	</ui:define>
</ui:composition>
</body>

</html>
