<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:so="urn:net:lin-k:safe-online:taglib:1.0"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.mandates}</h1>

		<p>#{msgs.user}: #{mandateUser}</p>

		<rich:dataTable value="#{mandates}" var="item">
			<rich:column>
				<f:facet name="header">#{msgs.company}</f:facet>
				<h:graphicImage value="#{item.companyName}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">#{msgs.title}</f:facet>
				<h:graphicImage value="#{item.title}" />
			</rich:column>
		</rich:dataTable>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
