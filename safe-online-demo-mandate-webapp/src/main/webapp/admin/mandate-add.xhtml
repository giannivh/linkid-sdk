<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:n="http://gravel.jboss.org/jsf/1.0/navigation">
<body>
<ui:composition template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h1>#{msgs.addMandate}</h1>

		<p>#{msgs.user}: #{mandateUser}</p>

		<h:form>

			<f:facet name="aroundInvalidField">
				<s:span styleClass="error" />
			</f:facet>

			<h:panelGrid columns="3">
				<h:outputLabel for="company" value="#{msgs.company}:" />
				<s:decorate>
					<h:inputText id="company" value="#{newMandate.companyName}"
						required="true" />
				</s:decorate>
				<h:message for="company" styleClass="error" />

				<h:outputLabel for="title" value="#{msgs.title}:" />
				<s:decorate>
					<h:inputText id="title" value="#{newMandate.title}" required="true" />
				</s:decorate>
				<h:message for="title" styleClass="error" />
			</h:panelGrid>

			<h:messages styleClass="error" globalOnly="true" />

			<h:commandButton id="add" value="#{msgs.add}"
				action="#{mandateAdd.add}">
				<n:nav outcome="success" viewId="/admin/mandates.xhtml" />
			</h:commandButton>
		</h:form>

	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/WEB-INF/incl/login.xhtml" />
	</ui:define>
</ui:composition>
</body>
</html>
