<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<wicket:border>

			<div class="toggle-panel">
				<div class="toggle-header">
					<span wicket:id="label">[Label]</span>
					<div class="toggle-header-marker">
						<a wicket:id="minimize">
							<span wicket:id="minimize_label">[&gt;&gt;]</span>
						</a>
					</div>
				</div>

				<wicket:body />

			</div>
			
		</wicket:border>
	</body>
</html>
