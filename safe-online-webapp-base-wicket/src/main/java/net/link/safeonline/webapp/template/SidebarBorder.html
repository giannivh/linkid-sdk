<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:border>

			<div id="c-sidebox">
				<img src="images/box_top.png" border="0" />
				<div id="sidebox">
                    <p wicket:id="help-message" />

                    <ul>
                        <li>
                            <a wicket:id="help-link">
                                <wicket:message key="helpaction">[Help]</wicket:message>
                            </a>
                        </li>

	                    <wicket:body>
	                        [ Additional Links ]
	                    </wicket:body>
                    </ul>
				</div>
				<img src="images/box_bottom.png" border="0" />
			</div>

		</wicket:border>

	</body>

</html>
