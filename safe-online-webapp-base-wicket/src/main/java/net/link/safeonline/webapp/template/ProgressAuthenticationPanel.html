<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:panel>

			<table class="plain timeline">
				<td class="start" />
				<td id="stage_select">
					<div>
						<wicket:message key="progressSelectDevice">[Selected Device]</wicket:message>
					</div>
				</td>
				<td id="stage_authenticate">
					<div>
						<wicket:message key="progressAuthenticate">
							[Authenticate]</wicket:message>
					</div>
				</td>
				<td id="stage_agreements">
					<div>
						<wicket:message key="progressUsageAgreements">
							[Usage Agreements]</wicket:message>
					</div>
				</td>
				<td id="stage_attributes">
					<div>
						<wicket:message key="progressAttributes">
							[Attributes]</wicket:message>
					</div>
				</td>
				<td class="end" />
			</table>

			<script language="JavaScript" wicket:id="setActive" />

		</wicket:panel>

	</body>

</html>
