<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.sourceforge.net/"
	xml:lang="en" lang="en">

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>

		<wicket:container wicket:id="header_border"></wicket:container>

		<wicket:container wicket:id="content_border">

			<wicket:container wicket:id="sidebar_border">
				<li>
					<a wicket:id="back">
						<wicket:message key="backaction">[Back]</wicket:message>
					</a>
				</li>
			</wicket:container>

			<wicket:container wicket:id="create">
				<table>
					<thead>
						<tr>
							<th>
								<wicket:message key="helpInfo">[Help Information]</wicket:message>
							</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>
								<a wicket:id="createTicket">
									<wicket:message key="helpCreateTicket">[Help Create Ticket]</wicket:message>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</wicket:container>

			<wicket:container wicket:id="ticket_info">
				<table>
					<colgroup class="half" />
					<colgroup />

					<thead>
						<tr>
							<th colspan="2">
								<wicket:message key="helpCreateTicketInfo">[Create Ticket
									Information]</wicket:message>
							</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<th>
								<wicket:message key="helpId">[Help Identifier]</wicket:message>
							</th>
							<td>
								<span wicket:id="identifier">[ID]</span>
							</td>
						</tr>
					</tbody>
				</table>

				<table>
					<colgroup class="half" />
					<colgroup />

					<thead>
						<tr>
							<th colspan="2">
								<wicket:message key="helpContact">[Help Contact]</wicket:message>
							</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<th>
								<wicket:message key="phone">[Phone]</wicket:message>
							</th>
							<td>
								<span wicket:id="phone">[Phone number]</span>
							</td>
						</tr>
						<tr>
							<th>
								<wicket:message key="email">[E-mail]</wicket:message>
							</th>
							<td>
								<span wicket:id="email">[E-mail]</span>
							</td>
						</tr>
					</tbody>
				</table>
			</wicket:container>

		</wicket:container>

	</body>
</html>
